components:
  schemas:
    Actions:
      additionalProperties: false
      description: The available actions for this Resource.
      properties:
        Oem:
          $ref: '#/components/schemas/OemActions'
          description: The available OEM-specific actions for this Resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this Resource.
      type: object
      x-longDescription: This type shall contain the available actions for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    BootOption:
      additionalProperties: false
      description: The BootOption schema describes a boot option.  It represents the
        properties of a bootable device available in the system.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this Resource.
          x-longDescription: This property shall contain the available actions for
            this Resource.
        Alias:
          $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.yaml#/components/schemas/BootSource
          description: The alias of this boot source.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the string alias of this
            boot source that describes the type of boot.
        BootOptionEnabled:
          description: An indication of whether the boot option is enabled.  If `true`,
            it is enabled.  If `false`, the boot option that the boot order array
            on the computer system contains is skipped.  In the UEFI context, this
            property shall influence the load option active flag for the boot option.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the boot option
            is enabled.  If `true`, it is enabled.  If `false`, the boot option that
            the boot order array on the computer system contains shall be skipped.  In
            the UEFI context, this property shall influence the load option active
            flag for the boot option.
        BootOptionReference:
          description: The unique boot option.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall correspond to the boot option or
            device.  For UEFI systems, this string shall match the UEFI boot option
            variable name, such as `Boot####`.  The BootOrder array of a ComputerSystem
            contains this value.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        DisplayName:
          description: The user-readable display name of the boot option that appears
            in the boot order list in the user interface.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain a user-readable boot option
            name, as it should appear in the boot order list in the user interface.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        RelatedItem:
          description: An array of one or more IDs for the Resources associated with
            this boot option.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of IDs for pointers
            consistent with JSON Pointer syntax to the Resource that is being used
            for this Boot Option.
        RelatedItem@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/count
        UefiDevicePath:
          description: The UEFI device path to access this UEFI Boot Option.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the UEFI Specification-defined
            UEFI device path that identifies and locates the device for this boot
            option.
      required:
      - BootOptionReference
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This Resource shall represent a single boot option within
        a system.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    OemActions:
      additionalProperties: true
      description: The available OEM-specific actions for this Resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain the available OEM-specific actions
        for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
title: '#BootOption.v1_0_3.BootOption'

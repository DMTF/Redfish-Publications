    Power_v1_0_13_PowerSupplyType:
      enum:
      - Unknown
      - AC
      - DC
      - ACorDC
      type: string
      x-enumDescriptions:
        AC: Alternating Current (AC) power supply.
        ACorDC: The power supply supports both DC or AC.
        DC: Direct Current (DC) power supply.
        Unknown: The power supply type cannot be determined.

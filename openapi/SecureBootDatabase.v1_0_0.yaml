    ResetKeys:
      additionalProperties: false
      description: This action is used to reset the UEFI Secure Boot keys of this
        database.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall perform a reset of this UEFI Secure Boot
        key database.  The `ResetAllKeysToDefault` value shall reset this UEFI Secure
        Boot key database to the default values.  The `DeleteAllKeys` value shall
        delete the content of this UEFI Secure Boot key database.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ResetKeysRequestBody:
      additionalProperties: false
      description: This action is used to reset the UEFI Secure Boot keys of this
        database.
      properties:
        ResetKeysType:
          $ref: '#/components/schemas/ResetKeysType'
          description: The type of reset or delete to perform on this UEFI Secure
            Boot database.
          x-longDescription: This parameter shall specify the type of reset or delete
            to perform on this UEFI Secure Boot database.
      required:
      - ResetKeysType
      type: object
      x-longDescription: This action shall perform a reset of this UEFI Secure Boot
        key database.  The `ResetAllKeysToDefault` value shall reset this UEFI Secure
        Boot key database to the default values.  The `DeleteAllKeys` value shall
        delete the content of this UEFI Secure Boot key database.
    ResetKeysType:
      enum:
      - ResetAllKeysToDefault
      - DeleteAllKeys
      type: string
      x-enumDescriptions:
        DeleteAllKeys: Delete the content of this UEFI Secure Boot key database.
        ResetAllKeysToDefault: Reset the content of this UEFI Secure Boot key database
          to the default values.
    SecureBootDatabase:
      additionalProperties: false
      description: The SecureBootDatabase schema describes a UEFI Secure Boot database
        used to store certificates or hashes.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        Certificates:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: A link to the collection of certificates contained in this
            UEFI Secure Boot database.
          readOnly: true
          x-longDescription: The value of this property shall be a link to a resource
            collection of type CertificateCollection.
        DatabaseId:
          description: This property contains the name of the UEFI Secure Boot database.
          readOnly: true
          type: string
          x-longDescription: 'This property shall contain the name of the UEFI Secure
            Boot database.  This property shall contain the same value as the Id property.  The
            value shall be one of the UEFI-defined Secure Boot databases: `PK`, `KEK`
            `db`, `dbx`, `dbr`, `dbt`, `PKdefault`, `KEKDefault`, `dbDefault`, `dbxDefault`,
            `dbrDefault`, or `dbtDefault`.'
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        Signatures:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: A link to the collection of signatures contained in this UEFI
            Secure Boot database.
          readOnly: true
          x-longDescription: The value of this property shall be a link to a resource
            collection of type SignatureCollection.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent a UEFI Secure Boot
        database for a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.

components:
  schemas:
    Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Memory.DisablePassphrase':
          $ref: '#/components/schemas/DisablePassphrase'
        '#Memory.SecureEraseUnit':
          $ref: '#/components/schemas/SecureEraseUnit'
        '#Memory.SetPassphrase':
          $ref: '#/components/schemas/SetPassphrase'
        '#Memory.UnlockUnit':
          $ref: '#/components/schemas/UnlockUnit'
        Oem:
          $ref: '#/components/schemas/OemActions'
          description: This property contains the available OEM specific actions for
            this resource.
          x-longDescription: This property shall contain any additional OEM actions
            for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    BaseModuleType:
      enum:
      - RDIMM
      - UDIMM
      - SO_DIMM
      - LRDIMM
      - Mini_RDIMM
      - Mini_UDIMM
      - SO_RDIMM_72b
      - SO_UDIMM_72b
      - SO_DIMM_16b
      - SO_DIMM_32b
      type: string
      x-enumDescriptions:
        LRDIMM: Load Reduced.
        Mini_RDIMM: Mini_RDIMM.
        Mini_UDIMM: Mini_UDIMM.
        RDIMM: Registered DIMM.
        SO_DIMM: SO_DIMM.
        SO_DIMM_16b: SO_DIMM_16b.
        SO_DIMM_32b: SO_DIMM_32b.
        SO_RDIMM_72b: SO_RDIMM_72b.
        SO_UDIMM_72b: SO_UDIMM_72b.
        UDIMM: UDIMM.
    DisablePassphrase:
      additionalProperties: false
      description: Disable passphrase for given regions.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall disaple the need for passphrases on the
        supplied region provided the supplied passphrase matches that of the region.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    DisablePassphraseRequestBody:
      additionalProperties: false
      description: Disable passphrase for given regions.
      properties:
        Passphrase:
          description: Passphrase for doing the operation.
          type: string
          x-longDescription: The value of this property shall be the passphrase used
            in this action.
        RegionId:
          description: Memory region ID for which this action to be applied.
          type: string
          x-longDescription: The value of this property shall be the Memory region
            ID for which this action to be applied.
      required:
      - Passphrase
      - RegionId
      type: object
      x-longDescription: This action shall disaple the need for passphrases on the
        supplied region provided the supplied passphrase matches that of the region.
    ErrorCorrection:
      enum:
      - NoECC
      - SingleBitECC
      - MultiBitECC
      - AddressParity
      type: string
      x-enumDescriptions:
        AddressParity: Address Parity errors can be corrected.
        MultiBitECC: Multi-bit Data errors can be corrected by ECC.
        NoECC: No ECC available.
        SingleBitECC: Single bit Data error can be corrected by ECC.
    Links:
      additionalProperties: false
      description: Contains references to other resources that are related to this
        resource.
      properties:
        Chassis:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: A reference to the Chassis which contains this Memory.
          readOnly: true
          x-longDescription: The value of this property shall be a reference to a
            resource of type Chassis that represent the physical container associated
            with this Memory.
          x-versionAdded: v1_2_0
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: Oem extension object.
          x-longDescription: This object represents the Oem property.  All values
            for resources described by this schema shall comply to the requirements
            as described in the Redfish specification.
      type: object
      x-longDescription: This type, as described by the Redfish Specification, shall
        contain references to resources that are related to, but not contained by
        (subordinate to), this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Memory:
      additionalProperties: false
      description: This is the schema definition for definition of a Memory and its
        configuration.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this resource.
          x-longDescription: The Actions property shall contain the available actions
            for this resource.
        AllocationAlignmentMiB:
          description: The boundary which memory regions are allocated on, measured
            in mebibytes (MiB).
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be thealignment boundary
            on which memory regions are allocated, measured in MiB.
          x-units: MiBy
          x-versionAdded: v1_2_0
        AllocationIncrementMiB:
          description: The size of the smallest unit of allocation for a memory region
            in mebibytes (MiB).
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the allocation increment
            for regions, measured in MiB.
          x-units: MiBy
          x-versionAdded: v1_2_0
        AllowedSpeedsMHz:
          description: Speed bins supported by this Memory.
          items:
            type: integer
          readOnly: true
          type: array
          x-longDescription: The value of this property shall be the speed supported
            by this Memory.
          x-units: MHz
        Assembly:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: A reference to the Assembly resource associated with this memory.
          readOnly: true
          x-longDescription: The value of this property shall be a link to a resource
            of type Assembly.
          x-versionAdded: v1_4_0
        BaseModuleType:
          $ref: '#/components/schemas/BaseModuleType'
          description: The base module type of Memory.
          nullable: true
          readOnly: true
          x-longDescription: The value of this property shall be the base module type
            of Memory.
        BusWidthBits:
          description: Bus Width in bits.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the bus width in
            bits.
        CacheSizeMiB:
          description: Total size of the cache portion memory in MiB.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the total size of
            the cache portion memory in MiB.
          x-units: MiBy
          x-versionAdded: v1_4_0
        CapacityMiB:
          description: Memory Capacity in mebibytes (MiB).
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the Memory capacity
            in MiB.
          x-units: MiBy
        DataWidthBits:
          description: Data Width in bits.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the data width in
            bits.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        DeviceID:
          deprecated: true
          description: Device ID.
          nullable: true
          readOnly: true
          type: string
          x-deprecatedReason: This property has been Deprecated in favor of ModuleProductID.
          x-longDescription: The value of this property shall be the device ID of
            the Memory.
          x-versionDeprecated: v1_3_0
        DeviceLocator:
          description: Location of the Memory in the platform.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be location of the Memory
            in the platform, typically marked in the silk screen.
        ErrorCorrection:
          $ref: '#/components/schemas/ErrorCorrection'
          description: Error correction scheme supported for this memory.
          nullable: true
          readOnly: true
          x-longDescription: The value of this property shall be the error correction
            scheme supported for this memory.
        FirmwareApiVersion:
          description: Version of API supported by the firmware.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the version of API
            supported by the firmware.
        FirmwareRevision:
          description: Revision of firmware on the Memory controller.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the revision of firmware
            on the Memory controller.
        FunctionClasses:
          deprecated: true
          description: Function Classes by the Memory.
          items:
            type: string
          readOnly: true
          type: array
          x-deprecatedReason: This property has been Deprecated in favor of OperatingMemoryModes
            at the root of the resource, or MemoryClassification found within RegionSet.
          x-longDescription: The value of this property shall be the function classes
            by the Memory.
          x-versionDeprecated: v1_3_0
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        IsRankSpareEnabled:
          description: Rank spare enabled status.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: The value of this property shall be true if a rank spare
            is enabled for this Memory.
        IsSpareDeviceEnabled:
          description: Spare device enabled status.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: The value of this property shall be true if a spare device
            is enabled for this Memory.
        Links:
          $ref: '#/components/schemas/Links'
          description: Contains references to other resources that are related to
            this resource.
          x-longDescription: The Links property, as described by the Redfish Specification,
            shall contain references to resources that are related to, but not contained
            by (subordinate to), this resource.
          x-versionAdded: v1_2_0
        Location:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Location
          description: The Location of the memory.
          x-longDescription: This property shall contain location information of the
            associated memory.
          x-versionAdded: v1_4_0
        LogicalSizeMiB:
          description: Total size of the logical memory in MiB.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the total size of
            the logical memory in MiB.
          x-units: MiBy
          x-versionAdded: v1_4_0
        Manufacturer:
          description: The Memory manufacturer.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain a string which identifies
            the manufacturer of the Memory.
        MaxTDPMilliWatts:
          description: Maximum TDPs in milli Watts.
          items:
            type: integer
          readOnly: true
          type: array
          x-longDescription: The value of this property shall be the maximum power
            budgets supported by the Memory in milli Watts.
          x-units: mW
        MemoryDeviceType:
          $ref: '#/components/schemas/MemoryDeviceType'
          description: Type details of the Memory.
          nullable: true
          readOnly: true
          x-longDescription: The value of this property shall be the Memory Device
            Type as defined by SMBIOS.
        MemoryLocation:
          $ref: '#/components/schemas/MemoryLocation'
          description: Memory connection information to sockets and memory controllers.
          x-longDescription: This object shall contain properties which describe the
            Memory connection information to sockets and memory controllers.
        MemoryMedia:
          description: Media of this Memory.
          items:
            $ref: '#/components/schemas/MemoryMedia'
          readOnly: true
          type: array
          x-longDescription: The value of this property shall be the media types of
            this Memory.
        MemorySubsystemControllerManufacturerID:
          description: The manufacturer ID of the memory subsystem controller of this
            memory module.
          nullable: true
          pattern: ^0[xX](([a-fA-F]|[0-9]){2}){2}$
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the two byte manufacturer
            ID of the memory subsystem controller of this memory module as defined
            by JEDEC in JEP-106.
          x-versionAdded: v1_3_0
        MemorySubsystemControllerProductID:
          description: The product ID of the memory subsystem controller of this memory
            module.
          nullable: true
          pattern: ^0[xX](([a-fA-F]|[0-9]){2}){2}$
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the two byte product
            ID of the memory subsystem controller of this memory module as defined
            by the manufacturer.
          x-versionAdded: v1_3_0
        MemoryType:
          $ref: '#/components/schemas/MemoryType'
          description: The type of Memory.
          nullable: true
          readOnly: true
          x-longDescription: The value of this property shall be the type of Memory
            represented by this resource.
        Metrics:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: A reference to the Metrics associated with this Memory.
          readOnly: true
          x-longDescription: A reference to the Metrics associated with this Memory.
        ModuleManufacturerID:
          description: The manufacturer ID of this memory module.
          nullable: true
          pattern: ^0[xX](([a-fA-F]|[0-9]){2}){2}$
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the two byte manufacturer
            ID of this memory module as defined by JEDEC in JEP-106.
          x-versionAdded: v1_3_0
        ModuleProductID:
          description: The product ID of this memory module.
          nullable: true
          pattern: ^0[xX](([a-fA-F]|[0-9]){2}){2}$
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the two byte product
            ID of this memory module as defined by the manufacturer.
          x-versionAdded: v1_3_0
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        NonVolatileSizeMiB:
          description: Total size of the non-volatile portion memory in MiB.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the total size of
            the non-volatile portion memory in MiB.
          x-units: MiBy
          x-versionAdded: v1_4_0
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
        OperatingMemoryModes:
          description: Memory modes supported by the Memory.
          items:
            $ref: '#/components/schemas/OperatingMemoryModes'
          readOnly: true
          type: array
          x-longDescription: The value of this property shall be the memory modes
            supported by the Memory.
        OperatingSpeedMhz:
          description: Operating speed of Memory in MHz or MT/s as appropriate.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the operating speed
            of Memory in MHz or MT/s (mega-transfers per second) as reported by the
            memory device. Memory devices which operate at their bus speed shall report
            the operating speed in MHz (bus speed), while memory device which transfer
            data faster than their bus speed (e.g. DDR memory) shall report the operating
            speed in MT/s (mega-transfers/second). In any case, the reported value
            shall match the conventionally reported values for the technology utilized
            by the memory device.
          x-units: MHz
        PartNumber:
          description: The product part number of this device.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall indicate the part number as provided
            by the manufacturer of this Memory.
        PersistentRegionNumberLimit:
          description: Total number of persistent regions this Memory can support.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the total number
            of persistent regions this Memory can support.
          x-versionAdded: v1_2_0
        PersistentRegionSizeLimitMiB:
          description: Total size of persistent regions in mebibytes (MiB).
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the total size of
            persistent regions in MiB.
          x-units: MiBy
        PersistentRegionSizeMaxMiB:
          description: Maximum size of a single persistent region in mebibytes (MiB).
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the maximum size
            of a single persistent regions in MiB.
          x-units: MiBy
          x-versionAdded: v1_2_0
        PowerManagementPolicy:
          $ref: '#/components/schemas/PowerManagementPolicy'
          description: Power management policy information.
          x-longDescription: This object shall contain properties which describe the
            power management policy for the current resource.
        RankCount:
          description: Number of ranks available in the Memory.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be number of ranks available
            in the Memory. The ranks could be used for spare or interleave.
        Regions:
          description: Memory regions information within the Memory.
          items:
            $ref: '#/components/schemas/RegionSet'
          type: array
          x-longDescription: The value of this property shall be the memory region
            information within the Memory.
        SecurityCapabilities:
          $ref: '#/components/schemas/SecurityCapabilities'
          description: This object contains security capabilities of the Memory.
          x-longDescription: This object shall contain properties which describe the
            security capabilities of the Memory.
        SerialNumber:
          description: The product serial number of this device.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall indicate the serial number as provided
            by the manufacturer of this Memory.
        SpareDeviceCount:
          description: Number of unused spare devices available in the Memory.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the number of unused
            spare devices available in the Memory. If memory devices fails, the spare
            device could be used.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          description: This property describes the status and health of the resource
            and its children.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
          x-versionAdded: v1_1_0
        SubsystemDeviceID:
          deprecated: true
          description: Subsystem Device ID.
          nullable: true
          readOnly: true
          type: string
          x-deprecatedReason: This property has been Deprecated in favor of MemorySubsystemControllerProductID.
          x-longDescription: The value of this property shall be the subsystem Device
            ID of the Memory.
          x-versionDeprecated: v1_3_0
        SubsystemVendorID:
          deprecated: true
          description: SubSystem Vendor ID.
          nullable: true
          readOnly: true
          type: string
          x-deprecatedReason: This property has been Deprecated in favor of MemorySubsystemControllerManufacturerID.
          x-longDescription: The value of this property shall be the subsystem Vendor
            ID of the Memory.
          x-versionDeprecated: v1_3_0
        VendorID:
          deprecated: true
          description: Vendor ID.
          nullable: true
          readOnly: true
          type: string
          x-deprecatedReason: This property has been Deprecated in favor of ModuleManufacturerID.
          x-longDescription: The value of this property shall be the vendor ID of
            the Memory.
          x-versionDeprecated: v1_3_0
        VolatileRegionNumberLimit:
          description: Total number of volatile regions this Memory can support.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the total number
            of volatile regions this Memory can support.
          x-versionAdded: v1_2_0
        VolatileRegionSizeLimitMiB:
          description: Total size of volatile regions in mebibytes (MiB).
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the total size of
            volatile regions in MiB.
          x-units: MiBy
        VolatileRegionSizeMaxMiB:
          description: Maximum size of a single volatile region in mebibytes (MiB).
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the maximum size
            of a single volatile regions in MiB.
          x-units: MiBy
          x-versionAdded: v1_2_0
        VolatileSizeMiB:
          description: Total size of the volitile portion memory in MiB.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall be the total size of
            the volatile portion memory in MiB.
          x-units: MiBy
          x-versionAdded: v1_4_0
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent the Memory in a
        Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    MemoryClassification:
      enum:
      - Volatile
      - ByteAccessiblePersistent
      - Block
      type: string
      x-enumDescriptions:
        Block: Block accesible memory.
        ByteAccessiblePersistent: Byte accessible persistent memory.
        Volatile: Volatile memory.
    MemoryDeviceType:
      enum:
      - DDR
      - DDR2
      - DDR3
      - DDR4
      - DDR4_SDRAM
      - DDR4E_SDRAM
      - LPDDR4_SDRAM
      - DDR3_SDRAM
      - LPDDR3_SDRAM
      - DDR2_SDRAM
      - DDR2_SDRAM_FB_DIMM
      - DDR2_SDRAM_FB_DIMM_PROBE
      - DDR_SGRAM
      - DDR_SDRAM
      - ROM
      - SDRAM
      - EDO
      - FastPageMode
      - PipelinedNibble
      - Logical
      type: string
      x-enumDescriptions:
        DDR: DDR.
        DDR2: DDR2.
        DDR2_SDRAM: DDR2 SDRAM.
        DDR2_SDRAM_FB_DIMM: DDR2 SDRAM FB_DIMM.
        DDR2_SDRAM_FB_DIMM_PROBE: DDR2 SDRAM FB_DIMM PROBE.
        DDR3: DDR3.
        DDR3_SDRAM: DDR3 SDRAM.
        DDR4: DDR4.
        DDR4E_SDRAM: DDR4E SDRAM.
        DDR4_SDRAM: DDR4 SDRAM.
        DDR_SDRAM: DDR SDRAM.
        DDR_SGRAM: DDR SGRAM.
        EDO: EDO.
        FastPageMode: Fast Page Mode.
        LPDDR3_SDRAM: LPDDR3 SDRAM.
        LPDDR4_SDRAM: LPDDR4 SDRAM.
        Logical: Logical Non-volatile device.
        PipelinedNibble: Pipelined Nibble.
        ROM: ROM.
        SDRAM: SDRAM.
      x-enumVersionAdded:
        Logical: v1_4_0
    MemoryLocation:
      additionalProperties: false
      description: Memory connection information to sockets and memory controllers.
      properties:
        Channel:
          description: Channel number in which Memory is connected.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: Channel number in which Memory is connected.
        MemoryController:
          description: Memory controller number in which Memory is connected.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: Memory controller number in which Memory is connected.
        Slot:
          description: Slot number in which Memory is connected.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: Slot number in which Memory is connected.
        Socket:
          description: Socket number in which Memory is connected.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: Socket number in which Memory is connected.
      type: object
      x-longDescription: This type shall contain properties which describe the Memory
        connection information to sockets and memory controllers.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    MemoryMedia:
      enum:
      - DRAM
      - NAND
      - Proprietary
      type: string
      x-enumDescriptions:
        DRAM: DRAM media.
        NAND: NAND media.
        Proprietary: Proprietary media.
    MemoryType:
      enum:
      - DRAM
      - NVDIMM_N
      - NVDIMM_F
      - NVDIMM_P
      type: string
      x-enumDescriptions:
        DRAM: The memory module is composed of volatile memory.
        NVDIMM_F: The memory module is composed of non-volatile memory.
        NVDIMM_N: The memory module is composed of volatile memory backed by non-volatile
          memory.
        NVDIMM_P: The memory module is composed of a combination of non-volatile and
          volatile memory.
      x-enumLongDescriptions:
        DRAM: This memory type shall represent volatile DRAM.

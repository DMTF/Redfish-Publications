components:
  schemas:
    Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#ComputerSystem.Reset':
          $ref: '#/components/schemas/Reset'
        '#ComputerSystem.SetDefaultBootOrder':
          $ref: '#/components/schemas/SetDefaultBootOrder'
        Oem:
          $ref: '#/components/schemas/OemActions'
          description: This property contains the available OEM specific actions for
            this resource.
          x-longDescription: This property shall contain any additional OEM actions
            for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    Boot:
      additionalProperties: false
      description: This object contains the boot information for the current resource.
      properties:
        BootSourceOverrideEnabled:
          $ref: '#/components/schemas/BootSourceOverrideEnabled'
          description: Describes the state of the Boot Source Override feature.
          nullable: true
          readOnly: false
          x-longDescription: The value of this property shall be Once if this is a
            one time boot override and Continuous if this selection should remain
            active until cancelled. If the property value is set to Once, the value
            will be reset back to Disabled after the BootSourceOverrideTarget actions
            have been completed. Changes to this property do not alter the BIOS persistent
            boot order configuration.
        BootSourceOverrideTarget:
          $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.yaml#/components/schemas/BootSource
          description: The current boot source to be used at next boot instead of
            the normal boot device, if BootSourceOverrideEnabled is true.
          nullable: true
          readOnly: false
          x-longDescription: The value of this property shall contain the source to
            boot the system from, overriding the normal boot order. The valid values
            for this property are specified through the Redfish.AllowableValues annotation.
            Pxe indicates to PXE boot from the primary NIC; Floppy, Cd, Usb, Hdd indicates
            to boot from their devices respectively. BiosSetup indicates to boot into
            the native BIOS screen setup. Utilities and Diags indicate to boot from
            the local utilities or diags partitions. UefiTarget indicates to boot
            from the UEFI device path found in UefiTargetBootSourceOverride. UefiBootNext
            indicates to boot from the UEFI BootOptionReference found in BootNext.
            Changes to this property do not alter the BIOS persistent boot order configuration.
        UefiTargetBootSourceOverride:
          description: This property is the UEFI Device Path of the device to boot
            from when BootSourceOverrideTarget is UefiTarget.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value of this property shall be the UEFI device path
            of the override boot target. The valid values for this property are specified
            through the Redfish.AllowableValues annotation. BootSourceOverrideEnabled
            = Continuous is not supported for UEFI Boot Source Override as this setting
            is defined in UEFI as a one time boot only. Changes to this property do
            not alter the BIOS persistent boot order configuration.
      type: object
      x-longDescription: This type shall contain properties which describe boot information
        for a system.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    BootSource:
      deprecated: true
      enum:
      - None
      - Pxe
      - Floppy
      - Cd
      - Usb
      - Hdd
      - BiosSetup
      - Utilities
      - Diags
      - UefiShell
      - UefiTarget
      - SDCard
      - UefiHttp
      - RemoteDrive
      - UefiBootNext
      type: string
      x-deprecatedReason: This definition has been moved to the unversioned namespace
        so that external references can pick up changes over time.
      x-enumDescriptions:
        BiosSetup: Boot to the BIOS Setup Utility.
        Cd: Boot from the CD/DVD disc.
        Diags: Boot the manufacturer's Diagnostics program.
        Floppy: Boot from the floppy disk drive.
        Hdd: Boot from a hard drive.
        None: Boot from the normal boot device.
        Pxe: Boot from the Pre-Boot EXecution (PXE) environment.
        RemoteDrive: Boot from a remote drive (e.g. iSCSI).
        SDCard: Boot from an SD Card.
        UefiBootNext: Boot to the UEFI Device specified in the BootNext property.
        UefiHttp: Boot from a UEFI HTTP network location.
        UefiShell: Boot to the UEFI Shell.
        UefiTarget: Boot to the UEFI Device specified in the UefiTargetBootSourceOverride
          property.
        Usb: Boot from a USB device as specified by the system BIOS.
        Utilities: Boot the manufacturer's Utilities program(s).
    BootSourceOverrideEnabled:
      enum:
      - Disabled
      - Once
      - Continuous
      type: string
      x-enumDescriptions:
        Continuous: The system will boot to the target specified in the BootSourceOverrideTarget
          until this property is set to Disabled.
        Disabled: The system will boot normally.
        Once: On its next boot cycle, the system will boot (one time) to the Boot
          Source Override Target. The value of BootSourceOverrideEnabled is then reset
          back to Disabled.
    ComputerSystem:
      additionalProperties: false
      description: This schema defines a computer system and its respective properties.  A
        computer system represents a machine (physical or virtual) and the local resources
        such as memory, cpu and other devices that can be accessed from that machine.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/type
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this resource.
          x-longDescription: The Actions property shall contain the available actions
            for this resource.
        AssetTag:
          description: The user definable tag that can be used to track this computer
            system for inventory or other client purposes.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value of this property shall contain the value of
            the asset tag of the system.
        BiosVersion:
          description: The version of the system BIOS or primary system firmware.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the version string
            of the currently installed and running BIOS (for x86 systems).  For other
            systems, the value may contain a version string representing the primary
            system firmware.
        Boot:
          $ref: '#/components/schemas/Boot'
          description: Information about the boot settings for this system.
          x-longDescription: This object shall contain properties which describe boot
            information for the current resource.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        EthernetInterfaces:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          description: A reference to the collection of Ethernet interfaces associated
            with this system.
          readOnly: true
          x-longDescription: The value of this property shall be a link to a collection
            of type EthernetInterfaceCollection.
        HostName:
          description: The DNS Host Name, without any domain information.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value of this property shall be the host name for
            this system, as reported by the operating system or hypervisor.  This
            value is typically provided to the Manager by a service running in the
            host operating system.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        IndicatorLED:
          $ref: '#/components/schemas/IndicatorLED'
          description: The state of the indicator LED, used to identify the system.
          nullable: true
          readOnly: false
          x-longDescription: The value of this property shall contain the indicator
            light state for the indicator light associated with this system.
        Links:
          $ref: '#/components/schemas/Links'
          description: Contains references to other resources that are related to
            this resource.
          x-longDescription: The Links property, as described by the Redfish Specification,
            shall contain references to resources that are related to, but not contained
            by (subordinate to), this resource.
        LogServices:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          description: A reference to the collection of Log Services associated with
            this system.
          readOnly: true
          x-longDescription: The value of this property shall be a link to a collection
            of type LogServiceCollection.
        Manufacturer:
          description: The manufacturer or OEM of this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall contain a value that
            represents the manufacturer of the system.
        MemorySummary:
          $ref: '#/components/schemas/MemorySummary'
          description: This object describes the central memory of the system in general
            detail.
          x-longDescription: This object shall contain properties which describe the
            central memory for the current resource.
        Model:
          description: The product name for this system, without the manufacturer
            name.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall contain the information
            about how the manufacturer references this system. This is typically the
            product name, without the manufacturer name.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
        PartNumber:
          description: The part number for this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall contain the part number
            for the system as defined by the manufacturer.
        PowerState:
          $ref: '#/components/schemas/PowerState'
          description: This is the current power state of the system.
          nullable: true
          readOnly: true
          x-longDescription: The value of this property shall contain the power state
            of the system.
        ProcessorSummary:
          $ref: '#/components/schemas/ProcessorSummary'
          description: This object describes the central processors of the system
            in general detail.
          x-longDescription: This object shall contain properties which describe the
            central processors for the current resource.
        Processors:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          description: A reference to the collection of Processors associated with
            this system.
          readOnly: true
          x-longDescription: The value of this property shall be a link to a collection
            of type ProcessorCollection.
        SKU:
          description: The manufacturer SKU for this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall contain the Stock Keeping
            Unit (SKU) for the system.
        SerialNumber:
          description: The serial number for this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall contain the serial number
            for the system.
        SimpleStorage:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          description: A reference to the collection of storage devices associated
            with this system.
          readOnly: true
          x-longDescription: The value of this property shall be a link to a collection
            of type SimpleStorageCollection.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          description: This property describes the status and health of the resource
            and its children.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
        SystemType:
          $ref: '#/components/schemas/SystemType'
          description: The type of computer system represented by this resource.
          readOnly: true
          x-longDescription: An enumeration that indicates the kind of system that
            this resource represents.
        UUID:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/UUID
          description: The universal unique identifier (UUID) for this system.
          nullable: true
          readOnly: true
          x-longDescription: The value of this property shall be used to contain a
            universal unique identifier number for the system. RFC4122 describes methods
            that can be used to create the value. The value should be considered to
            be opaque. Client software should only treat the overall value as a universally
            unique identifier and should not interpret any sub-fields within the UUID.
            If the system supports SMBIOS, the value of the property should be formed
            by following the SMBIOS 2.6+ recommendation for converting the SMBIOS
            16-byte UUID structure into the redfish canonical xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
            string format so that the property value matches the byte order presented
            by current OS APIs such as WMI and dmidecode.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent resources that represent
        a computing system in the Redfish specification.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    IndicatorLED:
      enum:
      - Unknown
      - Lit
      - Blinking
      - 'Off'
      type: string
      x-enumDeprecated:
        Unknown: This value has been Deprecated in favor of returning null if the
          state is unknown.
      x-enumDescriptions:
        Blinking: The Indicator LED is blinking.
        Lit: The Indicator LED is lit.
        'Off': The Indicator LED is off.
        Unknown: The state of the Indicator LED cannot be determined.
      x-enumLongDescriptions:
        Blinking: This value shall represent the Indicator LED is in a blinking state
          where the LED is being turned on and off in repetition.  If this value is
          not supported by the service, the service shall reject PATCH or PUT requests
          containing this value by returning HTTP 400 (Bad Request).
        Lit: This value shall represent the Indicator LED is in a solid on state.  If
          this value is not supported by the service, the service shall reject PATCH
          or PUT requests containing this value by returning HTTP 400 (Bad Request).
        'Off': This value shall represent the Indicator LED is in a solid off state.  If
          this value is not supported by the service, the service shall reject PATCH
          or PUT requests containing this value by returning HTTP 400 (Bad Request).
        Unknown: This value shall represent the Indicator LED is in an unknown state.  The
          service shall reject PATCH or PUT requests containing this value by returning
          HTTP 400 (Bad Request).
    Links:
      additionalProperties: false
      description: Contains references to other resources that are related to this
        resource.
      properties:
        Chassis:
          description: An array of references to the chassis in which this system
            is contained.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          readOnly: true
          type: array
          x-longDescription: The value of this property shall reference a resource
            of type Chassis that represents the physical container associated with
            this resource.
        Chassis@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/count
        CooledBy:
          description: An array of ID[s] of resources that cool this computer system.
            Normally the ID will be a chassis or a specific set of fans.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          readOnly: true
          type: array
          x-longDescription: The value of this property shall be an array of IDs containing
            pointers consistent with JSON pointer syntax to the resource that powers
            this computer system.
        CooledBy@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/count
        ManagedBy:
          description: An array of references to the Managers responsible for this
            system.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          readOnly: true
          type: array
          x-longDescription: The value of this property shall reference a resource
            of type manager that represents the resource with management responsibility
            for this resource.
        ManagedBy@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/count
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: Oem extension object.
          x-longDescription: This object represents the Oem property.  All values
            for resources described by this schema shall comply to the requirements
            as described in the Redfish specification.
        PoweredBy:
          description: An array of ID[s] of resources that power this computer system.
            Normally the ID will be a chassis or a specific set of Power Supplies.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          readOnly: true
          type: array
          x-longDescription: The value of this property shall be an array of IDs containing
            pointers consistent with JSON pointer syntax to the resource that powers
            this computer system.
        PoweredBy@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/count
      type: object
      x-longDescription: This type, as described by the Redfish Specification, shall
        contain references to resources that are related to, but not contained by
        (subordinate to), this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    MemorySummary:
      additionalProperties: false
      description: This object describes the memory of the system in general detail.
      properties:
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          description: This property describes the status and health of the resource
            and its children.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
        TotalSystemMemoryGiB:
          description: The total configured operating system-accessible memory (RAM),
            measured in GiB.
          minimum: 0
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the amount of configured
            system general purpose volatile (RAM) memory as measured in gibibytes.
          x-units: GiBy
      type: object
      x-longDescription: This type shall contain properties which describe the central
        memory for a system.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    OemActions:
      additionalProperties: true
      description: The available OEM specific actions for this resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain any additional OEM actions for this
        resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    PowerState:
      enum:
      - 'On'
      - 'Off'
      - PoweringOn
      - PoweringOff
      type: string
      x-enumDescriptions:
        'Off': The system is powered off, although some components may continue to
          have AUX power such as management controller.
        'On': The system is powered on.
        PoweringOff: A temporary state between On and Off. The power off action can
          take time while the OS is in the shutdown process.
        PoweringOn: A temporary state between Off and On. This temporary state can
          be very short.
    ProcessorSummary:
      additionalProperties: false
      description: This object describes the central processors of the system in general
        detail.
      properties:
        Count:
          description: The number of physical processors in the system.
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of physical central
            processors in the system.
        Model:
          description: The processor model for the primary or majority of processors
            in this system.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the processor model for the
            central processors in the system, per the description in the Processor
            Information - Processor Family section of the SMBIOS Specification DSP0134
            2.8 or later.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          description: This property describes the status and health of the resource
            and its children.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
      type: object
      x-longDescription: This type shall contain properties which describe the central
        processors for a system.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    Reset:
      additionalProperties: false
      description: This action is used to reset the system.
      properties:
        target:
          description: Link to invoke action
          format: uri
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall perform a reset of the ComputerSystem.  For
        systems which implement ACPI Power Button functionality, the PushPowerButton
        value shall perform or emulate an ACPI Power Button push.  The ForceOff value
        shall remove power from the system or perform an ACPI Power Button Override
        (commonly known as a 4-second hold of the Power Button).  The ForceRestart
        value shall perform a ForceOff action followed by a On action.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    ResetRequestBody:
      additionalProperties: false
      description: This action is used to reset the system.
      properties:
        ResetType:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/ResetType
          description: The type of reset to be performed.
          x-longDescription: This parameter shall define the type of reset to be performed.  The
            service may accept a request without the parameter and perform an implementation
            specific default reset.
      type: object
      x-longDescription: This action shall perform a reset of the ComputerSystem.  For
        systems which implement ACPI Power Button functionality, the PushPowerButton
        value shall perform or emulate an ACPI Power Button push.  The ForceOff value
        shall remove power from the system or perform an ACPI Power Button Override
        (commonly known as a 4-second hold of the Power Button).  The ForceRestart
        value shall perform a ForceOff action followed by a On action.
    SetDefaultBootOrder:
      additionalProperties: false
      description: This action is used to set the Boot Order to the default settings.
      properties:
        target:
          description: Link to invoke action
          format: uri
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall perform a set the BootOrder to the default
        values.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    SetDefaultBootOrderRequestBody:
      additionalProperties: false
      description: This action is used to set the Boot Order to the default settings.
      properties: {}
      type: object
      x-longDescription: This action shall perform a set the BootOrder to the default
        values.
    SystemType:
      enum:
      - Physical
      - Virtual
      - OS
      - PhysicallyPartitioned
      - VirtuallyPartitioned
      - Composed
      type: string
      x-enumDescriptions:
        Composed: A computer system that has been created by binding resource blocks
          together.
        OS: An operating system instance.
        Physical: A computer system.
        PhysicallyPartitioned: A hardware-based partition of a computer system.
        Virtual: A virtual machine instance running on this system.
        VirtuallyPartitioned: A virtual or software-based partition of a computer
          system.
      x-enumLongDescriptions:
        Composed: A SystemType of Composed is typically used when representating a
          single system constructed from disaggregated resource via the Redfish Composition
          service.
        OS: A SystemType of OS is typically used when representating an OS or hypervisor
          view of the system.
        Physical: A SystemType of Physical is typically used when representating the
          hardware aspects of a system such as is done by a management controller.
        PhysicallyPartitioned: A SystemType of PhysicallyPartition is typically used
          when representating a single system constructed from one or more physical
          systems via a firmware or hardware-based service.
        Virtual: A SystemType of Virtual is typically used when representating a system
          that is actually a virtual machine instance.
        VirtuallyPartitioned: A SystemType of VirtuallyPartition is typically used
          when representating a single system constructed from one or more virtual
          systems via a software-based service.
title: '#ComputerSystem.v1_0_8.ComputerSystem'

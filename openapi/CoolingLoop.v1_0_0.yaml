    CoolingLoop_v1_0_0_CoolantType:
      enum:
      - Water
      - Hydrocarbon
      - Fluorocarbon
      - Dielectric
      type: string
      x-enumDescriptions:
        Dielectric: Dielectric fluid.
        Fluorocarbon: Fluorocarbon-based.
        Hydrocarbon: Hydrocarbon-based.
        Water: Water or glycol mixture, including additives.
    CoolingLoop_v1_0_0_CoolingLoop:
      additionalProperties: false
      description: This schema describes a cooling loop.  A cooling loop might be any
        coolant-carrying vessel, such as facility-level pipe work, an immersion cooling
        tank, or a manifold.  A loop might describe its connectors and instrumentation,
        but does not generally include active cooling components or subsystems.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':

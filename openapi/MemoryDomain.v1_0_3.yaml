components:
  schemas:
    MemoryDomain:
      additionalProperties: false
      description: This is the schema definition of a Memory Domain and its configuration.
        Memory Domains are used to indicate to the client which Memory (DIMMs) can
        be grouped together in Memory Chunks to form interleave sets or otherwise
        grouped together.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/type
        AllowsBlockProvisioning:
          description: Indicates if this Memory Domain supports the provisioning of
            blocks of memory.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: The value of this property shall indicate if this Memory
            Domain supports the creation of Blocks of memory.
        AllowsMemoryChunkCreation:
          description: Indicates if this Memory Domain supports the creation of Memory
            Chunks.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: The value of this property shall indicate if this Memory
            Domain supports the creation of Memory Chunks.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        InterleavableMemorySets:
          description: This is the interleave sets for the memory chunk.
          items:
            $ref: '#/components/schemas/MemorySet'
            nullable: true
          type: array
          x-longDescription: These properties shall represent the interleave sets
            for the memory chunk.
        MemoryChunks:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          description: A reference to the collection of Memory Chunks associated with
            this Memory Domain.
          nullable: true
          readOnly: true
          x-longDescription: The value of this property shall be a link to a collection
            of type MemoryChunkCollection.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent Memory Domains in
        a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    MemorySet:
      additionalProperties: false
      description: This is the interleave sets for a memory chunk.
      properties:
        MemorySet:
          description: This is the collection of memory for a particular interleave
            set.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          readOnly: true
          type: array
          x-longDescription: The values in this collection shall be links to objects
            of type Memory.
        MemorySet@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/count
      type: object
      x-longDescription: This type shall represent the interleave sets for a memory
        chunk.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
title: '#MemoryDomain.v1_0_3.MemoryDomain'

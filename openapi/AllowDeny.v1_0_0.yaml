    AllowDeny_v1_0_0_AllowType:
      enum:
      - Allow
      - Deny
      type: string
      x-enumDescriptions:
        Allow: Indicates that traffic that matches the criteria in this resource shall
          be permitted.
        Deny: Indicates that traffic that matches the criteria in this resource shall
          not be permitted.
    AllowDeny_v1_0_0_DataDirection:
      enum:
      - Ingress
      - Egress
      type: string
      x-enumDescriptions:
        Egress: Indicates that this limit is enforced on packets and bytes transmitted
          by the network device function.
        Ingress: Indicates that this limit is enforced on packets and bytes received
          by the network device function.
    AllowDeny_v1_0_0_IPAddressType:
      enum:
      - IPv4
      - IPv6
      type: string
      x-enumDescriptions:
        IPv4: IPv4 addressing is used for all IP-fields in this object.
        IPv6: IPv6 addressing is used for all IP-fields in this object.

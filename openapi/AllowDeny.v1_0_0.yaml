        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        DestinationPortLower:
          description: The TCP, UDP, or other destination port to which this rule

          readOnly: true
          x-longDescription: This property shall contain a link to a resource of type
            `Sensor` that represents the feedback sensor associated with this node.  The
            feedback sensor is intended to return controlled value output in a PID
            system.
        PositionSensor:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: A link to the position sensor.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource of type
            `Sensor` that represents the position sensor associated with this node.
        VelocitySensor:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef

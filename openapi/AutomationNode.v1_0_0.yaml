    AutomationNode_v1_0_0_MotionAxisType:
      enum:
      - X
      - Y
      - Z
      - TwoAxis
      - ThreeAxis
      type: string
      x-enumDescriptions:
        ThreeAxis: 3-axis.
        TwoAxis: 2-axis.
        X: X axis.
        Y: Y axis.
        Z: Z axis.
    AutomationNode_v1_0_0_MotionProfileType:
      enum:
      - Trapezoidal
      - SCurve
      - None
      type: string
      x-enumDescriptions:
        None: No profile specified.
        SCurve: S-curve profile.
        Trapezoidal: Trapezoidal profile.
    AutomationNode_v1_0_0_NodeType:
      enum:
      - MotionPosition
      - MotionVelocity
      - MotionPositionGroup
      - PID
      - Simple
      type: string
      x-enumDescriptions:
        MotionPosition: A position-based profiled motion node where position, velocity,
          and acceleration are all controlled.
        MotionPositionGroup: A multi-axis position-based profiled motion node where
          position, velocity and acceleration are all controlled.
        MotionVelocity: A velocity-based profiled motion node where position, velocity
          and acceleration are all controlled.
        PID: A node that attempts to match a set point using a PID control algorithm.
        Simple: A simple node that incorporates no automated control function.

          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Actions:
          $ref: '#/components/schemas/AutomationNode_v1_0_0_Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        Description:
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          - enum:
            - null
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Instrumentation:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: A link to the instrumentation for this node.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource of type
            `AutomationInstrumentation` that represents the instrumentation for this
            automation node.
        Links:
          $ref: '#/components/schemas/AutomationNode_v1_0_0_Links'
          description: The links to other resources that are related to this resource.
          x-longDescription: This property shall contain links to resources that are
            related to but are not contained by, or subordinate to, this resource.
        MotionAxis:
          description: The primary axis of motion for this motion-related node.
          oneOf:
          - $ref: '#/components/schemas/AutomationNode_v1_0_0_MotionAxisType'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain the primary axis of motion
            for this motion-related node.
        MotionProfile:
          description: The motion profile type used for this node.
          oneOf:
          - $ref: '#/components/schemas/AutomationNode_v1_0_0_MotionProfileType'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain the type of motion profile
            used for this motion-based node.

          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain a set of the drives attached
            to the storage controllers that this resource represents.
        Drives@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        EncryptionMode:
          $ref: '#/components/schemas/Storage_v1_15_0_EncryptionMode'
          description: The encryption mode of this storage subsystem.
          nullable: true
          readOnly: false
          x-longDescription: This property shall contain the encryption mode of this
            storage subsystem.
          x-versionAdded: v1_14_0
        EndpointGroups:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: All of the endpoint groups, each of which contains a set of
            endpoints that are used for a common purpose such as an ACL or logical
            identification, that belong to this storage subsystem.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type EndpointGroupCollection.  This property shall be implemented when
            atomic control is needed to perform mapping, masking and zoning operations.
          x-versionAdded: v1_8_0
        FileSystems:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: All file systems that are allocated by this storage subsystem.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type FileSystemCollection.  This property shall be used when file systems
            are shared or exported by the storage subsystem.
          x-versionAdded: v1_8_0
        HotspareActivationPolicy:
          $ref: '#/components/schemas/Storage_v1_15_0_HotspareActivationPolicy'
          description: The policy under which hot spare drives in this storage domain
            will activate.
          nullable: true
          readOnly: false
          x-longDescription: This property shall contain the policy under which all
            drives operating as hot spares in this storage domain will activate.
          x-versionAdded: v1_14_0
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Identifiers:

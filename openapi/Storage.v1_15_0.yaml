components:
  schemas:
    Storage_v1_15_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Storage.ResetToDefaults':
          $ref: '#/components/schemas/Storage_v1_15_0_ResetToDefaults'
        '#Storage.SetEncryptionKey':
          $ref: '#/components/schemas/Storage_v1_15_0_SetEncryptionKey'
        Oem:
          $ref: '#/components/schemas/Storage_v1_15_0_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Storage_v1_15_0_AutoVolumeCreate:
      enum:
      - Disabled
      - NonRAID
      - RAID0
      - RAID1
      type: string
      x-enumDescriptions:
        Disabled: Do not automatically create volumes.
        NonRAID: Automatically create non-RAID volumes.
        RAID0: Automatically create RAID0 volumes.
        RAID1: Automatically create RAID1 volumes.
    Storage_v1_15_0_CacheSummary:
      additionalProperties: false
      description: This type describes the cache memory of the storage controller
        in general detail.
      properties:
        PersistentCacheSizeMiB:
          description: The portion of the cache memory that is persistent, measured
            in MiB.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the amount of cache memory
            that is persistent as measured in mebibytes.  This size shall be less
            than or equal to the TotalCacheSizeMiB.
          x-units: MiBy
          x-versionAdded: v1_5_0
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Status
          description: The status and health of the resource and its subordinate or
            dependent resources.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
          x-versionAdded: v1_5_0
        TotalCacheSizeMiB:
          description: The total configured cache memory, measured in MiB.
          format: int64
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the amount of configured
            cache memory as measured in mebibytes.
          x-units: MiBy
          x-versionAdded: v1_5_0
      required:
      - TotalCacheSizeMiB
      type: object
      x-longDescription: This type shall contain properties that describe the cache
        memory for a storage controller.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Storage_v1_15_0_EncryptionMode:
      enum:
      - Disabled
      - UseExternalKey
      - UseLocalKey
      type: string
      x-enumDescriptions:
        Disabled: Encryption is disabled on the storage subsystem.
        UseExternalKey: The storage subsystem uses one or more external keys for encryption.
        UseLocalKey: The storage subsystem uses a local key for encryption.
    Storage_v1_15_0_HotspareActivationPolicy:
      enum:
      - OnDriveFailure
      - OnDrivePredictedFailure
      - OEM
      type: string
      x-enumDescriptions:
        OEM: The hot spare drive will take over for the original drive in an algorithm
          custom to the OEM.
        OnDriveFailure: The hot spare drive will take over for the original drive
          when the original drive has been marked as failed by the storage domain.
        OnDrivePredictedFailure: The hot spare drive will take over for the original
          drive when the original drive has been predicted to fail in the future by
          the storage domain.
    Storage_v1_15_0_Links:
      additionalProperties: false
      description: The links to other resources that are related to this resource.
      properties:
        Enclosures:
          description: An array of links to the chassis to which this storage subsystem
            is attached.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type Chassis that represent the physical containers attached to this
            resource.
        Enclosures@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        HostingStorageSystems:
          description: The storage systems that host this storage subsystem.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type ComputerSystem that represent the storage systems that host this
            storage subsystem.  The members of this array shall be in the StorageSystems
            resource collection off the service root.
          x-versionAdded: v1_11_0
        HostingStorageSystems@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        NVMeoFDiscoverySubysystems:
          description: An array of links to the discovery subsystems that discovered
            this subsystem in an NVMe-oF environment.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type Storage that represent the discovery subsystems that discovered
            this subsystem in an NVMe-oF environment.
          x-versionAdded: v1_15_0
        NVMeoFDiscoverySubysystems@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
        SimpleStorage:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to the simple storage instance that corresponds to
            this storage.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource of type
            SimpleStorage that represents the same storage subsystem as this resource.
          x-versionAdded: v1_9_0
        StorageServices:
          description: An array of links to the storage services that connect to this
            storage subsystem.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type StorageService with which this storage subsystem is associated.
          x-versionAdded: v1_9_0
        StorageServices@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
      type: object
      x-longDescription: This Redfish Specification-described type shall contain links
        to resources that are related to but are not contained by, or subordinate
        to, this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Storage_v1_15_0_OemActions:
      additionalProperties: true
      description: The available OEM-specific actions for this resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain the available OEM-specific actions
        for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Storage_v1_15_0_Rates:
      additionalProperties: false
      description: This type describes the various controller rates used for processes
        such as volume rebuild or consistency checks.
      properties:
        ConsistencyCheckRatePercent:
          description: The percentage of controller resources used for performing
            a data consistency check on volumes.
          format: int64
          maximum: 100
          minimum: 0
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the percentage of controller
            resources used for checking data consistency on volumes.
          x-versionAdded: v1_7_0
        RebuildRatePercent:
          description: The percentage of controller resources used for rebuilding/repairing
            volumes.
          format: int64
          maximum: 100
          minimum: 0
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the percentage of controller
            resources used for rebuilding volumes.
          x-versionAdded: v1_7_0
        TransformationRatePercent:
          description: The percentage of controller resources used for transforming
            volumes from one configuration to another.
          format: int64
          maximum: 100
          minimum: 0
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the percentage of controller
            resources used for transforming volumes.
          x-versionAdded: v1_7_0
      type: object
      x-longDescription: This type shall contain all the rate settings available on
        the controller.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Storage_v1_15_0_ResetToDefaults:
      additionalProperties: false
      description: The reset action resets the storage device to factory defaults.  This
        can cause the loss of data.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall reset the storage device.  This action
        can impact other resources.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
      x-versionAdded: v1_11_0
    Storage_v1_15_0_ResetToDefaultsRequestBody:
      additionalProperties: false
      description: The reset action resets the storage device to factory defaults.  This
        can cause the loss of data.
      properties:
        ResetType:
          $ref: '#/components/schemas/Storage_v1_15_0_ResetToDefaultsType'
          description: The type of reset to defaults.
          x-longDescription: This parameter shall contain the type of reset to defaults.
      required:
      - ResetType
      type: object
      x-longDescription: This action shall reset the storage device.  This action
        can impact other resources.
    Storage_v1_15_0_ResetToDefaultsType:
      enum:
      - ResetAll
      - PreserveVolumes
      type: string
      x-enumDescriptions:
        PreserveVolumes: Reset all settings to factory defaults but preserve the configured
          volumes on the controllers.
        ResetAll: Reset all settings to factory defaults and remove all volumes.
    Storage_v1_15_0_SetEncryptionKey:
      additionalProperties: false
      description: This action sets the local encryption key for the storage subsystem.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall set the local encryption key for the storage
        subsystem.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Storage_v1_15_0_SetEncryptionKeyRequestBody:
      additionalProperties: false
      description: This action sets the local encryption key for the storage subsystem.
      properties:
        CurrentEncryptionKey:
          description: The current local encryption key on the storage subsystem.
          type: string
          x-longDescription: This parameter shall contain the current local encryption
            key on the storage subsystem.  Services may reject the action request
            if this parameter is not provided.
          x-versionAdded: v1_14_0
        EncryptionKey:
          description: The local encryption key to set on the storage subsystem.
          type: string
          x-longDescription: This parameter shall contain the local encryption key
            to set on the storage subsystem.
        EncryptionKeyIdentifier:
          description: The local encryption key identifier used by the storage subsystem.
          type: string
          x-longDescription: This property shall contain the local encryption key
            identifier used by the storage subsystem.
          x-versionAdded: v1_14_0
      required:
      - EncryptionKey
      type: object
      x-longDescription: This action shall set the local encryption key for the storage
        subsystem.
    Storage_v1_15_0_Storage:
      additionalProperties: false
      description: The Storage schema defines a storage subsystem and its respective

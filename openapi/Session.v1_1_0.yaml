components:
  schemas:
    Session_v1_1_0_Session:
      additionalProperties: false
      description: The Session resource describes a single connection (session) between
        a client and a Redfish service instance.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_context
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_type
        Actions:
          additionalProperties: false
          description: The available actions for this resource.
          properties:
            Oem:
              additionalProperties: true
              description: The available OEM specific actions for this resource.
              properties: {}
              type: object
              x-longDescription: This type shall contain any additional OEM actions
                for this resource.
              x-patternProperties:
                ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
                  description: This property shall specify a valid odata or Redfish
                    property.
          type: object
          x-longDescription: The Actions property shall contain the available actions
            for this resource.
          x-patternProperties:
            ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
              description: This property shall specify a valid odata or Redfish property.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
        Password:
          description: This property is used in a POST to specify a password when
            creating a new session.  This property is null on a GET.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the password for
            this session.  The value shall be null for GET requests.
        UserName:
          description: The UserName for the account for this session.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the UserName that
            matches a registered account identified by a ManagerAccount resource registered
            with the Account Service.
      required:
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent a session for a
        Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
      x-requiredOnCreate:
      - UserName
      - Password
title: '#Session.v1_1_0.Session'

components:
  schemas:
    DeviceType:
      enum:
      - SingleFunction
      - MultiFunction
      - Simulated
      type: string
      x-enumDescriptions:
        MultiFunction: A multi-function PCIe device.
        Simulated: A PCIe device which is not currently physically present, but is
          being simulated by the PCIe infrastructure.
        SingleFunction: A single-function PCIe device.
    PCIeDevice:
      additionalProperties: false
      description: This is the schema definition for the PCIeDevice resource.  It
        represents the properties of a PCIeDevice attached to a System.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/context
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/type
        Actions:
          additionalProperties: false
          description: The available actions for this resource.
          properties:
            Oem:
              additionalProperties: true
              description: The available OEM specific actions for this resource.
              properties: {}
              type: object
              x-longDescription: This type shall contain any additional OEM actions
                for this resource.
              x-patternProperties:
                ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
                  description: This property shall specify a valid odata or Redfish
                    property.
          type: object
          x-longDescription: The Actions property shall contain the available actions
            for this resource.
          x-patternProperties:
            ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
              description: This property shall specify a valid odata or Redfish property.
        AssetTag:
          description: The user assigned asset tag for this PCIe device.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value of this property shall be an identifying string
            used to track the PCIe device for inventory purposes.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        DeviceType:
          $ref: '#/components/schemas/DeviceType'
          description: The device type for this PCIe device.
          readOnly: true
          x-longDescription: The value of this property shall be the device type of
            the PCIe device such as SingleFunction or MultiFunction.
        FirmwareVersion:
          description: The version of firmware for this PCIe device.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the firmware version
            of the PCIe device.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        Links:
          additionalProperties: false
          description: The links object contains the links to other resources that
            are related to this resource.
          properties:
            Chassis:
              description: An array of references to the chassis in which the PCIe
                device is contained.
              items:
                $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
              readOnly: true
              type: array
              x-longDescription: The value of this property shall reference a resource
                of type Chassis that represents the physical container associated
                with this resource.
            Chassis@odata.count:
              $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/count
            Chassis@odata.navigationLink:
              format: uri
              type: string
            Oem:
              $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
              description: Oem extension object.
              x-longDescription: This object represents the Oem property.  All values
                for resources described by this schema shall comply to the requirements
                as described in the Redfish specification.
            PCIeFunctions:
              description: An array of references to PCIeFunctions exposed by this
                device.
              items:
                $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
              readOnly: true
              type: array
              x-longDescription: The value of this property shall be a reference to
                the resources that this device exposes and shall reference a resource
                of type PCIeFunction.
            PCIeFunctions@odata.count:
              $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/count
            PCIeFunctions@odata.navigationLink:
              format: uri
              type: string
          type: object
          x-longDescription: This type, as described by the Redfish Specification,
            shall contain references to resources that are related to, but not contained
            by (subordinate to), this resource.
          x-patternProperties:
            ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
              description: This property shall specify a valid odata or Redfish property.
        Manufacturer:
          description: This is the manufacturer of this PCIe device.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the name of the organization
            responsible for producing the PCIe device. This organization might be
            the entity from whom the PCIe device is purchased, but this is not necessarily
            true.
        Model:
          description: This is the model number for the PCIe device.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the name by which
            the manufacturer generally refers to the PCIe device.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
        PartNumber:
          description: The part number for this PCIe device.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be a part number assigned
            by the organization that is responsible for producing or manufacturing
            the PCIe device.
        SKU:
          description: This is the SKU for this PCIe device.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the stock-keeping
            unit number for this PCIe device.
        SerialNumber:
          description: The serial number for this PCIe device.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be a manufacturer-allocated
            number used to identify the PCIe device.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          nullable: true
      required:
      - Id
      - Name
      type: object
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
title: '#PCIeDevice.v1_1_0.PCIeDevice'

components:
  schemas:
    Description:
      description: The description of this resource.  Used for commonality in the
        schema definitions.
      type: string
      x-longDescription: This object represents the description of this resource.  The
        resource values shall comply with the Redfish Specification-described requirements.
    Health:
      enum:
      - OK
      - Warning
      - Critical
      type: string
      x-enumDescriptions:
        Critical: A critical condition requires immediate attention.
        OK: Normal.
        Warning: A condition requires attention.
    Id:
      description: The identifier that uniquely identifies the resource within the
        collection of similar resources.
      type: string
      x-longDescription: This property represents an identifier for the resource.  The
        resource values shall comply with the Redfish Specification-described requirements.
    Identifier:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_1_10.yaml#/components/schemas/Identifier
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_2_9.yaml#/components/schemas/Identifier
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_3_8.yaml#/components/schemas/Identifier
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_4_7.yaml#/components/schemas/Identifier
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_5_6.yaml#/components/schemas/Identifier
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_6_5.yaml#/components/schemas/Identifier
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_7_4.yaml#/components/schemas/Identifier
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_8_4.yaml#/components/schemas/Identifier
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_9_1.yaml#/components/schemas/Identifier
      description: Any additional identifiers for a resource.
      x-longDescription: This type shall contain any additional identifiers for a
        resource.
    IndicatorLED:
      enum:
      - Lit
      - Blinking
      - 'Off'
      type: string
      x-enumDescriptions:
        Blinking: The indicator LED is blinking.
        Lit: The indicator LED is lit.
        'Off': The indicator LED is off.
      x-enumLongDescriptions:
        Blinking: This value shall represent that the indicator LED is in a blinking
          state where the LED is being turned on and off in repetition.  If the service
          does not support this value, it shall reject PATCH or PUT requests containing
          this value by returning the HTTP 400 (Bad Request) status code.
        Lit: This value shall represent that the indicator LED is in a solid on state.  If
          the service does not support this value, it shall reject PATCH or PUT requests
          containing this value by returning the HTTP 400 (Bad Request) status code.
        'Off': This value shall represent that the indicator LED is in a solid off
          state.  If the service does not support this value, it shall reject PATCH
          or PUT requests containing this value by returning the HTTP 400 (Bad Request)
          status code.
    Item:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/ReferenceableMember
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource
      description: The base type for resources and members that can be linked to.
    ItemOrCollection:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Item
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/ResourceCollection
    Links:
      additionalProperties: false
      properties:
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
      type: object
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Location:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_1_10.yaml#/components/schemas/Location
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_2_9.yaml#/components/schemas/Location
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_3_8.yaml#/components/schemas/Location
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_4_7.yaml#/components/schemas/Location
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_5_6.yaml#/components/schemas/Location
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_6_5.yaml#/components/schemas/Location
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_7_4.yaml#/components/schemas/Location
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_8_4.yaml#/components/schemas/Location
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_9_1.yaml#/components/schemas/Location
      description: The location of a resource.
      x-longDescription: This type shall describe the location of a resource.
    Name:
      description: The name of the resource or array member.
      type: string
      x-longDescription: This object represents the name of this resource or array
        member.  The resource values shall comply with the Redfish Specification-described
        requirements.  This string value shall be of the 'Name' reserved word format.
    Oem:
      additionalProperties: true
      description: The OEM extension.
      properties: {}
      type: object
      x-longDescription: This object represents the OEM properties.  The resource
        values shall comply with the Redfish Specification-described requirements.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
        ^[A-Za-z0-9_]+$:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/OemObject
    OemObject:
      additionalProperties: true
      description: The base type for an OEM extension.
      properties: {}
      type: object
      x-longDescription: This object represents the base type for an OEM object.  The
        resource values shall comply with the Redfish Specification-described requirements.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    PowerState:
      enum:
      - 'On'
      - 'Off'
      - PoweringOn
      - PoweringOff
      type: string
      x-enumDescriptions:
        'Off': The state is powered off.
        'On': The state is powered on.
        PoweringOff: A temporary state between on and off.
        PoweringOn: A temporary state between off and on.
    ReferenceableMember:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_0_0.yaml#/components/schemas/ReferenceableMember
    ResetType:
      enum:
      - 'On'
      - ForceOff
      - GracefulShutdown
      - GracefulRestart
      - ForceRestart
      - Nmi
      - ForceOn
      - PushPowerButton
      - PowerCycle
      type: string
      x-enumDescriptions:
        ForceOff: Turn off the unit immediately (non-graceful shutdown).
        ForceOn: Turn on the unit immediately.
        ForceRestart: Shut down immediately and non-gracefully and restart the system.
        GracefulRestart: Shut down gracefully and restart the system.
        GracefulShutdown: Shut down gracefully and power off.
        Nmi: Generate a diagnostic interrupt, which is usually an NMI on x86 systems,
          to stop normal operations, complete diagnostic actions, and, typically,
          halt the system.
        'On': Turn on the unit.
        PowerCycle: Power cycle the unit.
        PushPowerButton: Simulate the pressing of the physical power button on this
          unit.
      x-enumVersionAdded:
        PowerCycle: v1_4_0
    Resource:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_0_0.yaml#/components/schemas/Resource
    ResourceCollection:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_0_0.yaml#/components/schemas/ResourceCollection
    State:
      enum:
      - Enabled
      - Disabled
      - StandbyOffline
      - StandbySpare
      - InTest
      - Starting
      - Absent
      - UnavailableOffline
      - Deferring
      - Quiesced
      - Updating
      - Qualified
      type: string
      x-enumDescriptions:
        Absent: This function or resource is either not present or detected.
        Deferring: The element does not process any commands but queues new requests.
        Disabled: This function or resource is disabled.
        Enabled: This function or resource is enabled.
        InTest: This function or resource is undergoing testing, or is in the process
          of capturing information for debugging.
        Qualified: The element quality is within the acceptable range of operation.
        Quiesced: The element is enabled but only processes a restricted set of commands.
        StandbyOffline: This function or resource is enabled but awaits an external
          action to activate it.
        StandbySpare: This function or resource is part of a redundancy set and awaits
          a failover or other external action to activate it.
        Starting: This function or resource is starting.
        UnavailableOffline: This function or resource is present but cannot be used.
        Updating: The element is updating and may be unavailable or degraded.
      x-enumVersionAdded:
        Deferring: v1_2_0
        Qualified: v1_9_0
        Quiesced: v1_2_0
        UnavailableOffline: v1_1_0
        Updating: v1_2_0
    Status:
      additionalProperties: false
      description: The status and health of a resource and its children.
      properties:
        Health:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Health
          description: The health state of this resource in the absence of its dependent
            resources.
          nullable: true
          readOnly: true
          x-longDescription: This property shall represent the health state of the
            resource without considering its dependent resources.  The values shall
            conform to those defined in the Redfish Specification.
        HealthRollup:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Health
          description: The overall health state from the view of this resource.
          nullable: true
          readOnly: true
          x-longDescription: This property shall represent the health state of the
            resource and its dependent resources.  The values shall conform to those
            defined in the Redfish Specification.
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
        State:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/State
          description: The known state of the resource, such as, enabled.
          nullable: true
          readOnly: true
          x-longDescription: This property shall indicate whether and why this component
            is available.  Enabled indicates the resource is available.  Disabled
            indicates the resource has been intentionally made unavailable but it
            can be enabled.  Offline indicates the resource is unavailable intentionally
            and requires action to make it available.  InTest indicates that the component
            is undergoing testing.  Starting indicates that the resource is becoming
            available.  Absent indicates the resource is physically unavailable.
      type: object
      x-longDescription: This type shall contain any status or health properties of
        a resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    UUID:
      pattern: ([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12})
      type: string
title: '#Resource'

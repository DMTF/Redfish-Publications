      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_4_12.yaml#/components/schemas/Resource_v1_4_12_ReferenceableMember
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_5_11.yaml#/components/schemas/Resource_v1_5_11_ReferenceableMember
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_6_11.yaml#/components/schemas/Resource_v1_6_11_ReferenceableMember

      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_12_3.yaml#/components/schemas/Resource_v1_12_3_Resource
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_13_2.yaml#/components/schemas/Resource_v1_13_2_Resource
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_14_1.yaml#/components/schemas/Resource_v1_14_1_Resource
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_15_0.yaml#/components/schemas/Resource_v1_15_0_Resource
    Resource_ResourceCollection:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_0_13.yaml#/components/schemas/Resource_v1_0_13_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_1_15.yaml#/components/schemas/Resource_v1_1_15_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_2_14.yaml#/components/schemas/Resource_v1_2_14_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_3_13.yaml#/components/schemas/Resource_v1_3_13_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_4_12.yaml#/components/schemas/Resource_v1_4_12_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_5_11.yaml#/components/schemas/Resource_v1_5_11_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_6_11.yaml#/components/schemas/Resource_v1_6_11_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_7_10.yaml#/components/schemas/Resource_v1_7_10_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_8_10.yaml#/components/schemas/Resource_v1_8_10_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_9_8.yaml#/components/schemas/Resource_v1_9_8_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_10_5.yaml#/components/schemas/Resource_v1_10_5_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_11_4.yaml#/components/schemas/Resource_v1_11_4_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_12_3.yaml#/components/schemas/Resource_v1_12_3_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_13_2.yaml#/components/schemas/Resource_v1_13_2_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_14_1.yaml#/components/schemas/Resource_v1_14_1_ResourceCollection
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_15_0.yaml#/components/schemas/Resource_v1_15_0_ResourceCollection
    Resource_State:
      enum:
      - Enabled
      - Disabled
      - StandbyOffline
      - StandbySpare
      - InTest
      - Starting
      - Absent
      - UnavailableOffline
      - Deferring
      - Quiesced
      - Updating
      - Qualified
      type: string
      x-enumDescriptions:
        Absent: This function or resource is either not present or detected.
        Deferring: The element does not process any commands but queues new requests.
        Disabled: This function or resource is disabled.
        Enabled: This function or resource is enabled.
        InTest: This function or resource is undergoing testing, or is in the process
          of capturing information for debugging.
        Qualified: The element quality is within the acceptable range of operation.
        Quiesced: The element is enabled but only processes a restricted set of commands.
        StandbyOffline: This function or resource is enabled but awaits an external
          action to activate it.
        StandbySpare: This function or resource is part of a redundancy set and awaits
          a failover or other external action to activate it.
        Starting: This function or resource is starting.
        UnavailableOffline: This function or resource is present but cannot be used.
        Updating: The element is updating and might be unavailable or degraded.
      x-enumVersionAdded:
        Deferring: v1_2_0
        Qualified: v1_9_0
        Quiesced: v1_2_0
        UnavailableOffline: v1_1_0
        Updating: v1_2_0
    Resource_Status:
      additionalProperties: false
      description: The status and health of a resource and its children.
      properties:
        Conditions:
          description: Conditions in this resource that require attention.
          items:
            $ref: '#/components/schemas/Resource_Condition'
            nullable: true
          type: array
          x-longDescription: This property shall represent the active conditions requiring
            attention in this or a related resource that affects the Health or HealthRollup
            of this resource.  The service may roll up multiple conditions originating
            from a resource, using the `ConditionInRelatedResource` message from Base
            Message Registry.
          x-versionAdded: v1_11_0
        Health:
          $ref: '#/components/schemas/Resource_Health'
          description: The health state of this resource in the absence of its dependent
            resources.
          nullable: true
          readOnly: true
          x-longDescription: This property shall represent the health state of the
            resource without considering its dependent resources.  The values shall
            conform to those defined in the Redfish Specification.
        HealthRollup:
          $ref: '#/components/schemas/Resource_Health'
          description: The overall health state from the view of this resource.
          nullable: true
          readOnly: true
          x-longDescription: This property shall represent the health state of the
            resource and its dependent resources.  The values shall conform to those
            defined in the Redfish Specification.
        Oem:
          $ref: '#/components/schemas/Resource_Oem'
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
        State:
          $ref: '#/components/schemas/Resource_State'
          description: The known state of the resource, such as, enabled.
          nullable: true
          readOnly: true
          x-longDescription: This property shall indicate whether and why this component
            is available.  Enabled indicates the resource is available.  Disabled
            indicates the resource has been intentionally made unavailable but it
            can be enabled.  Offline indicates the resource is unavailable intentionally
            and requires action to make it available.  InTest indicates that the component
            is undergoing testing.  Starting indicates that the resource is becoming
            available.  Absent indicates the resource is physically unavailable.
      type: object
      x-longDescription: This type shall contain any status or health properties of
        a resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Resource_UUID:
      pattern: ([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12})
      type: string
title: '#Resource'

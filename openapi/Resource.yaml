      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_9_8.yaml#/components/schemas/Resource_v1_9_8_Resource
      - $ref: http://redfish.dmtf.org/schemas/v1/Resource.v1_10_5.yaml#/components/schemas/Resource_v1_10_5_Resource

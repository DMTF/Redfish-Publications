        PhysicalPortAssignment:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          deprecated: true
          description: The physical port to which this network device function is
            currently assigned.
          x-deprecatedReason: This property has been deprecated in favor of the PhysicalNetworkPortAssignment
            property.
          x-longDescription: This property shall contain a link to a resource of type
            NetworkPort to which this network device function is currently assigned.  This

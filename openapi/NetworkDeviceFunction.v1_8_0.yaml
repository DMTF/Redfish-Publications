components:
  schemas:
    NetworkDeviceFunction_v1_8_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        Oem:
          $ref: '#/components/schemas/NetworkDeviceFunction_v1_8_0_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    NetworkDeviceFunction_v1_8_0_AuthenticationMethod:
      enum:
      - None
      - CHAP
      - MutualCHAP
      type: string
      x-enumDescriptions:
        CHAP: iSCSI Challenge Handshake Authentication Protocol (CHAP) authentication
          is used.
        MutualCHAP: iSCSI Mutual Challenge Handshake Authentication Protocol (CHAP)
          authentication is used.
        None: No iSCSI authentication is used.
    NetworkDeviceFunction_v1_8_0_BootMode:
      enum:
      - Disabled
      - PXE
      - iSCSI
      - FibreChannel
      - FibreChannelOverEthernet
      type: string
      x-enumDescriptions:
        Disabled: Do not indicate to UEFI/BIOS that this device is bootable.
        FibreChannel: Boot this device by using the embedded Fibre Channel support
          and configuration.  Only applicable if the NetDevFuncType is `FibreChannel`.
        FibreChannelOverEthernet: Boot this device by using the embedded Fibre Channel
          over Ethernet (FCoE) boot support and configuration.  Only applicable if
          the NetDevFuncType is `FibreChannelOverEthernet`.
        PXE: Boot this device by using the embedded PXE support.  Only applicable
          if the NetDevFuncType is `Ethernet` or `InfiniBand`.
        iSCSI: Boot this device by using the embedded iSCSI boot support and configuration.  Only
          applicable if the NetDevFuncType is `iSCSI` or `Ethernet`.
    NetworkDeviceFunction_v1_8_0_BootTargets:
      additionalProperties: false
      description: A Fibre Channel boot target configured for a network device function.
      properties:
        BootPriority:
          description: The relative priority for this entry in the boot targets array.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the relative priority for
            this entry in the boot targets array.  Lower numbers shall represent higher
            priority, with zero being the highest priority.  The BootPriority shall
            be unique for all entries of the BootTargets array.
        LUNID:
          description: The logical unit number (LUN) ID from which to boot on the
            device to which the corresponding WWPN refers.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the logical unit number (LUN)
            ID from which to boot on the device to which the corresponding WWPN refers.
        WWPN:
          description: The World Wide Port Name (WWPN) from which to boot.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain World Wide Port Name (WWPN)
            from which to boot.
      type: object
      x-longDescription: This type shall describe a Fibre Channel boot target configured
        for a network device function.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    NetworkDeviceFunction_v1_8_0_DataDirection:
      enum:
      - None
      - Ingress
      - Egress
      type: string
      x-enumDescriptions:
        Egress: Indicates that this limit is enforced on packets and bytes transmitted
          by the network device function.
        Ingress: Indicates that this limit is enforced on packets and bytes received
          by the network device function.
        None: Indicates that this limit not enforced.
    NetworkDeviceFunction_v1_8_0_Ethernet:
      additionalProperties: false
      description: This type describes Ethernet capabilities, status, and configuration
        for a network device function.
      properties:
        EthernetInterfaces:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The Ethernet interface collection that represents all the Ethernet
            Interfaces on this network device function.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain a link to a collection of
            type EthernetInterfaceCollection that represent the Ethernet interfaces
            present on this network device function.  This property shall not be present
            if this network device function is not referenced by a NetworkInterface
            resource.
          x-versionAdded: v1_7_0
        MACAddress:
          description: The currently configured MAC address.
          nullable: true
          pattern: ^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the effective current MAC
            address of this network device function.  If an assignable MAC address
            is not supported, this is a read-only alias of the PermanentMACAddress.
        MTUSize:
          description: The maximum transmission unit (MTU) configured for this network
            device function.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The maximum transmission unit (MTU) configured for this
            network device function.  This value serves as a default for the OS driver
            when booting.  The value only takes effect on boot.
        MTUSizeMaximum:
          description: The largest maximum transmission unit (MTU) size supported
            for this network device function.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the largest maximum transmission
            unit (MTU) size supported for this network device function.
          x-versionAdded: v1_5_0
        PermanentMACAddress:
          description: The permanent MAC address assigned to this function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the permanent MAC Address
            of this function.  Typically, this value is programmed during manufacturing.  This
            address is not assignable.
        VLAN:
          $ref: http://redfish.dmtf.org/schemas/v1/VLanNetworkInterface.yaml#/components/schemas/VLanNetworkInterface_VLAN
          description: The VLAN information for this interface.  If this network interface
            supports more than one VLAN, this property is not present.
          x-longDescription: This property shall contain the VLAN for this interface.  If
            this interface supports more than one VLAN, the VLAN property shall not
            be present and the VLANs property shall be present instead.
          x-versionAdded: v1_3_0
        VLANs:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          deprecated: true
          description: The link to a collection of VLANs.  This property is used only
            if the interface supports more than one VLAN.
          readOnly: true
          x-deprecatedReason: This property has been deprecated in favor of representing
            multiple VLANs as EthernetInterface resources.
          x-longDescription: This property shall contain a link to a resource collection
            of type VLanNetworkInterfaceCollection.  If this property is used, the
            VLANEnabled and VLANId property shall not be used.
          x-versionAdded: v1_3_0
          x-versionDeprecated: v1_7_0
      type: object
      x-longDescription: This type shall describe the Ethernet capabilities, status,
        and configuration values for a network device function.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    NetworkDeviceFunction_v1_8_0_FibreChannel:
      additionalProperties: false
      description: This type describes Fibre Channel capabilities, status, and configuration
        for a network device function.
      properties:
        AllowFIPVLANDiscovery:
          description: An indication of whether the FCoE Initialization Protocol (FIP)
            populates the FCoE VLAN ID.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: For FCoE connections, this boolean property shall indicate
            whether the FIP VLAN Discovery Protocol determines the FCoE VLAN ID selected
            by the network device function for the FCoE connection.  If `true` and
            the FIP VLAN discovery succeeds, the FCoEActiveVLANId property shall reflect
            the FCoE VLAN ID to use for all FCoE traffic.  If `false` or if the FIP
            VLAN Discovery protocol fails, the FCoELocalVLANId shall be used for all
            FCoE traffic and the FCoEActiveVLANId shall reflect the FCoELocalVLANId.
        BootTargets:
          description: An array of Fibre Channel boot targets configured for this
            network device function.
          items:
            $ref: '#/components/schemas/NetworkDeviceFunction_v1_8_0_BootTargets'
            nullable: true
          type: array
          x-longDescription: This property shall contain an array of Fibre Channel
            boot targets configured for this network device function.
        FCoEActiveVLANId:
          description: The active FCoE VLAN ID.
          format: int64
          maximum: 4094
          minimum: 0
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: For FCoE connections, this property shall contain `null`
            or a VLAN ID currently being used for FCoE traffic.  When the FCoE link
            is down this value shall be null.  When the FCoE link is up this value
            shall be either the FCoELocalVLANId property or a VLAN discovered through
            the FIP protocol.
        FCoELocalVLANId:
          description: The locally configured FCoE VLAN ID.
          format: int64
          maximum: 4094
          minimum: 0
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: For FCoE connections, this property shall contain the
            VLAN ID configured locally by setting this property.  This value shall
            be used for FCoE traffic to this network device function during boot unless
            AllowFIPVLANDiscovery is `true` and a valid FCoE VLAN ID is found through
            the FIP VLAN Discovery Protocol.
        FibreChannelId:
          description: The Fibre Channel ID that the switch assigns for this interface.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall indicate the Fibre Channel ID that
            the switch assigns for this interface.
          x-versionAdded: v1_3_0
        PermanentWWNN:
          description: The permanent World Wide Node Name (WWNN) address assigned
            to this function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{2}[:-]){7}([0-9A-Fa-f]{2})$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the permanent World Wide
            Node Name (WWNN) of this function.  Typically, this value is programmed
            during manufacturing.  This address is not assignable.
        PermanentWWPN:
          description: The permanent World Wide Port Name (WWPN) address assigned
            to this function.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the permanent World Wide
            Port Name (WWPN) of this function.  Typically, this value is programmed
            during manufacturing.  This address is not assignable.
        WWNN:
          description: The currently configured World Wide Node Name (WWNN) address
            of this function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{2}[:-]){7}([0-9A-Fa-f]{2})$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the effective current World
            Wide Node Name (WWNN) of this function.  If an assignable WWNN is not
            supported, this is a read-only alias of the permanent WWNN.
        WWNSource:
          $ref: '#/components/schemas/NetworkDeviceFunction_v1_8_0_WWNSource'
          description: The configuration source of the World Wide Names (WWN) for
            this World Wide Node Name (WWNN) and World Wide Port Name (WWPN) connection.
          nullable: true
          readOnly: false
          x-longDescription: This property shall contain the configuration source
            of the World Wide Name (WWN) for this World Wide Node Name (WWNN) and
            World Wide Port Name (WWPN) connection.
        WWPN:
          description: The currently configured World Wide Port Name (WWPN) address
            of this function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{2}[:-]){7}([0-9A-Fa-f]{2})$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the effective current World
            Wide Port Name (WWPN) of this function.  If an assignable WWPN is not
            supported, this is a read-only alias of the permanent WWPN.
      type: object
      x-longDescription: This type shall describe the Fibre Channel capabilities,
        status, and configuration values for a network device function.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    NetworkDeviceFunction_v1_8_0_IPAddressType:
      enum:
      - IPv4
      - IPv6
      type: string
      x-enumDescriptions:
        IPv4: IPv4 addressing is used for all IP-fields in this object.
        IPv6: IPv6 addressing is used for all IP-fields in this object.
    NetworkDeviceFunction_v1_8_0_InfiniBand:
      additionalProperties: false
      description: This type describes InfiniBand capabilities, status, and configuration
        of a network device function.
      properties:
        MTUSize:
          description: The maximum transmission unit (MTU) configured for this network
            device function.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: The maximum transmission unit (MTU) configured for this
            network device function.
          x-versionAdded: v1_5_0
        NodeGUID:
          description: This is the currently configured node GUID of the network device
            function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{4}[:-]){3}([0-9A-Fa-f]{4})$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the effective current node
            GUID of this virtual port of this network device function.  If an assignable
            node GUID is not supported, this is a read-only alias of the PermanentNodeGUID.
          x-versionAdded: v1_5_0
        PermanentNodeGUID:
          description: The permanent node GUID assigned to this network device function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{4}[:-]){3}([0-9A-Fa-f]{4})$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the permanent node GUID of
            this network device function.  Typically, this value is programmed during
            manufacturing.  This address is not assignable.
          x-versionAdded: v1_5_0
        PermanentPortGUID:
          description: The permanent port GUID assigned to this network device function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{4}[:-]){3}([0-9A-Fa-f]{4})$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the permanent port GUID of
            this network device function.  Typically, this value is programmed during
            manufacturing.  This address is not assignable.
          x-versionAdded: v1_5_0
        PermanentSystemGUID:
          description: The permanent system GUID assigned to this network device function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{4}[:-]){3}([0-9A-Fa-f]{4})$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the permanent system GUID
            of this network device function.  Typically, this value is programmed
            during manufacturing.  This address is not assignable.
          x-versionAdded: v1_5_0
        PortGUID:
          description: The currently configured port GUID of the network device function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{4}[:-]){3}([0-9A-Fa-f]{4})$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the effective current virtual
            port GUID of this network device function.  If an assignable port GUID
            is not supported, this is a read-only alias of the PermanentPortGUID.
          x-versionAdded: v1_5_0
        SupportedMTUSizes:
          description: The maximum transmission unit (MTU) sizes supported for this
            network device function.
          items:
            format: int64
            nullable: true
            type: integer
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of the maximum transmission
            unit (MTU) sizes supported for this network device function.
          x-versionAdded: v1_5_0
        SystemGUID:
          description: This is the currently configured system GUID of the network
            device function.
          nullable: true
          pattern: ^([0-9A-Fa-f]{4}[:-]){3}([0-9A-Fa-f]{4})$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the effective current system
            GUID of this virtual port of this network device function.  If an assignable
            system GUID is not supported, this is a read-only alias of the PermanentSystemGUID.
          x-versionAdded: v1_5_0
      type: object
      x-longDescription: This type shall describe the InfiniBand capabilities, status,
        and configuration values for a network device function.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    NetworkDeviceFunction_v1_8_0_Limit:
      additionalProperties: false
      description: This type describes the packet and byte limit of a network device
        function.
      properties:
        BurstBytesPerSecond:
          description: The maximum number of bytes per second in a burst for this
            network device function.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the maximum number of bytes
            per second in a burst allowed for this network device function.
          x-versionAdded: v1_7_0
        BurstPacketsPerSecond:
          description: The maximum number of packets per second in a burst for this
            network device function.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the maximum number of packets
            per second in a burst allowed for this network device function.
          x-versionAdded: v1_7_0
        Direction:
          $ref: '#/components/schemas/NetworkDeviceFunction_v1_8_0_DataDirection'
          description: Indicates the direction of the data to which this limit applies.
          nullable: true
          readOnly: false
          x-longDescription: This property shall indicate the direction of the data
            to which this limit applies for this network device function.
          x-versionAdded: v1_7_0
        SustainedBytesPerSecond:
          description: The maximum number of sustained bytes per second for this network
            device function.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the maximum number of sustained
            bytes per second allowed for this network device function.
          x-versionAdded: v1_7_0
        SustainedPacketsPerSecond:
          description: The maximum number of sustained packets per second for this
            network device function.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the maximum number of sustained
            packets per second allowed for this network device function.
          x-versionAdded: v1_7_0
      type: object
      x-longDescription: This type shall describe a single array element of the packet

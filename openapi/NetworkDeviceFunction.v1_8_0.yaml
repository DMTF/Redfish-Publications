            NIC for the purpose of showing the IP address associated with that VLAN.  The
            EthernetInterfaceType property of that resource shall contain the value
            `Virtual`.
          x-versionAdded: v1_4_0
          x-versionDeprecated: v1_7_0
        EthernetInterfaces:
          description: The links to Ethernet interfaces that were created when one
            of the network device function VLANs is represented as a virtual NIC for
            the purpose of showing the IP address associated with that VLAN.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type EthernetInterface that represent the virtual interfaces that were
            created when one of the network device function VLANs is represented as
            a virtual NIC for the purpose of showing the IP address associated with
            that VLAN.
          x-versionAdded: v1_7_0
        EthernetInterfaces@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
        OffloadProcessors:
          description: The processors that perform offload computation for this network
            function, such as with a SmartNIC.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true

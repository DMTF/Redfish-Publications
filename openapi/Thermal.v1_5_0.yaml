        MinReadingRange:
          description: Minimum value for Reading.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: The value of this property shall indicate the lowest
            possible value for Reading. The units shall be the same units as the related
            Reading property.
        Model:

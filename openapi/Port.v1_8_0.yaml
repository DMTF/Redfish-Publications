components:
  schemas:
    Port_v1_8_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Port.Reset':
          $ref: '#/components/schemas/Port_v1_8_0_Reset'
        '#Port.ResetPPB':
          $ref: '#/components/schemas/Port_v1_8_0_ResetPPB'
        Oem:
          $ref: '#/components/schemas/Port_v1_8_0_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Port_v1_8_0_CXL:
      additionalProperties: false
      description: CXL properties for a port.
      properties:
        Congestion:
          $ref: '#/components/schemas/Port_v1_8_0_Congestion'
          description: The congestion properties for this CXL port.
          nullable: true
          x-longDescription: This property shall contain the congestion properties
            for this CXL port.
          x-versionAdded: v1_8_0
        ConnectedDeviceMode:
          $ref: '#/components/schemas/Port_v1_8_0_ConnectedDeviceMode'
          description: The connected device mode.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the CXL Specification-defined
            'Connected Device Mode'.
          x-versionAdded: v1_8_0
        ConnectedDeviceType:
          $ref: '#/components/schemas/Port_v1_8_0_ConnectedDeviceType'
          description: The connected device type.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the CXL Specification-defined
            'Connected Device Type'.
          x-versionAdded: v1_8_0
        CurrentPortConfigurationState:
          $ref: '#/components/schemas/Port_v1_8_0_CurrentPortConfigurationState'
          description: The current port configuration state.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the CXL Specification-defined
            'Current Port Configuration State'.
          x-versionAdded: v1_8_0
        MaxLogicalDeviceCount:
          description: The maximum number of logical devices supported.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the CXL Specification-defined
            'Supported LD Count'.
          x-versionAdded: v1_8_0
        QoSTelemetryCapabilities:
          $ref: '#/components/schemas/Port_v1_8_0_QoSTelemetryCapabilities'
          description: The quality of service telemetry capabilities for this CXL
            port.
          nullable: true
          x-longDescription: This property shall contain the quality of service telemetry
            capabilities for this CXL port.
          x-versionAdded: v1_8_0
        TemporaryThroughputReductionEnabled:
          description: Indicates whether temporary throughput reduction is enabled.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the CXL Specification-defined
            'Temporary Throughput Reduction' mechanism is enabled.
          x-versionAdded: v1_8_0
      type: object
      x-longDescription: This type shall contain CXL-specific properties for a port.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Port_v1_8_0_ConfiguredNetworkLink:
      additionalProperties: false
      description: A set of link settings that a port is configured to use for autonegotiation.
      properties:
        ConfiguredLinkSpeedGbps:
          description: The link speed per lane this port is configured to use for
            autonegotiation.
          nullable: true
          readOnly: false
          type: number
          x-longDescription: This property shall contain the network link speed per
            lane this port is configured to allow for autonegotiation purposes.  This
            value includes overhead associated with the protocol.
          x-units: Gbit/s
          x-versionAdded: v1_3_0
        ConfiguredWidth:
          description: The link width this port is configured to use for autonegotiation
            in conjunction with the link speed.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the network link width this
            port is configured to use for autonegotiation purposes.
          x-versionAdded: v1_3_0
      type: object
      x-longDescription: This type shall contain a set of link settings that a port
        is configured to use for autonegotiation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Port_v1_8_0_Congestion:
      additionalProperties: false
      description: The congestion properties for a CXL port.
      properties:
        BackpressureSampleInterval:
          description: The interval for the CXL Specification-defined 'Egress Port
            Congestion' mechanism to take samples in nanoseconds.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the CXL Specification-defined
            'Backpressure Sample Interval' in nanoseconds.
          x-versionAdded: v1_8_0
        CompletionCollectionInterval:
          description: The interval for the CXL Specification-defined 'Completion
            Counting' mechanism to collect the number of transmitted responses in
            a single counter in nanoseconds.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the CXL Specification-defined
            'Completion Collection Interval' in nanoseconds.
          x-versionAdded: v1_8_0
        CongestionTelemetryEnabled:
          description: Indicates whether congestion telemetry collection is enabled
            for this port.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether congestion telemetry
            collection is enabled for this port.
          x-versionAdded: v1_8_0
        EgressModeratePercentage:
          description: The threshold for moderate egress port congestion as a percentage.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the threshold for moderate
            egress port congestion for the CXL Specification-defined 'Egress Port
            Congestion' mechanism as a percentage.
          x-units: '%'
          x-versionAdded: v1_8_0
        EgressSeverePercentage:
          description: The threshold for severe egress port congestion as a percentage.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the CXL Specification-defined
            'Egress Severe Percentage' as a percentage.
          x-units: '%'
          x-versionAdded: v1_8_0
        MaxSustainedRequestCmpBias:
          description: The estimated maximum sustained sum of requests and recent
            responses across the entire device, serving as the basis for the CXL Specification-defined
            'QoS Limit Fraction'.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the CXL Specification-defined
            'ReqCmpBasis'.
          x-versionAdded: v1_8_0
      type: object
      x-longDescription: This type shall contain the congestion properties for a CXL
        port.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Port_v1_8_0_ConnectedDeviceMode:
      enum:
      - Disconnected
      - RCD
      - CXL68BFlitAndVH
      - Standard256BFlit
      - CXLLatencyOptimized256BFlit
      - PBR
      type: string
      x-enumDescriptions:
        CXL68BFlitAndVH: CXL 68B flit and VH.
        CXLLatencyOptimized256BFlit: CXL latency-optimized 256B flit.
        Disconnected: The connection is not CXL or is disconnected.
        PBR: Port-based routing (PBR).
        RCD: Restricted CXL device (RCD).
        Standard256BFlit: Standard 256B flit.
      x-enumLongDescriptions:
        CXL68BFlitAndVH: This value shall indicate the connected device mode is CXL
          68B flit and VH.
        CXLLatencyOptimized256BFlit: This value shall indicate the connected device
          mode is CXL latency-optimized 256B flit.
        Disconnected: This value shall indicate the connection is not CXL or is disconnected.
        PBR: This value shall indicate the connected device mode is port-based routing
          (PBR).
        RCD: This value shall indicate the connected device mode is restricted CXL
          device (RCD).
        Standard256BFlit: This value shall indicate the connected device mode is standard
          256B flit.
    Port_v1_8_0_ConnectedDeviceType:
      enum:
      - None
      - PCIeDevice
      - Type1
      - Type2
      - Type3SLD
      - Type3MLD
      type: string
      x-enumDescriptions:
        None: No device detected.
        PCIeDevice: PCIe device.
        Type1: CXL Type 1 device.
        Type2: CXL Type 2 device.
        Type3MLD: CXL Type 3 multi-logical device (MLD).
        Type3SLD: CXL Type 3 single logical device (SLD).
      x-enumLongDescriptions:
        None: This value shall indicate no device is detected.
        PCIeDevice: This value shall indicate the connected device is a PCIe device.
        Type1: This value shall indicate the connected device is a CXL Type 1 device.
        Type2: This value shall indicate the connected device is a CXL Type 2 device.
        Type3MLD: This value shall indicate the connected device is a CXL Type 3 multi-logical
          device (MLD).
        Type3SLD: This value shall indicate the connected device is a CXL Type 3 single
          logical device (SLD).
    Port_v1_8_0_CurrentPortConfigurationState:
      enum:
      - Disabled
      - BindInProgress
      - UnbindInProgress
      - DSP
      - USP
      - Reserved
      type: string
      x-enumDescriptions:
        BindInProgress: Bind in progress.
        DSP: Downstream port (DSP).
        Disabled: Disabled.
        Reserved: Reserved.
        USP: Upstream port (USP).
        UnbindInProgress: Unbind in progress.
      x-enumLongDescriptions:
        BindInProgress: This value shall indicate a bind is in progress for the port.
        DSP: This value shall indicate the port is enabled as a downstream port (DSP).
        Disabled: This value shall indicate the port is disabled.
        Reserved: This value shall indicate the port is in a reserved state.
        USP: This value shall indicate the port is enabled as an upstream port (USP).
        UnbindInProgress: This value shall indicate an unbind is in progress for the
          port.

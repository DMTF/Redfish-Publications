          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the 802.3x flow control behavior
            negotiated with the link partner for this port.
          x-versionAdded: v1_3_0
        LLDPEnabled:
          description: Enable/disable LLDP for this port.
          readOnly: false
          type: boolean
          x-longDescription: This property shall contain the state indicating whether
            to enable LLDP for a port.  If LLDP is disabled at the adapter level,
            this property shall be ignored.
          x-versionAdded: v1_4_0
        LLDPReceive:
          $ref: '#/components/schemas/Port_v1_8_0_LLDPReceive'
          description: LLDP data being received on this link.
          nullable: true
          x-longDescription: This property shall contain the LLDP data being received
            on this link.
          x-versionAdded: v1_4_0
        LLDPTransmit:
          $ref: '#/components/schemas/Port_v1_8_0_LLDPTransmit'
          description: LLDP data being transmitted on this link.
          nullable: true
          x-longDescription: This property shall contain the LLDP data being transmitted
            on this link.
          x-versionAdded: v1_4_0
        SupportedEthernetCapabilities:
          deprecated: true
          description: The set of Ethernet capabilities that this port supports.
          items:
            $ref: '#/components/schemas/Port_v1_8_0_SupportedEthernetCapabilities'
            nullable: true
          readOnly: true
          type: array
          x-deprecatedReason: This property has been deprecated in favor of individual
            fields for the various properties.
          x-longDescription: This property shall contain an array of Ethernet capabilities
            supported by this port.
          x-versionAdded: v1_3_0
          x-versionDeprecated: v1_5_0
        WakeOnLANEnabled:
          description: Indicates whether Wake on LAN (WoL) is enabled on this port.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether Wake on LAN (WoL)
            is enabled on this port.
          x-versionAdded: v1_5_0
      type: object
      x-longDescription: This type shall contain Ethernet-specific properties for
        a port.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Port_v1_8_0_FiberConnectionType:
      enum:
      - SingleMode
      - MultiMode
      type: string
      x-enumDescriptions:
        MultiMode: The connection is using multi mode operation.
        SingleMode: The connection is using single mode operation.
    Port_v1_8_0_FibreChannelProperties:
      additionalProperties: false

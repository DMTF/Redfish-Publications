components:
  schemas:
    AccountTypes:
      enum:
      - Redfish
      - SNMP
      - OEM
      type: string
      x-enumDescriptions:
        OEM: OEM account type.
        Redfish: Allow access to the Redfish service.
        SNMP: Allow access to SNMP services.
    Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        Oem:
          $ref: '#/components/schemas/OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Links:
      additionalProperties: false
      description: The links to other resources that are related to this resource.
      properties:
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
        Role:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: The link to the Redfish role that defines the privileges for
            this account.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource of type
            Role, and should link to the resource identified by the RoleId property.
      type: object
      x-longDescription: This Redfish Specification-described type shall contain links
        to resources that are related to but are not contained by, or subordinate
        to, this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ManagerAccount:
      additionalProperties: false
      description: The ManagerAccount schema defines the user accounts that are owned
        by a manager.  Changes to a manager account might affect the current Redfish
        service connection if this manager is responsible for the Redfish service.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        AccountTypes:
          description: The account types.
          items:
            $ref: '#/components/schemas/AccountTypes'
            nullable: true
          readOnly: false
          type: array
          x-longDescription: This property shall contain an array of the various account
            types that apply to the account.  If this property is not provided by
            the client, the default value shall be an array with the single value
            `Redfish`.
          x-versionAdded: v1_4_0
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this resource.
          x-longDescription: The actions property shall contain the available actions
            for this resource.
          x-versionAdded: v1_1_0
        Certificates:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: The link to a collection of certificates used for this account.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type CertificateCollection.
          x-versionAdded: v1_2_0
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Enabled:
          description: An indication of whether an account is enabled.  An administrator
            can disable it without deleting the user information.  If `true`, the
            account is enabled and the user can log in.  If `false`, the account is
            disabled and, in the future, the user cannot log in.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether an account is enabled.  If
            `true`, the account is enabled and the user can log in.  If `false`, the
            account is disabled and, in the future, the user cannot log in.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        Links:
          $ref: '#/components/schemas/Links'
          description: The links to other resources that are related to this resource.
          x-longDescription: This property shall contain links to resources that are
            related to but are not contained by, or subordinate to, this resource.
        Locked:
          description: An indication of whether the account service automatically
            locked the account because the lockout threshold was exceeded.  To manually
            unlock the account before the lockout duration period, an administrator
            can change the property to `false` to clear the lockout condition.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the account service
            automatically locked the account because the AccountLockoutThreshold was
            exceeded.  To manually unlock the account before the lockout duration
            period, an administrator shall be able to change the property to `false`
            to clear the lockout condition.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        OEMAccountTypes:
          description: The OEM account types.
          items:
            nullable: true
            type: string
          readOnly: false
          type: array
          x-longDescription: This property shall contain an array of the OEM account
            types for this account.  This property shall be valid when AccountTypes
            contains `OEM`.
          x-versionAdded: v1_4_0
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        Password:
          description: The password.  Use this property with a PATCH or PUT to write
            the password for the account.  This property is `null` in responses.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the password for this account.  The
            value shall be `null` in responses.
        PasswordChangeRequired:
          description: An indication of whether the service requires that the password
            for this account be changed before further access to the account is allowed.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the service requires
            that the password for this account be changed before further access to
            the account is allowed.  The implementation might deny access to the service
            if the password has not been changed.  A manager account created with
            an initial PasswordChangeRequired value of `true` might force a password
            change before first access of the account.  When the Password property
            for this account is updated, the service shall set this property to `false`.
          x-versionAdded: v1_3_0
        RoleId:
          description: The role for this account.
          readOnly: false
          type: string
          x-longDescription: This property shall contain the RoleId of the role resource
            configured for this account.  The service shall reject POST, PATCH, or
            PUT operations that provide a RoleId that does not exist by returning
            the HTTP 400 (Bad Request) status code.
        SNMP:
          $ref: '#/components/schemas/SNMPUserInfo'
          description: The SNMP settings for this account.
          nullable: true
          x-longDescription: This property shall contain the SNMP settings for this
            account when AccountTypes contains `SNMP`.
          x-versionAdded: v1_4_0
        UserName:
          description: The user name for the account.
          readOnly: false
          type: string
          x-longDescription: This property shall contain the user name for this account.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      - AccountTypes
      type: object
      x-longDescription: This resource shall represent a user account for the manager
        in a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
      x-requiredOnCreate:
      - Password
      - UserName
      - RoleId
    OemActions:
      additionalProperties: true
      description: The available OEM-specific actions for this resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain the available OEM-specific actions
        for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    SNMPAuthenticationProtocols:
      enum:
      - None
      - HMAC_MD5
      - HMAC_SHA96
      type: string
      x-enumDescriptions:
        HMAC_MD5: HMAC-MD5-96 authentication.
        HMAC_SHA96: HMAC-SHA-96 authentication.
        None: No authentication.
      x-enumLongDescriptions:
        HMAC_MD5: This value shall indicate authentication conforms to the RFC3414-defined
          HMAC-MD5-96 authentication protocol.
        HMAC_SHA96: This value shall indicate authentication conforms to the RFC3414-defined
          HMAC-SHA-96 authentication protocol.
        None: This value shall indicate authentication is not required.
    SNMPEncryptionProtocols:
      enum:
      - None
      - CBC_DES
      - CFB128_AES128
      type: string
      x-enumDescriptions:
        CBC_DES: CBC-DES encryption.
        CFB128_AES128: CFB128-AES-128 encryption.
        None: No encryption.
      x-enumLongDescriptions:
        CBC_DES: This value shall indicate encryption conforms to the RFC3414-defined
          CBC-DES encryption protocol.
        CFB128_AES128: This value shall indicate encryption conforms to the RFC3826-defined
          CFB128-AES-128 encryption protocol.
        None: This value shall indicate there is no encryption.
    SNMPUserInfo:
      additionalProperties: false
      description: The SNMP settings for an account.
      properties:
        AuthenticationKey:
          description: The secret authentication key for SNMPv3.
          nullable: true
          pattern: (^[ !#-~]+$)|(^Passphrase:[ ^[ !#-~]+$)|(^Hex:[0-9A-Fa-f]{24})|(^\*+$)
          readOnly: false
          type: string
          x-longDescription: This property shall contain the key for SNMPv3 authentication.  The
            value shall be `null` in responses.  This property accepts a passphrase
            or a hex-encoded key.  If the string starts with `Passphrase:`, the remainder
            of the string shall be the passphrase and shall be converted to the key
            as described in the 'Password to Key Algorithm' section of RFC3414.  If
            the string starts with `Hex:`, then the remainder of the string shall
            be the key encoded in hexadecimal notation.  If the string starts with
            neither, the full string shall be a passphrase and shall be converted
            to the key as described in the 'Password to Key Algorithm' section of
            RFC3414.  The passphrase can contain any printable characters except for
            the double quotation mark.
          x-versionAdded: v1_4_0
        AuthenticationProtocol:
          $ref: '#/components/schemas/SNMPAuthenticationProtocols'
          description: The authentication protocol for SNMPv3.
          nullable: true
          readOnly: false
          x-longDescription: This property shall contain the SNMPv3 authentication
            protocol.
          x-versionAdded: v1_4_0
        EncryptionKey:
          description: The secret authentication key used in SNMPv3.
          nullable: true
          pattern: (^[ !#-~]+$)|(^Passphrase:[ ^[ !#-~]+$)|(^Hex:[0-9A-Fa-f]{32})|(^\*+$)
          readOnly: false
          type: string
          x-longDescription: This property shall contain the key for SNMPv3 encryption.  The
            value shall be `null` in responses.  This property accepts a passphrase
            or a hex-encoded key.  If the string starts with `Passphrase:`, the remainder
            of the string shall be the passphrase and shall be converted to the key
            as described in the 'Password to Key Algorithm' section of RFC3414.  If
            the string starts with `Hex:`, then the remainder of the string shall
            be the key encoded in hexadecimal notation.  If the string starts with
            neither, the full string shall be a passphrase and shall be converted
            to the key as described in the 'Password to Key Algorithm' section of
            RFC3414.  The passphrase can contain any printable characters except for
            the double quotation mark.
          x-versionAdded: v1_4_0
        EncryptionProtocol:
          $ref: '#/components/schemas/SNMPEncryptionProtocols'
          description: The encryption protocol for SNMPv3.
          nullable: true
          readOnly: false
          x-longDescription: This property shall contain the SNMPv3 encryption protocol.
          x-versionAdded: v1_4_0
      type: object
      x-longDescription: This object shall contain the SNMP settings for an account.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
title: '#ManagerAccount.v1_4_3.ManagerAccount'

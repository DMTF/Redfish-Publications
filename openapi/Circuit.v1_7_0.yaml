components:
  schemas:
    Circuit_v1_7_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Circuit.BreakerControl':
          $ref: '#/components/schemas/Circuit_v1_7_0_BreakerControl'
        '#Circuit.PowerControl':
          $ref: '#/components/schemas/Circuit_v1_7_0_PowerControl'
        '#Circuit.ResetMetrics':
          $ref: '#/components/schemas/Circuit_v1_7_0_ResetMetrics'
        Oem:
          $ref: '#/components/schemas/Circuit_v1_7_0_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Circuit_v1_7_0_BreakerControl:
      additionalProperties: false
      description: This action attempts to reset the circuit breaker.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall control the state of the circuit breaker
        or over-current protection device.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Circuit_v1_7_0_BreakerControlRequestBody:
      additionalProperties: false
      description: This action attempts to reset the circuit breaker.
      properties:
        PowerState:
          $ref: http://redfish.dmtf.org/schemas/v1/Circuit.yaml#/components/schemas/Circuit_PowerState
          description: The desired power state of the circuit if the breaker is reset
            successfully.
          x-longDescription: This parameter shall contain the desired power state
            of the circuit.
      type: object
      x-longDescription: This action shall control the state of the circuit breaker
        or over-current protection device.
    Circuit_v1_7_0_Circuit:
      additionalProperties: false
      description: This is the schema definition for an electrical circuit.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Actions:
          $ref: '#/components/schemas/Circuit_v1_7_0_Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        BreakerState:
          $ref: http://redfish.dmtf.org/schemas/v1/Circuit.yaml#/components/schemas/Circuit_BreakerStates
          description: The state of the over current protection device.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the state of the over current
            protection device.
        CircuitType:
          $ref: '#/components/schemas/Circuit_v1_7_0_CircuitType'
          description: The type of circuit.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the type of circuit.
        ConfigurationLocked:
          description: Indicates whether the configuration is locked.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether modification requests
            to this resource are not permitted.  If `true`, services shall reject
            modification requests to other properties in this resource.
          x-versionAdded: v1_5_0
        CriticalCircuit:
          description: Designates if this is a critical circuit.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the circuit is designated
            as a critical circuit, and therefore is excluded from autonomous logic
            that could affect the state of the circuit.  The value shall be `true`
            if the circuit is deemed critical, and `false` if the circuit is not critical.
        CurrentAmps:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorCurrentExcerpt
          description: The current (A) for this single phase circuit.
          nullable: true
          x-excerptCopy: SensorCurrentExcerpt
          x-longDescription: This property shall contain the current, in ampere units,
            for this single phase circuit.  The value of the DataSourceUri property,
            if present, shall reference a resource of type Sensor with the ReadingType
            property containing the value `Current`.  This property shall not appear
            in resource instances representing poly-phase circuits.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        ElectricalConsumerNames:
          description: An array of names of downstream devices that are powered by
            this circuit.
          items:
            nullable: true
            type: string
          readOnly: false
          type: array
          x-longDescription: This property shall contain an array of user-assigned
            identifying strings that describe downstream devices that are powered
            by this circuit.
          x-versionAdded: v1_4_0
        ElectricalContext:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_ElectricalContext
          description: The combination of current-carrying conductors.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the combination of current-carrying
            conductors that distribute power.
        ElectricalSourceManagerURI:
          description: The URI of the management interface for the upstream electrical
            source connection for this circuit.
          format: uri-reference
          readOnly: false
          type: string
          x-longDescription: This property shall contain a URI to the management application
            or device that provides monitoring or control of the upstream electrical
            source that provide power to this circuit.  If a value has not been assigned
            by a user, the value of this property shall be an empty string.
          x-versionAdded: v1_4_0
        ElectricalSourceName:
          description: The name of the upstream electrical source, such as a circuit
            or outlet, connected to this circuit.
          readOnly: false
          type: string
          x-longDescription: This property shall contain a string that identifies
            the upstream electrical source, such as the name of a circuit or outlet,
            that provides power to this circuit.  If a value has not been assigned
            by a user, the value of this property shall be an empty string.
          x-versionAdded: v1_4_0
        EnergykWh:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorEnergykWhExcerpt
          description: The energy (kWh) for this circuit.
          nullable: true
          x-excerptCopy: SensorEnergykWhExcerpt
          x-longDescription: This property shall contain the total energy, in kilowatt-hour
            units, for this circuit, that represents the `Total` ElectricalContext
            sensor when multiple energy sensors exist for this circuit.  The value
            of the DataSourceUri property, if present, shall reference a resource
            of type Sensor with the ReadingType property containing the value `EnergykWh`.
        FrequencyHz:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorExcerpt
          description: The frequency (Hz) for this circuit.
          nullable: true
          x-excerptCopy: SensorExcerpt
          x-longDescription: This property shall contain the frequency, in hertz units,
            for this circuit.  The value of the DataSourceUri property, if present,
            shall reference a resource of type Sensor with the ReadingType property
            containing the value `Frequency`.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        IndicatorLED:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_IndicatorLED
          deprecated: true
          description: The state of the indicator LED, which identifies the circuit.
          nullable: true
          readOnly: false
          x-deprecatedReason: This property has been deprecated in favor of the LocationIndicatorActive
            property.
          x-longDescription: This property shall contain the indicator light state
            for the indicator light associated with this circuit.
          x-versionDeprecated: v1_1_0
        Links:
          $ref: '#/components/schemas/Circuit_v1_7_0_Links'
          description: The links to other resources that are related to this resource.
          x-longDescription: This property shall contain links to resources that are
            related to but are not contained by, or subordinate to, this resource.
        LocationIndicatorActive:
          description: An indicator allowing an operator to physically locate this
            resource.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall contain the state of the indicator
            used to physically identify or locate this resource.  A write to this
            property shall update the value of IndicatorLED in this resource, if supported,
            to reflect the implementation of the locating function.
          x-versionAdded: v1_1_0
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        NominalVoltage:
          $ref: http://redfish.dmtf.org/schemas/v1/Circuit.yaml#/components/schemas/Circuit_NominalVoltageType
          description: The nominal voltage for this circuit.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the nominal voltage for this
            circuit, in Volts.
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        PhaseWiringType:
          $ref: http://redfish.dmtf.org/schemas/v1/Circuit.yaml#/components/schemas/Circuit_PhaseWiringType
          description: The number of ungrounded current-carrying conductors (phases)
            and the total number of conductors (wires).
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the number of ungrounded
            current-carrying conductors (phases) and the total number of conductors
            (wires).
        PlugType:
          $ref: http://redfish.dmtf.org/schemas/v1/Circuit.yaml#/components/schemas/Circuit_PlugType
          description: The type of plug according to NEMA, IEC, or regional standards.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the type of physical plug
            used for this circuit, as defined by IEC, NEMA, or regional standard.
        PolyPhaseCurrentAmps:
          $ref: '#/components/schemas/Circuit_v1_7_0_CurrentSensors'
          description: The current readings for this circuit.
          nullable: true
          x-longDescription: This property shall contain the current sensors for this
            circuit.  For single phase circuits this property shall contain a duplicate
            copy of the current sensor referenced in the CurrentAmps property, if
            present.  For poly-phase circuits this property should contain multiple
            current sensor readings used to fully describe the circuit.
        PolyPhaseEnergykWh:
          $ref: '#/components/schemas/Circuit_v1_7_0_EnergySensors'
          description: The energy readings for this circuit.
          nullable: true
          x-longDescription: This property shall contain the energy sensors for this
            circuit.  For single phase circuits this property shall contain a duplicate
            copy of the energy sensor referenced in the EnergykWh property, if present.  For
            poly-phase circuits this property should contain multiple energy sensor
            readings used to fully describe the circuit.
        PolyPhasePowerWatts:
          $ref: '#/components/schemas/Circuit_v1_7_0_PowerSensors'
          description: The power readings for this circuit.
          nullable: true
          x-longDescription: This property shall contain the power sensors for this
            circuit.  For single phase circuits this property shall contain a duplicate
            copy of the power sensor referenced in the PowerWatts property, if present.  For
            poly-phase circuits this property should contain multiple power sensor
            readings used to fully describe the circuit.
        PolyPhaseVoltage:
          $ref: '#/components/schemas/Circuit_v1_7_0_VoltageSensors'
          description: The voltage readings for this circuit.
          nullable: true
          x-longDescription: This property shall contain the voltage sensors for this
            circuit.  For single phase circuits this property shall contain a duplicate
            copy of the voltage sensor referenced in the Voltage property, if present.  For
            poly-phase circuits this property should contain multiple voltage sensor
            readings used to fully describe the circuit.
        PowerControlLocked:
          description: Indicates whether power control requests are locked.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether requests to the
            PowerControl action are locked.  If `true`, services shall reject requests
            to the PowerControl action.
          x-versionAdded: v1_5_0
        PowerCycleDelaySeconds:
          description: The number of seconds to delay power on after a PowerControl
            action to cycle power.  Zero seconds indicates no delay.
          nullable: true
          readOnly: false
          type: number
          x-longDescription: This property shall contain the number of seconds to
            delay power on after a PowerControl action to cycle power.  The value
            `0` shall indicate no delay to power on.
        PowerEnabled:
          description: Indicates if the circuit can be powered.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: This property shall indicate the power enable state of
            the circuit.  The value `true` shall indicate that the circuit can be
            powered on, and `false` shall indicate that the circuit cannot be powered.
        PowerLoadPercent:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorExcerpt
          description: The power load (percent) for this circuit.
          nullable: true
          x-excerptCopy: SensorExcerpt
          x-longDescription: This property shall contain the power load, in percent
            units, for this circuit, that represents the `Total` ElectricalContext
            for this circuit.
          x-versionAdded: v1_3_0
        PowerOffDelaySeconds:
          description: The number of seconds to delay power off after a PowerControl
            action.  Zero seconds indicates no delay to power off.
          nullable: true
          readOnly: false
          type: number
          x-longDescription: This property shall contain the number of seconds to
            delay power off after a PowerControl action.  The value `0` shall indicate
            no delay to power off.
        PowerOnDelaySeconds:
          description: The number of seconds to delay power up after a power cycle
            or a PowerControl action.  Zero seconds indicates no delay to power up.
          nullable: true
          readOnly: false
          type: number
          x-longDescription: This property shall contain the number of seconds to
            delay power up after a power cycle or a PowerControl action.  The value
            `0` shall indicate no delay to power up.
        PowerRestoreDelaySeconds:
          description: The number of seconds to delay power on after power has been
            restored.  Zero seconds indicates no delay.
          nullable: true
          readOnly: false
          type: number
          x-longDescription: This property shall contain the number of seconds to
            delay power on after a power fault.  The value `0` shall indicate no delay
            to power on.
        PowerRestorePolicy:
          $ref: http://redfish.dmtf.org/schemas/v1/Circuit.yaml#/components/schemas/Circuit_PowerRestorePolicyTypes
          description: The desired power state of the circuit when power is restored
            after a power loss.
          readOnly: false
          x-longDescription: This property shall contain the desired PowerState of
            the circuit when power is applied.  The value `LastState` shall return
            the circuit to the PowerState it was in when power was lost.
        PowerState:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_PowerState
          description: The power state of the circuit.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the power state of the circuit.
        PowerStateInTransition:
          description: Indicates whether the power state is undergoing a delayed transition.
          readOnly: true
          type: boolean
          x-longDescription: This property shall indicate whether the PowerState property
            will undergo a transition between on and off states due to a configured
            delay.  The transition may be due to the configuration of the power on,
            off, or restore delay properties.  If `true`, the PowerState property
            will transition at the conclusion of a configured delay.
          x-versionAdded: v1_5_0
        PowerWatts:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorPowerExcerpt
          description: The power (W) for this circuit.
          nullable: true
          x-excerptCopy: SensorPowerExcerpt
          x-longDescription: This property shall contain the total power, in watt
            units, for this circuit, that represents the `Total` ElectricalContext
            sensor when multiple power sensors exist for this circuit.  The value
            of the DataSourceUri property, if present, shall reference a resource
            of type Sensor with the ReadingType property containing the value `Power`.
        RatedCurrentAmps:
          description: The rated maximum current allowed for this circuit.
          minimum: 0
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the rated maximum current
            for this circuit, in ampere units, after any required de-rating, due to
            safety agency or other regulatory requirements, has been applied.
          x-units: A
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Status
          description: The status and health of the resource and its subordinate or
            dependent resources.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
        UnbalancedCurrentPercent:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorExcerpt
          description: The current imbalance (percent) between phases.
          nullable: true
          x-excerptCopy: SensorExcerpt
          x-longDescription: This property shall contain the current imbalance, in
            percent units, between phases in a poly-phase circuit.  The value of the
            DataSourceUri property, if present, shall reference a resource of type
            Sensor with the ReadingType property containing the value `Percent`.
          x-versionAdded: v1_5_0
        UnbalancedVoltagePercent:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorExcerpt
          description: The voltage imbalance (percent) between phases.
          nullable: true
          x-excerptCopy: SensorExcerpt
          x-longDescription: This property shall contain the voltage imbalance, in
            percent units, between phases in a poly-phase circuit.  The value of the
            DataSourceUri property, if present, shall reference a resource of type
            Sensor with the ReadingType property containing the value `Percent`.
          x-versionAdded: v1_5_0
        UserLabel:
          description: A user-assigned label.
          readOnly: false
          type: string
          x-longDescription: This property shall contain a user-assigned label used
            to identify this resource.  If a value has not been assigned by a user,
            the value of this property shall be an empty string.
          x-versionAdded: v1_4_0
        Voltage:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorVoltageExcerpt
          description: The voltage (V) for this single phase circuit.
          nullable: true
          x-excerptCopy: SensorVoltageExcerpt
          x-longDescription: This property shall contain the voltage, in volt units,
            for this single phase circuit.  The value of the DataSourceUri property,
            if present, shall reference a resource of type Sensor with the ReadingType
            property containing the value `Voltage`.  This property shall not appear
            in resource instances representing poly-phase circuits.
        VoltageType:
          $ref: '#/components/schemas/Circuit_v1_7_0_VoltageType'
          description: The type of voltage applied to the circuit.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the type of voltage applied
            to the circuit.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent an electrical circuit
        for a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Circuit_v1_7_0_CircuitType:
      enum:
      - Mains
      - Branch
      - Subfeed
      - Feeder
      - Bus
      type: string
      x-enumDescriptions:
        Branch: A branch (output) circuit.
        Bus: An electrical bus circuit.
        Feeder: A feeder (output) circuit.
        Mains: A mains input or utility circuit.
        Subfeed: A subfeed (output) circuit.
      x-enumVersionAdded:
        Bus: v1_3_0
    Circuit_v1_7_0_CurrentSensors:
      additionalProperties: false
      description: The current sensors for this circuit.
      properties:
        Line1:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorCurrentExcerpt
          description: Line 1 current (A).
          nullable: true
          x-excerptCopy: SensorCurrentExcerpt
          x-longDescription: This property shall contain the line current, in ampere
            units, for L1.  The value of the DataSourceUri property, if present, shall
            reference a resource of type Sensor with the ReadingType property containing
            the value `Current`.  This property shall not be present if the equipment
            does not include an L1 measurement.
        Line2:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorCurrentExcerpt
          description: Line 2 current (A).
          nullable: true
          x-excerptCopy: SensorCurrentExcerpt
          x-longDescription: This property shall contain the line current, in ampere
            units, for L2.  The value of the DataSourceUri property, if present, shall
            reference a resource of type Sensor with the ReadingType property containing
            the value `Current`.  This property shall not be present if the equipment

        Line2ToNeutral:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorEnergykWhExcerpt
          description: The Line 2 to Neutral energy (kWh) for this circuit.
          nullable: true
          x-excerptCopy: SensorEnergykWhExcerpt
          x-longDescription: This property shall contain the energy, in kilowatt-hour

    Manager_v1_3_9_ManagerType:
      enum:
      - ManagementController
      - EnclosureManager
      - BMC
      - RackManager
      - AuxiliaryController
      type: string
      x-enumDescriptions:
        AuxiliaryController: A controller that provides management functions for a
          particular subsystem or group of devices.
        BMC: A controller that provides management functions for a single computer

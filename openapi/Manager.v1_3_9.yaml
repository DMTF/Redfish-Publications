          description: The current date and time with UTC offset that the manager
            uses to set or read time.
          format: date-time
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall represent the current DateTime value
            for the manager, with UTC offset, in Redfish Timestamp format.
        DateTimeLocalOffset:
          description: The time offset from UTC that the DateTime property is in `+HH:MM`
            format.
          nullable: true
          pattern: ^([-+][0-1][0-9]:[0-5][0-9])$
          readOnly: false
          type: string
          x-longDescription: This property shall represent the offset from UTC time
            that the current DataTime property contains.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description

components:
  schemas:
    Zone_v1_1_0_Zone:
      additionalProperties: false
      description: Switch contains properties describing a simple fabric zone.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_context
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_type
        Actions:
          additionalProperties: false
          description: The available actions for this resource.
          properties:
            Oem:
              additionalProperties: true
              description: The available OEM specific actions for this resource.
              properties: {}
              type: object
              x-longDescription: This type shall contain any additional OEM actions
                for this resource.
              x-patternProperties:
                ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
                  description: This property shall specify a valid odata or Redfish
                    property.
          type: object
          x-longDescription: The Actions property shall contain the available actions
            for this resource.
          x-patternProperties:
            ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
              description: This property shall specify a valid odata or Redfish property.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Links:
          additionalProperties: false
          description: Contains references to other resources that are related to
            this resource.
          properties:
            Endpoints:
              description: An array of references to the endpoints that are contained
                in this zone.
              items:
                $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
              readOnly: true
              type: array
              x-longDescription: The value of this property shall be a reference to
                the resources that this zone is associated with and shall reference
                a resource of type Endpoint.
            Endpoints@odata.count:
              $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_count
            Endpoints@odata.navigationLink:
              format: uri
              type: string
            InvolvedSwitches:
              description: An array of references to the switchs that are utilized
                in this zone.
              items:
                $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
              readOnly: true
              type: array
              x-longDescription: The value of this property shall be a reference to
                the resources that this zone is associated with and shall reference
                a resource of type Switch.
            InvolvedSwitches@odata.count:
              $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_count
            InvolvedSwitches@odata.navigationLink:
              format: uri
              type: string
            Oem:
              $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
              description: Oem extension object.
              x-longDescription: This object represents the Oem property.  All values
                for resources described by this schema shall comply to the requirements
                as described in the Redfish specification.
            ResourceBlocks:
              description: An array of references to the Resource Blocks that are
                used in this Zone.
              items:
                $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
              readOnly: true
              type: array
              x-longDescription: The value of this property shall be an array of references
                of type ResourceBlock that are associated with this Zone.
            ResourceBlocks@odata.count:
              $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/odata_4_0_0_count
            ResourceBlocks@odata.navigationLink:
              format: uri
              type: string
          type: object
          x-longDescription: The Links property, as described by the Redfish Specification,
            shall contain references to resources that are related to, but not contained
            by (subordinate to), this resource.
          x-patternProperties:
            ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
              description: This property shall specify a valid odata or Redfish property.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Status
      required:
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent a simple zone for
        a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
title: '#Zone.v1_1_0.Zone'

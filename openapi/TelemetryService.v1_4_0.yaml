    TelemetryService_v1_4_0_CollectTelemetryData:
      additionalProperties: false
      description: The action to collect the telemetry data from a device or service.  When
        the telemetry data is collected, a new telemetry data resource will be created.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall collect the telemetry data from a device
        or service.  The `Location` header in the response shall contain a URI to
        a resource of type `TelemetryData` that contains the telemetry data.  The
        `AdditionalDataURI` property in the referenced `TelemetryData` resource shall
        contain the URI to download the telemetry data.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
      x-versionAdded: v1_4_0
    TelemetryService_v1_4_0_CollectTelemetryDataRequestBody:
      additionalProperties: false
      description: The action to collect the telemetry data from a device or service.  When
        the telemetry data is collected, a new telemetry data resource will be created.
      properties:
        OEMTelemetryDataType:
          description: The OEM-defined type of telemetry data to collect.
          type: string
          x-longDescription: This parameter shall contain the OEM-defined type of
            telemetry data to collect.  This parameter shall be required if `TelemetryDataType`
            is `OEM`.
        TargetDevices:
          description: An array of devices from which to collect telemetry data.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          type: array
          x-longDescription: This parameter shall contain an array of devices from
            which to collect telemetry data.
        TelemetryDataType:
          $ref: http://redfish.dmtf.org/schemas/v1/TelemetryData.yaml#/components/schemas/TelemetryData_TelemetryDataTypes
          description: The type of telemetry data to collect.
          x-longDescription: This parameter shall contain the type of telemetry data
            to collect.
      required:

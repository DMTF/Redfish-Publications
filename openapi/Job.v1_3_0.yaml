        EstimatedDuration:
          description: The estimated total time required to complete the job.
          nullable: true
          pattern: ^P(\d+D)?(T(\d+H)?(\d+M)?(\d+(.\d+)?S)?)?$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the estimated total time
            needed to complete the job.  The value is not expected to change while
            the job is in progress, but the service may update the value if it obtains

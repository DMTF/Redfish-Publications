    ManagerAccount:
      additionalProperties: false
      description: The ManagerAccount schema defines the user accounts that are owned
        by a manager.  Changes to a manager account might affect the current Redfish
        service connection if this manager is responsible for the Redfish service.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this resource.
          x-longDescription: The actions property shall contain the available actions
            for this resource.
          x-versionAdded: v1_1_0
        Certificates:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: The link to a collection of certificates used for this account.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type CertificateCollection.
          x-versionAdded: v1_2_0
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Enabled:
          description: An indication of whether an account is enabled.  An administrator
            can disable it without deleting the user information.  If `true`, the
            account is enabled and the user can log in.  If `false`, the account is
            disabled and, in the future, the user cannot log in.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether an account is enabled.  If
            `true`, the account is enabled and the user can log in.  If `false`, the
            account is disabled and, in the future, the user cannot log in.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        Links:
          $ref: '#/components/schemas/Links'
          description: The links to other resources that are related to this resource.
          x-longDescription: This property shall contain links to resources that are
            related to but are not contained by, or subordinate to, this resource.
        Locked:
          description: An indication of whether the account service automatically
            locked the account because the lockout threshold was exceeded.  To manually
            unlock the account before the lockout duration period, an administrator
            can change the property to `false` to clear the lockout condition.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the account service
            automatically locked the account because the AccountLockoutThreshold was
            exceeded.  To manually unlock the account before the lockout duration
            period, an administrator shall be able to change the property to `false`
            to clear the lockout condition.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        Password:
          description: The password.  Use this property with a PATCH or PUT to write
            the password for the account.  This property is `null` in responses.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the password for this account.  The
            value shall be `null` in responses.
        PasswordChangeRequired:
          description: An indication of whether the service requires that the password
            for this account be changed before further access to the account is allowed.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the service requires
            that the password for this account be changed before further access to
            the account is allowed.  The implementation might deny access to the service
            if the password has not been changed.  A manager account created with
            an initial PasswordChangeRequired value of `true` might force a password
            change before first access of the account.  When the Password property
            for this account is updated, the service shall set this property to `false`.
          x-versionAdded: v1_3_0
        RoleId:
          description: The role for this account.
          readOnly: false
          type: string
          x-longDescription: This property shall contain the RoleId of the role resource
            configured for this account.  The service shall reject POST, PATCH, or
            PUT operations that provide a RoleId that does not exist by returning
            the HTTP 400 (Bad Request) status code.
        UserName:
          description: The user name for the account.
          readOnly: false
          type: string
          x-longDescription: This property shall contain the user name for this account.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall represent a user account for the manager
        in a Redfish implementation.

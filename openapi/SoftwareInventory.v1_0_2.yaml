components:
  schemas:
    SoftwareInventory:
      additionalProperties: false
      description: This schema defines an inventory of software components.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/context
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.4.0.0.yaml#/components/schemas/type
        Actions:
          additionalProperties: false
          description: The Actions object contains the available custom actions on
            this resource.
          properties:
            Oem:
              additionalProperties: true
              description: The available OEM specific actions for this resource.
              properties: {}
              type: object
              x-longDescription: This type shall contain any additional OEM actions
                for this resource.
              x-patternProperties:
                ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
                  description: This property shall specify a valid odata or Redfish
                    property.
          type: object
          x-longDescription: This type shall contain the available actions for this
            resource.
          x-patternProperties:
            ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
              description: This property shall specify a valid odata or Redfish property.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          nullable: true
        Updateable:
          description: Indicates whether this software can be updated by the update
            service.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: The value of this property shall be a boolean indicating
            whether this software can be updated by the update service. If false,
            this software is for reporting purpose only.
        Version:
          description: A string representing the version of this software.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be a string representing
            the version of this software.
      required:
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent a single software
        component managed by this Redfish Service.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.

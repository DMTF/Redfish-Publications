components:
  schemas:
    Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Sensor.ResetStatistics':
          $ref: '#/components/schemas/ResetStatistics'
        Oem:
          $ref: '#/components/schemas/OemActions'
          description: This property contains the available OEM specific actions for
            this resource.
          x-longDescription: This property shall contain any additional OEM actions
            for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ElectricalContext:
      enum:
      - Line1
      - Line2
      - Line3
      - Neutral
      - LineToLine
      - Line1ToLine2
      - Line2ToLine3
      - Line3ToLine1
      - LineToNeutral
      - Line1ToNeutral
      - Line2ToNeutral
      - Line3ToNeutral
      - Line1ToNeutralAndL1L2
      - Line2ToNeutralAndL1L2
      - Line2ToNeutralAndL2L3
      - Line3ToNeutralAndL3L1
      - Total
      type: string
      x-enumDescriptions:
        Line1: The circuits sharing L1 current-carrying conductor.
        Line1ToLine2: The circuit formed by L1 and L2 current-carrying conductors
          when PhaseWiringType.TwoPhase3Wire, TwoPhase4Wire, ThreePhase4Wire, or ThreePhase5Wire.
        Line1ToNeutral: The circuit formed by L1 and Neutral current-carrying conductors
          when PhaseWiringType.OnePhase3Wire, TwoPhase4Wire, ThreePhase4Wire, or ThreePhase5Wire.
        Line1ToNeutralAndL1L2: The circuits formed by L1, L2, and Neutral current-carrying
          conductors when PhaseWiringType.TwoPhase4Wire or ThreePhase5Wire.
        Line2: The circuits sharing L2 current-carrying conductor when PhaseWiringType.ThreePhase4Wire.
          TwoPhase4Wire, or ThreePhase5Wire.
        Line2ToLine3: The circuit formed by L2 and L3 current-carrying conductors
          when PhaseWiringType.ThreePhase4Wire or ThreePhase5Wire.
        Line2ToNeutral: The circuit formed by L2 and Neutral current-carrying conductors
          when PhaseWiringType.TwoPhase4Wire or ThreePhase5Wire.
        Line2ToNeutralAndL1L2: The circuits formed by L1, L2, and Neutral current-carrying
          conductors when PhaseWiringType.TwoPhase4Wire or ThreePhase5Wire.
        Line2ToNeutralAndL2L3: The circuits formed by L2, L3, and Neutral current-carrying
          conductors when PhaseWiringType.ThreePhase5Wire.
        Line3: The circuits sharing L3 current-carrying conductor when PhaseWiringType.ThreePhase4Wire
          or ThreePhase5Wire.
        Line3ToLine1: The circuit formed by L3 and L1 current-carrying conductors
          when PhaseWiringType.ThreePhase4Wire or ThreePhase5Wire.
        Line3ToNeutral: The circuit formed by L3 and Neutral current-carrying conductors
          when PhaseWiringType.ThreePhase5Wire.
        Line3ToNeutralAndL3L1: The circuits formed by L3, L1, and Neutral current-carrying
          conductors when PhaseWiringType.ThreePhase5Wire.
        LineToLine: The circuit formed by two current-carrying conductors when PhaseWiringType.TwoPhase3Wire,
          TwoPhase4Wire, ThreePhase4Wire, or ThreePhase5Wire.
        LineToNeutral: The circuit formed by a line and Neutral current-carrying conductor
          when PhaseWiringType.OnePhase3Wire, TwoPhase4Wire, ThreePhase4Wire, or ThreePhase5Wire.
        Neutral: The grounded current-carrying return circuit of current-carrying
          conductors when PhaseWiringType.OnePhase3Wire, TwoPhase4Wire, or ThreePhase5Wire.
        Total: The circuits formed by all current-carrying conductors for any PhaseWiringType.
      x-enumLongDescriptions:
        Line1: This property shall contain the circuits sharing L1 current-carrying
          conductor when PhaseWiringType.TwoPhase3Wire, TwoPhase4Wire, ThreePhase4Wire,
          or ThreePhase5Wire.
        Line1ToLine2: This property shall contain the circuit formed by L1 and L2
          current-carrying conductors when PhaseWiringType.TwoPhase3Wire, TwoPhase4Wire,
          ThreePhase4Wire, or ThreePhase5Wire.
        Line1ToNeutral: This property shall contain the circuit formed by L1 and Neutral
          current-carrying conductors when PhaseWiringType.OnePhase3Wire, TwoPhase4Wire,
          ThreePhase4Wire, or ThreePhase5Wire.
        Line1ToNeutralAndL1L2: This property shall contain the circuits formed by
          L1, L2, and Neutral current-carrying conductors when PhaseWiringType.TwoPhase4Wire
          or ThreePhase5Wire.
        Line2: This property shall contain the circuits sharing L2 current-carrying
          conductor when PhaseWiringType.ThreePhase4Wire. TwoPhase4Wire, or ThreePhase5Wire.
        Line2ToLine3: This property shall contain the circuit formed by L2 and L3
          current-carrying conductors when PhaseWiringType.ThreePhase4Wire or ThreePhase5Wire.
        Line2ToNeutral: This property shall contain the circuit formed by L2 and Neutral
          current-carrying conductors when PhaseWiringType.TwoPhase4Wire or ThreePhase5Wire.
        Line2ToNeutralAndL1L2: This property shall contain the circuits formed by
          L1, L2, and Neutral current-carrying conductors when PhaseWiringType.TwoPhase4Wire
          or ThreePhase5Wire.
        Line2ToNeutralAndL2L3: This property shall contain the circuits formed by
          L2, L3, and Neutral current-carrying conductors when PhaseWiringType.ThreePhase5Wire.
        Line3: This property shall contain the circuits sharing L3 current-carrying
          conductor when PhaseWiringType.ThreePhase4Wire or ThreePhase5Wire.
        Line3ToLine1: This property shall contain the circuit formed by L3 and L1
          current-carrying conductors when PhaseWiringType.ThreePhase4Wire or ThreePhase5Wire.
        Line3ToNeutral: This property shall contain the circuit formed by L3 and Neutral
          current-carrying conductors when PhaseWiringType.ThreePhase5Wire.
        Line3ToNeutralAndL3L1: This property shall contain the circuits formed by
          L3, L1, and Neutral current-carrying conductors when PhaseWiringType.ThreePhase5Wire.
        LineToLine: This property shall contain the circuit formed by two current-carrying
          conductors when PhaseWiringType.TwoPhase3Wire, TwoPhase4Wire, ThreePhase4Wire,
          or ThreePhase5Wire.
        LineToNeutral: This property shall contain the circuit formed by a line and
          Neutral current-carrying conductor when PhaseWiringType.OnePhase3Wire, TwoPhase4Wire,
          ThreePhase4Wire, or ThreePhase5Wire.
        Neutral: This property shall contain the grounded current-carrying return
          circuit of current-carrying conductors when PhaseWiringType.OnePhase3Wire,
          TwoPhase4Wire, or ThreePhase5Wire.
        Total: This property shall contain the circuits formed by all current-carrying
          conductors for any PhaseWiringType.
    OemActions:
      additionalProperties: true
      description: The available OEM specific actions for this resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain any additional OEM actions for this
        resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ReadingType:
      enum:
      - Temperature
      - Humidity
      - Power
      - EnergykWh
      - EnergyJoules
      - Voltage
      - Current
      - Frequency
      - Pressure
      - LiquidLevel
      - Rotational
      - AirFlow
      - LiquidFlow
      - Barometric
      - Altitude
      type: string
      x-enumDescriptions:
        AirFlow: Airflow.
        Altitude: Altitude.
        Barometric: Barometric Pressure.
        Current: Current.
        EnergyJoules: Energy (Joules).
        EnergykWh: Energy (kWh).
        Frequency: Frequency.
        Humidity: Relative Humidity.
        LiquidFlow: Liquid flow.
        LiquidLevel: Liquid level.
        Power: Power.
        Pressure: Pressure.
        Rotational: Rotational.
        Temperature: Temperature.
        Voltage: Voltage (AC or DC).
      x-enumLongDescriptions:
        AirFlow: The value of the Reading property shall be a measurement of a volume
          of gas per unit of time that flows through a particular junction. The ReadingUnits
          shall be 'cft_i/min'.
        Altitude: The value of the Reading property shall be a measurement of altitude
          in meter units and the ReadingUnits value shall be 'm'.
        Barometric: the value of the Reading property shall be a measurement of barometric
          pressure in millimeters of a mercury column and the ReadingUnits value shall
          be 'mm[Hg]'.
        Current: The value of the Reading property shall be a measurement of  the
          root mean square (RMS) of instantaneous current calculated over an integer
          number of line cycles for a circuit. Current is expressed in Amperes units
          and the ReadingUnits value shall be 'A'.
        EnergyJoules: The value of the Reading property shall indicate the energy
          (integral of Real Power over time) of the monitored item since the sensor
          statistics were last reset. The value of the Reading property shall be in
          Joule units and the ReadingUnits value shall be 'J'. This type is used for
          device-level energy consumption measurements, while EnergykWh is used for
          large-scale consumption measurements.
        EnergykWh: The value of the Reading property shall indicate the energy (integral
          of Real Power over time) of the monitored item since the sensor statistics
          were last reset. The value of the Reading property shall be in kilowatt-hour
          units and the ReadingUnits value shall be 'kW.h'. This type is used for
          large-scale energy consumption measurements, while EnergyJoules is used
          for device-level consumption measurements.
        Frequency: The value of the Reading property shall be a frequency measurement
          in Hertz units and the ReadingUnits value shall be 'Hz'.
        Humidity: The value of the Reading property shall be a relative humidity measurement
          in percent units and the ReadingUnits value shall be '%'.
        LiquidFlow: The value of the Reading property shall be a measurement of a
          volume of liquid per unit of time that flows through a particular junction.
          The ReadingUnits shall be 'L/s'.
        LiquidLevel: The value of the Reading property shall be a measurement of fluid
          height relative to a specified vertical datum and the ReadingUnits value
          shall be 'cm'.
        Power: The value of the Reading property shall be the arithmetic mean of product
          terms of instantaneous voltage and current values measured over integer
          number of line cycles for a circuit in Watt units and the ReadingUnits value
          shall be 'W'.
        Pressure: The value of the Reading property shall be a measurement of force
          applied perpendicular to the surface of an object per unit area over which
          that force is distributed. The ReadingUnits shall be 'Pa'.
        Rotational: The value of the Reading property shall be a measurement of rotational
          frequency in Revolutions per Minute unit and the ReadingUnits value shall
          be 'RPM'.
        Temperature: The value of the Reading property shall be a temperature measurement
          in degrees Celsius units and the ReadingUnits value shall be 'Cel'.
        Voltage: The value of the Reading property shall be a measurement of the root
          mean square (RMS) of instantaneous voltage calculated over an integer number
          of line cycles for a circuit.  Voltage is expressed in Volts units and the
          ReadingUnits value shall be 'V'.
    ResetStatistics:
      additionalProperties: false
      description: This action is used to reset statistics related to this sensor.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall perform a reset of any time intervals or
        counted values for this sensor.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ResetStatisticsRequestBody:
      additionalProperties: false
      description: This action is used to reset statistics related to this sensor.
      properties: {}
      type: object
      x-longDescription: This action shall perform a reset of any time intervals or
        counted values for this sensor.
    Sensor:
      additionalProperties: false
      description: This schema defines a Sensor to be used in conjunction with data
        center equipment.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        Accuracy:
          description: Estimated percent error of measured vs. actual values.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: The value of this property shall be the percent error
            +/- of the measured vs. actual values.
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this resource.
          x-longDescription: The Actions property shall contain the available actions
            for this resource.
        AdjustedMaxAllowableOperatingValue:
          description: Adjusted maximum allowable operating value for this equipment
            based on the current environmental conditions present.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: The value of this property shall indicate the adjusted
            maximum allowable operating value for the equipment monitored by this
            sensor, as specified by a standards body, manufacturer, or a combination,
            and adjusted based on environmental conditions present. For example, liquid
            inlet temperature may be adjusted based on the available liquid pressure.
        AdjustedMinAllowableOperatingValue:
          description: Adjusted minimum allowable operating value for this equipment
            based on the current environmental conditions present.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: The value of this property shall indicate the adjusted
            minimum allowable operating value for the equipment monitored by this
            sensor, as specified by a standards body, manufacturer, or a combination,
            and adjusted based on environmental conditions present. For example, liquid
            inlet temperature may be adjusted based on the available liquid pressure.
        ApparentVA:
          description: The product of Voltage and Current for an AC circuit, in Volt-Amperes
            units.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower
          x-longDescription: This property shall indicate the product of VoltageRMS
            multiplied by CurrentRMS for a circuit. PowerApparentVA is expressed in
            Volt-Amperes units using the ReadingUnits value of 'V'. This property
            may appear in sensors of ReadingType of Power, and shall not appear in
            sensors of other ReadingType values.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        ElectricalContext:
          $ref: '#/components/schemas/ElectricalContext'
          description: The combination of current-carrying conductors.
          nullable: true
          readOnly: true
          x-longDescription: This property shall represent the combination of current-carrying
            conductors that are utilized to distribute power.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        LoadPercent:
          description: The power load utilization for this Sensor.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower
          x-longDescription: This property shall indicate the present value of this
            Sensor at the time the information request occurred. This property may
            appear in sensors of ReadingType of Power, and shall not appear in sensors
            of other ReadingType values.
        Location:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Location
          description: The location information for this Sensor.
          x-longDescription: This property shall indicate the location information
            of this Sensor.
        MaxAllowableOperatingValue:
          description: Maximum allowable operating value for this equipment.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: The value of this property shall indicate the maximum
            allowable operating value for the equipment monitored by this sensor,
            as specified by a standards body, manufacturer, or a combination.
        MinAllowableOperatingValue:
          description: Minimum allowable operating value for this equipment.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: The value of this property shall indicate the minimum
            allowable operating value for the equipment monitored by this sensor,
            as specified by a standards body, manufacturer, or a combination.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
          x-excerpt: Sensor
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
        PeakReading:
          description: The peak reading value for this sensor.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: Sensor
          x-longDescription: The value of this property shall be the peak value of
            the Reading for this sensor during the last interval.
        PeakReadingTime:
          description: The time at which the Peak Reading value occurred.
          format: date-time
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall the timestamp when the
            Peak Reading value was observed.
        PhysicalContext:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: Describes the area or device to which this sensor measurement
            applies.
          nullable: true
          readOnly: true
          x-excerpt: Sensor
          x-longDescription: The value of this property shall be a description of
            the affected component or region within the equipment to which this sensor
            measurement applies.
        PhysicalSubContext:
          $ref: http://redfish.dmtf.org/schemas/v1/PhysicalContext.yaml#/components/schemas/PhysicalSubContext
          description: Describes the usage or location within a device to which this
            sensor measurement applies.
          nullable: true
          readOnly: true
          x-excerpt: Sensor
          x-longDescription: The value of this property shall be a description of
            the usage or sub-region within the equipment to which this sensor measurement
            applies. This property is generally used to differentiate multiple sensors
            within the same instance of a PhysicalContext.
        PowerFactor:
          description: The power factor for this Sensor.
          maximum: 1
          minimum: 0
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower
          x-longDescription: This property shall identify the quotient of PowerRealWatts
            and PowerApparentVA for a circuit. PowerFactor is expressed in unit-less
            1/100ths. This property may appear in sensors of ReadingType of Power,
            and shall not appear in sensors of other ReadingType values.
        Precision:
          description: Number of significant digits in the Reading.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: The value of this property shall specify the number of
            significant digits in the Reading.
        ReactiveVAR:
          description: The square root of the difference term of squared ApparentVA
            and squared Power (Reading) for a circuit, expressed in VAR units.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower
          x-longDescription: This property shall indicate the arithmetic mean of product
            terms of instantaneous voltage and quadrature current measurements calculated
            over an integer number of line cycles for a circuit. PowerReactiveVAR
            is expressed in VAR units using the ReadingUnits value of 'V'. This property
            may appear in sensors of ReadingType of Power, and shall not appear in
            sensors of other ReadingType values.
        Reading:
          description: The present value for this Sensor.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: Sensor
          x-longDescription: This property shall indicate the present value of this
            Sensor at the time the information request occurred.
        ReadingRangeMax:
          description: The maximum value of Reading possible for this Sensor.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall indicate the Max Reading Range information
            of this Sensor. This is the range of valid readings for this sensor. Values
            outside this range are discarded as reading errors.
        ReadingRangeMin:
          description: The minimum value of Reading possible for this Sensor.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall indicate the Min Reading Range information
            of this Sensor. This is the range of valid readings for this sensor. Values
            outside this range are discarded as reading errors.
        ReadingType:
          $ref: '#/components/schemas/ReadingType'
          description: The kind of sensor being represented.
          nullable: true
          readOnly: true
          x-longDescription: This property shall indicate the type of the sensor being
            represented.
        ReadingUnits:
          description: Units in which the reading and thresholds are measured.
          nullable: true
          readOnly: true
          type: string
          x-excerpt: Sensor
          x-longDescription: The value of this property shall be the units in which
            the sensor's reading and thresholds are measured.
        SensingFrequency:
          description: The time interval between readings of the physical sensor.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: The value of this property shall the time interval between
            reading the physical sensor.
        SensorResetTime:
          description: The time at which the time-based properties were last reset.
          format: date-time
          nullable: true
          readOnly: true
          type: string
          x-longDescription: The value of this property shall be the timestamp when
            the time-based property values were last reset by the user or the service.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          description: This property describes the status and health of the resource
            and its children.
          x-excerpt: Sensor
          x-longDescription: This property shall contain any status or health properties
            of the resource.
        Thresholds:
          $ref: '#/components/schemas/Thresholds'
          description: The set of thresholds defined for this sensor.
          x-longDescription: This property shall contain the set of thresholds that
            are used to derive a sensor's health and operational range.
        VoltageType:
          $ref: '#/components/schemas/VoltageType'
          description: The voltage type (AC or DC) for this sensor.
          nullable: true
          readOnly: true
          x-longDescription: This property shall represent the type of input voltage
            the sensor monitors. Please use AC for alternating current and DC for
            direct current.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent resources that represent
        the sensor data.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.

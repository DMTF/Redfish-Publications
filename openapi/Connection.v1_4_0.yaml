components:
  schemas:
    Connection_v1_4_0_AccessCapability:
      enum:
      - Read
      - Write
      type: string
      x-enumDescriptions:
        Read: Endpoints are allowed to perform reads from the specified resource.
        Write: Endpoints are allowed to perform writes to the specified resource.
    Connection_v1_4_0_AccessState:
      description: Describes the options for the access characteristics of a resource.
      enum:
      - Optimized
      - NonOptimized
      - Standby
      - Unavailable
      - Transitioning
      type: string
      x-enumDescriptions:
        NonOptimized: The resource is in an active and non-optimized state.
        Optimized: The resource is in an active and optimized state.
        Standby: The resource is in a standby state.
        Transitioning: The resource is transitioning to a new state.
        Unavailable: The resource is in an unavailable state.
      x-enumLongDescriptions:
        NonOptimized: This value shall indicate the resource is in an active and non-optimized
          state.
        Optimized: This value shall indicate the resource is in an active and optimized
          state.
        Standby: This value shall indicate the resource is in a standby state.
        Transitioning: This value shall indicate the resource is transitioning to
          a new state.
        Unavailable: This value shall indicate the resource is in an unavailable state.
      x-longDescription: This type shall describe the access to the associated resource
        in this connection.
    Connection_v1_4_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Connection.AddVolumeInfo':
          $ref: '#/components/schemas/Connection_v1_4_0_AddVolumeInfo'
        '#Connection.RemoveVolumeInfo':
          $ref: '#/components/schemas/Connection_v1_4_0_RemoveVolumeInfo'
        Oem:
          $ref: '#/components/schemas/Connection_v1_4_0_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Connection_v1_4_0_AddVolumeInfo:
      additionalProperties: false
      description: This action adds a volume to the connection.  Volumes are added
        to the `VolumeInfo` property.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall add a volume to the connection.  Services
        shall add the volume to the `VolumeInfo` property.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
      x-versionAdded: v1_4_0
    Connection_v1_4_0_AddVolumeInfoRequestBody:
      additionalProperties: false
      description: This action adds a volume to the connection.  Volumes are added
        to the `VolumeInfo` property.
      properties:
        AccessCapabilities:
          description: The supported I/O access capabilities to assign to the volume.  Clients
            are required to provide either `LUN`, `AccessCapabilities`, or both.
          items:
            $ref: '#/components/schemas/Connection_v1_4_0_AccessCapability'
          type: array
          x-longDescription: This parameter shall contain an array of the storage
            access capabilities to assign to the volume.  Services shall reject requests
            that do not contain either `LUN` or `AccessCapabilities`.
        LUN:
          description: The initiator-visible logical unit number (LUN) to assign to
            the volume.  Clients are required to provide either `LUN`, `AccessCapabilities`,
            or both.
          format: int64
          type: integer
          x-longDescription: This property shall contain the initiator-visible logical
            unit number (LUN) to assign to the volume.  Services shall reject requests
            that do not contain either `LUN` or `AccessCapabilities`.
        Volume:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The volume to add.
          x-longDescription: This parameter shall contain a link to a resource of
            type `Volume` that represents the volume to add.
      required:
      - Volume
      type: object
      x-longDescription: This action shall add a volume to the connection.  Services
        shall add the volume to the `VolumeInfo` property.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Connection_v1_4_0_CHAPConnectionKey:
      additionalProperties: false
      description: The CHAP-specific permission key information for a connection.
      properties:
        CHAPPassword:
          description: The password for CHAP authentication.  The value is `null`
            in responses.
          nullable: true
          readOnly: false
          type: string
          writeOnly: true
          x-longDescription: This property shall contain the password for CHAP authentication.  The
            value shall be `null` in responses.
          x-versionAdded: v1_2_0
        CHAPUsername:
          description: The username for CHAP authentication.

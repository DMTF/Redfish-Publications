components:
  schemas:
    Event:
      additionalProperties: false
      description: The Event schema describes the JSON payload received by an event
        destination, which has subscribed to event notification, when events occur.  This
        resource contains data about events, including descriptions, severity, and
        a message identifier to a message registry that can be accessed for further
        information.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Events:
          description: Each event in this array has a set of properties that describe
            the event.  Because this is an array, more than one event can be sent
            simultaneously.
          items:
            $ref: '#/components/schemas/EventRecord'
          type: array
          x-autoExpand: true
          x-longDescription: This property shall contain an array of objects that
            represent the occurrence of one or more events.
        Events@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/count
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
      required:
      - Events
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource contains an event for a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    EventRecord:
      additionalProperties: false
      properties:
        Context:
          description: A context can be supplied at subscription time.  This property
            is the context value supplied by the subscriber.
          readOnly: true
          type: string
          x-longDescription: This property shall contain a client supplied context
            for the event destination to which this event is being sent.
        EventId:
          description: The unique instance identifier of an event.
          readOnly: true
          type: string
          x-longDescription: This property shall indicate a unique identifier for
            the event.  The value should be a string of a positive integer, and should
            be generated in a sequential manner.
        EventTimestamp:
          description: The time the event occurred.
          format: date-time
          readOnly: true
          type: string
          x-longDescription: This property shall indicate the time the event occurred
            where the value shall be consistent with the Redfish service time that
            is also used for the values of the Modified property.
        EventType:
          $ref: http://redfish.dmtf.org/schemas/v1/Event.yaml#/components/schemas/EventType
          description: The type of event.
          readOnly: true
          x-longDescription: This property shall indicate the type of event.
        MemberId:
          description: The identifier for the member within the collection.
          readOnly: true
          type: string
          x-longDescription: This property shall uniquely identify the member within
            the collection.  For services supporting Redfish v1.6 or higher, this
            value shall contain the zero-based array index.
        Message:
          description: The human-readable event message.
          readOnly: true
          type: string
          x-longDescription: This property shall contain a human-readable event message.
        MessageArgs:
          description: An array of message arguments that are substituted for the
            arguments in the message when looked up in the message registry.
          items:
            type: string
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of message arguments
            that are substituted for the arguments in the message when looked up in
            the message registry.  It has the same semantics as the MessageArgs property
            in the Redfish MessageRegistry schema.
        MessageId:
          description: The key used to find the message in a message registry.
          pattern: ^[A-Za-z0-9]+\.\d+\.\d+\.[A-Za-z0-9.]+$
          readOnly: true
          type: string
          x-longDescription: This property shall contain a MessageId, as defined in
            the Redfish Specification.
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        OriginOfCondition:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: A link to the resource or object that originated the condition
            that caused the event to be generated.
          readOnly: true
          x-longDescription: This property shall contain a link to the resource or
            object that originated the condition that caused the event to be generated.  If
            the event subscription has the IncludeOriginOfCondition property set to
            `true`, it shall include the entire resource or object referenced by the
            link.
        Severity:
          description: The severity of the event.
          readOnly: true
          type: string
          x-longDescription: This property shall contain the severity of the event,
            as defined by the Redfish Specification.
      required:
      - EventType
      - MessageId
      - MemberId
      type: object
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
title: '#Event.v1_0_11.Event'

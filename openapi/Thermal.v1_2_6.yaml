          x-longDescription: The value of this property shall be the name of the fan.
          x-versionDeprecated: v1_1_0
        IndicatorLED:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/IndicatorLED

components:
  schemas:
    Sensor_v1_5_1_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Sensor.ResetMetrics':
          $ref: '#/components/schemas/Sensor_v1_5_1_ResetMetrics'
        Oem:
          $ref: '#/components/schemas/Sensor_v1_5_1_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Sensor_v1_5_1_ImplementationType:
      enum:
      - PhysicalSensor
      - Synthesized
      - Reported
      type: string
      x-enumDescriptions:
        PhysicalSensor: The reading is acquired from a physical sensor.
        Reported: The reading is obtained from software or a device.
        Synthesized: The reading is obtained by applying a calculation on one or more
          properties or multiple sensors.  The calculation is not provided.
    Sensor_v1_5_1_Links:
      additionalProperties: false
      description: The links to other resources that are related to this resource.
      properties:
        AssociatedControls:
          description: An array of links to the controls that can affect this sensor.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type Control that represent the controls that can affect this sensor.
          x-versionAdded: v1_4_0
        AssociatedControls@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
      type: object
      x-longDescription: This Redfish Specification-described type shall contain links
        to resources that are related to but are not contained by, or subordinate
        to, this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Sensor_v1_5_1_OemActions:
      additionalProperties: true
      description: The available OEM-specific actions for this resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain the available OEM-specific actions
        for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Sensor_v1_5_1_ReadingType:
      enum:
      - Temperature
      - Humidity
      - Power
      - EnergykWh
      - EnergyJoules
      - EnergyWh
      - ChargeAh
      - Voltage
      - Current
      - Frequency
      - Pressure
      - PressurekPa
      - LiquidLevel
      - Rotational
      - AirFlow
      - LiquidFlow
      - Barometric
      - Altitude
      - Percent
      - AbsoluteHumidity
      type: string
      x-enumDescriptions:
        AbsoluteHumidity: Absolute humidity (g/cu m).
        AirFlow: Air flow (cu ft/min).
        Altitude: Altitude (m).
        Barometric: Barometric pressure (mm).
        ChargeAh: Charge (Ah).
        Current: Current (A).
        EnergyJoules: Energy (J).
        EnergyWh: Energy (Wh).
        EnergykWh: Energy (kWh).
        Frequency: Frequency (Hz).
        Humidity: Relative humidity (percent).
        LiquidFlow: Liquid flow (L/s).
        LiquidLevel: Liquid level (cm).
        Percent: Percent (%).
        Power: Power (W).
        Pressure: Pressure (Pa).
        PressurekPa: Pressure (kPa).
        Rotational: Rotational (RPM).
        Temperature: Temperature (C).
        Voltage: Voltage (VAC or VDC).
      x-enumLongDescriptions:
        AbsoluteHumidity: This value shall indicate an absolute (volumetric) humidity
          measurement, in grams per cubic meter units.  The ReadingUnits property
          shall contain `g/m3`.
        AirFlow: This value shall indicate a measurement of a volume of gas per unit
          of time, in cubic feet per minute units, that flows through a particular
          junction.  The ReadingUnits property shall contain `[ft_i]3/min`.
        Altitude: This value shall indicate a measurement of altitude, in meter units,
          defined as the elevation above sea level.  The ReadingUnits property shall
          contain `m`.
        Barometric: This value shall indicate a measurement of barometric pressure,
          in millimeters of a mercury column.  The ReadingUnits property shall contain
          `mm[Hg]`.
        ChargeAh: This value shall indicate the amount of charge of the monitored
          item.  If representing metered power consumption,  integral of real power
          over time, the value shall reflect the power consumption since the sensor
          metrics were last reset.  The value of the Reading property shall be in
          ampere-hour units and the ReadingUnits property shall contain `A.h`.
        Current: This value shall indicate a measurement of the root mean square (RMS)
          of instantaneous current calculated over an integer number of line cycles
          for a circuit.  Current is expressed in ampere units and the ReadingUnits
          property shall contain `A`.
        EnergyJoules: This value shall indicate the energy, integral of real power
          over time, of the monitored item.  If representing metered power consumption
          the value shall reflect the power consumption since the sensor metrics were
          last reset.  The value of the Reading property shall be in joule units and
          the ReadingUnits property shall contain `J`.  This value is used for device-level
          energy consumption measurements, while `EnergykWh` is used for large-scale
          consumption measurements.
        EnergyWh: This value shall indicate the energy, integral of real power over
          time, of the monitored item.  If representing metered power consumption
          the value shall reflect the power consumption since the sensor metrics were
          last reset.  The value of the Reading property shall be in watt-hour units
          and the ReadingUnits property shall contain `W.h`.  This value is used for
          device-level energy consumption measurements, while `EnergykWh` is used
          for large-scale consumption measurements.
        EnergykWh: This value shall indicate the energy, integral of real power over
          time, of the monitored item.  If representing metered power consumption
          the value shall reflect the power consumption since the sensor metrics were
          last reset.  The value of the Reading property shall be in kilowatt-hour
          units and the ReadingUnits property shall contain `kW.h`.  This value is
          used for large-scale energy consumption measurements, while `EnergyJoules`
          and `EnergyWh` are used for device-level consumption measurements.
        Frequency: This value shall indicate a frequency measurement, in hertz units.  The
          ReadingUnits property shall contain `Hz`.
        Humidity: This value shall indicate a relative humidity measurement, in percent
          units.  The ReadingUnits property shall contain `%`.
        LiquidFlow: This value shall indicate a measurement of a volume of liquid
          per unit of time, in liters per second units, that flows through a particular
          junction.  The ReadingUnits property shall contain `L/s`.
        LiquidLevel: This value shall indicate a measurement of fluid height, in centimeter
          units, relative to a specified vertical datum and the ReadingUnits property
          shall contain `cm`.
        Percent: This value shall indicate a percentage measurement, in percent units.  The
          ReadingUnits property shall contain `%`.
        Power: This value shall indicate the arithmetic mean of product terms of instantaneous
          voltage and current values measured over integer number of line cycles for
          a circuit, in watt units.  The ReadingUnits property shall contain `W`.
        Pressure: This value shall indicate a measurement of force, in pascal units,
          applied perpendicular to the surface of an object per unit area over which
          that force is distributed.  The ReadingUnits property shall contain `Pa`.
        PressurekPa: This value shall indicate a measurement of pressure, in kilopascal
          units, relative to atmospheric pressure.  The ReadingUnits property shall
          contain `kPa`.
        Rotational: This value shall indicate a measurement of rotational frequency,
          in revolutions per minute unit.  The ReadingUnits property shall contain
          either `{rev}/min`, which is preferred, or `RPM`, which is a deprecated
          value.
        Temperature: This value shall indicate a temperature measurement, in degrees
          Celsius units.  The ReadingUnits property shall contain `Cel`.
        Voltage: This value shall indicate a measurement of the root mean square (RMS)
          of instantaneous voltage calculated over an integer number of line cycles
          for a circuit.  Voltage is expressed in volt units and the ReadingUnits
          property shall contain `V`.
      x-enumVersionAdded:
        AbsoluteHumidity: v1_5_0
        ChargeAh: v1_4_0
        EnergyWh: v1_4_0
        Percent: v1_1_0
        PressurekPa: v1_5_0
    Sensor_v1_5_1_ResetMetrics:
      additionalProperties: false
      description: Resets metrics related to this sensor.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall reset any time intervals or counted values
        for this sensor.  The SensorResetTime property shall be updated to reflect
        the time that this action was performed.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Sensor_v1_5_1_ResetMetricsRequestBody:
      additionalProperties: false
      description: Resets metrics related to this sensor.
      properties: {}
      type: object
      x-longDescription: This action shall reset any time intervals or counted values
        for this sensor.  The SensorResetTime property shall be updated to reflect
        the time that this action was performed.
    Sensor_v1_5_1_Sensor:
      additionalProperties: false
      description: The Sensor schema describes a sensor and its properties.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Accuracy:
          description: The estimated percent error of measured versus actual values.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the percent error +/- of
            the measured versus actual values of the Reading property.
          x-units: '%'
        Actions:
          $ref: '#/components/schemas/Sensor_v1_5_1_Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        AdjustedMaxAllowableOperatingValue:
          description: The adjusted maximum allowable operating value for this equipment
            based on the environmental conditions.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the adjusted maximum allowable
            operating value for the equipment that this sensor monitors, as specified
            by a standards body, manufacturer, or both.  The value is adjusted based
            on environmental conditions.  For example, liquid inlet temperature can
            be adjusted based on the available liquid pressure.
        AdjustedMinAllowableOperatingValue:
          description: The adjusted minimum allowable operating value for this equipment
            based on the environmental conditions.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the adjusted minimum allowable
            operating value for the equipment that this sensor monitors, as specified
            by a standards body, manufacturer, or both.  This value is adjusted based
            on environmental conditions.  For example, liquid inlet temperature can
            be adjusted based on the available liquid pressure.
        ApparentVA:
          description: The product of voltage and current for an AC circuit, in volt-ampere
            units.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower,SensorPowerArray
          x-longDescription: This property shall contain the product of voltage (RMS)
            multiplied by current (RMS) for a circuit.  This property can appear in
            sensors of the Power ReadingType, and shall not appear in sensors of other
            ReadingType values.
          x-units: V.A
        ApparentkVAh:
          description: Apparent energy (kVAh).
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorEnergykWh
          x-longDescription: This property shall contain the apparent energy, in kilovolt-ampere-hour
            units, for an electrical energy measurement.  This property can appear
            in sensors with a ReadingType containing `EnergykWh`, and shall not appear
            in sensors with other ReadingType values.
          x-units: kV.A.h
          x-versionAdded: v1_5_0
        AverageReading:
          description: The average sensor value.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the average sensor value
            over the time specified by the value of the AveragingInterval property.  The
            value shall be reset by the ResetMetrics action.
          x-versionAdded: v1_4_0
        AveragingInterval:
          description: The interval over which the average sensor value is calculated.
          nullable: true
          pattern: ^P(\d+D)?(T(\d+H)?(\d+M)?(\d+(.\d+)?S)?)?$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the interval over which the
            sensor value is averaged to produce the value of the AverageReading property.  This
            property shall only be present if the AverageReading property is present.
          x-versionAdded: v1_4_0
        AveragingIntervalAchieved:
          description: Indicates that enough readings were collected to calculate
            the average sensor reading over the averaging interval time.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: This property shall indicate that enough readings were
            collected to calculate the AverageReading value over the interval specified
            by the AveragingInterval property.  The value shall be reset by the ResetMetrics
            action.  This property shall only be present if the AveragingInterval
            property is present.
          x-versionAdded: v1_4_0
        Calibration:
          description: The calibration offset applied to the Reading.
          nullable: true
          readOnly: false
          type: number
          x-longDescription: This property shall contain the offset applied to the
            raw sensor value to provide a calibrated value for the sensor as returned
            by the Reading property.  The value of this property shall follow the
            units of the Reading property for this sensor instance.  Updating the
            value of this property shall not affect the value of the CalibrationTime
            property.
          x-versionAdded: v1_4_0
        CalibrationTime:
          description: The date and time that the sensor was last calibrated.
          format: date-time
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the date and time that the
            sensor was last calibrated.  This property is intended to reflect the
            actual time the calibration occurred.
          x-versionAdded: v1_4_0
        CrestFactor:
          description: The crest factor for this sensor.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorCurrent,SensorVoltage
          x-longDescription: This property shall contain the ratio of the peak measurement
            divided by the RMS measurement and calculated over same N line cycles.  A
            sine wave would have a value of 1.414.
          x-versionAdded: v1_1_0
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        ElectricalContext:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_ElectricalContext
          description: The combination of current-carrying conductors.
          nullable: true
          readOnly: true
          x-longDescription: This property shall represent the combination of current-carrying
            conductors that distribute power.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Implementation:
          $ref: '#/components/schemas/Sensor_v1_5_1_ImplementationType'
          description: The implementation of the sensor.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the implementation of the
            sensor.
          x-versionAdded: v1_1_0
        LifetimeReading:
          description: The total accumulation value for this sensor.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorEnergykWh
          x-longDescription: This property shall contain the total accumulation of
            the Reading property over the sensor's life time.  This value shall not
            be reset by the ResetMetrics action.
          x-versionAdded: v1_1_0
        Links:
          $ref: '#/components/schemas/Sensor_v1_5_1_Links'
          description: The links to other resources that are related to this resource.
          x-longDescription: This property shall contain links to resources that are
            related to but are not contained by, or subordinate to, this resource.
          x-versionAdded: v1_3_0
        LoadPercent:
          deprecated: true
          description: The power load utilization for this sensor.
          nullable: true
          readOnly: true
          type: number
          x-deprecatedReason: This property has been deprecated in favor of using
            a sensor instance with a ReadingType of `Percent` to show utilization
            values when needed.
          x-longDescription: This property shall indicate the power load utilization
            percent for this sensor.  This property can appear in sensors of the Power
            ReadingType, and shall not appear in sensors of other ReadingType values.
          x-units: '%'
          x-versionDeprecated: v1_1_0
        Location:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Location
          description: The location information for this sensor.
          x-longDescription: This property shall indicate the location information
            for this sensor.
        LowestReading:
          description: The lowest sensor value.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the lowest sensor value since
            the last ResetMetrics action was performed or the service last reset the
            time-based property values.
          x-versionAdded: v1_4_0
        LowestReadingTime:
          description: The time when the lowest sensor value occurred.
          format: date-time
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the date and time when the
            lowest sensor value was observed.
          x-versionAdded: v1_4_0
        MaxAllowableOperatingValue:
          description: The maximum allowable operating value for this equipment.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the maximum allowable operating
            value for the equipment that this sensor monitors, as specified by a standards
            body, manufacturer, or both.
        MinAllowableOperatingValue:
          description: The minimum allowable operating value for this equipment.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the minimum allowable operating
            value for the equipment that this sensor monitors, as specified by a standards
            body, manufacturer, or both.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        PeakReading:
          description: The peak sensor value.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the peak sensor value since
            the last ResetMetrics action was performed or the service last reset the
            time-based property values.
        PeakReadingTime:
          description: The time when the peak sensor value occurred.
          format: date-time
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the date and time when the
            peak sensor value was observed.
        PhaseAngleDegrees:
          description: The phase angle (degrees) between the current and voltage waveforms.
          maximum: 90
          minimum: -90
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower,SensorPowerArray
          x-longDescription: This property shall contain the phase angle, in degree
            units, between the current and voltage waveforms for an electrical measurement.  This
            property can appear in sensors with a ReadingType containing `Power`,
            and shall not appear in sensors with other ReadingType values.
          x-versionAdded: v1_5_0
        PhysicalContext:
          $ref: http://redfish.dmtf.org/schemas/v1/PhysicalContext.yaml#/components/schemas/PhysicalContext_PhysicalContext
          description: The area or device to which this sensor measurement applies.
          nullable: true
          readOnly: true
          x-excerpt: SensorArray,SensorFanArray,SensorPowerArray
          x-longDescription: This property shall contain a description of the affected
            component or region within the equipment to which this sensor measurement
            applies.
        PhysicalSubContext:
          $ref: http://redfish.dmtf.org/schemas/v1/PhysicalContext.yaml#/components/schemas/PhysicalContext_PhysicalSubContext
          description: The usage or location within a device to which this sensor
            measurement applies.
          nullable: true
          readOnly: true
          x-excerpt: SensorArray,SensorFanArray,SensorPowerArray
          x-longDescription: This property shall contain a description of the usage
            or sub-region within the equipment to which this sensor measurement applies.  This
            property generally differentiates multiple sensors within the same PhysicalContext
            instance.
        PowerFactor:
          description: The power factor for this sensor.
          maximum: 1
          minimum: -1
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower,SensorPowerArray
          x-longDescription: This property shall identify the quotient of real power
            (W) and apparent power (VA) for a circuit.  PowerFactor is expressed in
            unit-less 1/100ths.  This property can appear in sensors containing a
            ReadingType value of `Power`, and shall not appear in sensors of other
            ReadingType values.
        Precision:
          description: The number of significant digits in the reading.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the number of significant
            digits in the Reading property.
        ReactiveVAR:
          description: The square root of the difference term of squared apparent
            VA and squared power (Reading) for a circuit, in VAR units.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower,SensorPowerArray
          x-longDescription: This property shall contain the arithmetic mean of product
            terms of instantaneous voltage and quadrature current measurements calculated
            over an integer number of line cycles for a circuit.  This property can
            appear in sensors of the Power ReadingType, and shall not appear in sensors
            of other ReadingType values.
          x-units: V.A
        ReactivekVARh:
          description: Reactive energy (kVARh).
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorEnergykWh
          x-longDescription: This property shall contain the reactive energy, in kilovolt-ampere-hours
            (reactive) units, for an electrical energy measurement.  This property
            can appear in sensors with a ReadingType containing `EnergykWh`, and shall
            not appear in sensors with other ReadingType values.
          x-units: kV.A.h
          x-versionAdded: v1_5_0
        Reading:
          description: The sensor value.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: Sensor
          x-longDescription: This property shall contain the sensor value.
        ReadingRangeMax:
          description: The maximum possible value for this sensor.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall indicate the maximum possible value
            of the Reading property for this sensor.  This value is the range of valid
            readings for this sensor.  Values outside this range are discarded as
            reading errors.
        ReadingRangeMin:
          description: The minimum possible value for this sensor.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall indicate the minimum possible value
            of the Reading property for this sensor.  This value is the range of valid
            readings for this sensor.  Values outside this range are discarded as
            reading errors.
        ReadingTime:
          description: The date and time that the reading was acquired from the sensor.
          format: date-time
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the date and time that the
            reading data was acquired from the sensor.  This value is used to synchronize
            readings from multiple sensors, and does not represent the time at which
            the resource was accessed.
          x-versionAdded: v1_1_0
        ReadingType:
          $ref: '#/components/schemas/Sensor_v1_5_1_ReadingType'
          description: The type of sensor.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the type of the sensor.
        ReadingUnits:
          description: The units of the reading and thresholds.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the units of the sensor's
            reading and thresholds.
        RelatedItem:
          description: An array of links to resources or objects that this sensor
            services.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            or objects that this sensor services.
          x-versionAdded: v1_2_0
        RelatedItem@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        SensingFrequency:
          deprecated: true
          description: The time interval between readings of the physical sensor.
          nullable: true
          readOnly: true
          type: number
          x-deprecatedReason: This property has been deprecated in favor of the SensingInterval
            property, which uses the duration time format for interoperability.
          x-longDescription: This property shall contain the time interval between
            readings of the physical sensor.
          x-versionDeprecated: v1_1_0
        SensingInterval:
          description: The time interval between readings of the sensor.
          nullable: true
          pattern: ^P(\d+D)?(T(\d+H)?(\d+M)?(\d+(.\d+)?S)?)?$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the time interval between
            readings of data from the sensor.
          x-versionAdded: v1_1_0
        SensorGroup:
          $ref: http://redfish.dmtf.org/schemas/v1/Redundancy.yaml#/components/schemas/Redundancy_RedundantGroup

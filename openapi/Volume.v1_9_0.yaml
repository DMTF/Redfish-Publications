    Volume_v1_9_0_AssignReplicaTarget:
      additionalProperties: false
      description: This action is used to establish a replication relationship by
        assigning an existing volume to serve as a target replica for an existing
        source volume.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall be used to establish a replication relationship
        by assigning an existing volume to serve as a target replica for an existing
        source volume.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
      x-versionAdded: v1_4_0
    Volume_v1_9_0_AssignReplicaTargetRequestBody:
      additionalProperties: false
      description: This action is used to establish a replication relationship by
        assigning an existing volume to serve as a target replica for an existing
        source volume.
      properties:
        ReplicaType:
          $ref: http://redfish.dmtf.org/schemas/swordfish/v1/StorageReplicaInfo.yaml#/components/schemas/StorageReplicaInfo_ReplicaType
          description: The type of replica relationship to be created.
          x-longDescription: This parameter shall contain the type of replica relationship
            to be created (e.g., Clone, Mirror, Snap).
        ReplicaUpdateMode:
          $ref: http://redfish.dmtf.org/schemas/swordfish/v1/StorageReplicaInfo.yaml#/components/schemas/StorageReplicaInfo_ReplicaUpdateMode
          description: The replica update mode (synchronous vs asynchronous).
          x-longDescription: This parameter shall specify the replica update mode.
        TargetVolume:
          description: The Uri to the existing target volume.
          type: string
          x-longDescription: This parameter shall contain the Uri to the existing
            target volume.
      required:
      - ReplicaType
      - ReplicaUpdateMode
      - TargetVolume
      type: object
      x-longDescription: This action shall be used to establish a replication relationship
        by assigning an existing volume to serve as a target replica for an existing
        source volume.
    Volume_v1_9_0_ChangeRAIDLayout:
      additionalProperties: false
      description: Request system change the RAID layout of the volume.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall request the system to change the RAID layout
        of the volume.  Depending on the combination of the submitted parameters,
        this could be changing the RAID type, changing the span count, changing the
        number of drives used by the volume, or another configuration change supported
        by the system. Note that usage of this action while online may potentially
        cause data loss if the available capacity is reduced.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
      x-versionAdded: v1_5_0
    Volume_v1_9_0_ChangeRAIDLayoutRequestBody:
      additionalProperties: false
      description: Request system change the RAID layout of the volume.
      properties:
        Drives:
          description: An array of the drives to be used by the volume.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          type: array
          x-longDescription: This parameter shall contain an array of the drives to
            be used by the volume.
        MediaSpanCount:
          description: The requested number of media elements used per span in the
            secondary RAID for a hierarchical RAID type.
          format: int64
          type: integer
          x-longDescription: This parameter shall contain the requested number of
            media elements used per span in the secondary RAID for a hierarchical
            RAID type.
        RAIDType:
          $ref: http://redfish.dmtf.org/schemas/swordfish/v1/Volume.yaml#/components/schemas/Volume_RAIDType
          description: The requested RAID type for the volume.
          x-longDescription: This parameter shall contain the requested RAID type
            for the volume.
        StripSizeBytes:
          description: The number of blocks (bytes) requested for new strip size.
          format: int64
          type: integer
          x-longDescription: This parameter shall contain the number of blocks (bytes)
            requested for the strip size.
      type: object
      x-longDescription: This action shall request the system to change the RAID layout
        of the volume.  Depending on the combination of the submitted parameters,
        this could be changing the RAID type, changing the span count, changing the
        number of drives used by the volume, or another configuration change supported
        by the system. Note that usage of this action while online may potentially
        cause data loss if the available capacity is reduced.
    Volume_v1_9_0_CheckConsistency:
      additionalProperties: false
      description: This action is used to force a check of the Volume's parity or

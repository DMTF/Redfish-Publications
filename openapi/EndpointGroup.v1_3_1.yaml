    EndpointGroup_v1_3_1_EndpointGroup:
      additionalProperties: false
      description: The EndpointGroup schema describes group of endpoints that are
        managed as a unit.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context

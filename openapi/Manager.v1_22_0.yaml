components:
  schemas:
    Manager_v1_22_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Manager.ForceFailover':
          $ref: '#/components/schemas/Manager_v1_22_0_ForceFailover'
        '#Manager.ModifyRedundancySet':
          $ref: '#/components/schemas/Manager_v1_22_0_ModifyRedundancySet'
        '#Manager.Reset':
          $ref: '#/components/schemas/Manager_v1_22_0_Reset'
        '#Manager.ResetToDefaults':
          $ref: '#/components/schemas/Manager_v1_22_0_ResetToDefaults'
        '#Manager.UpdateSecurityMode':
          $ref: '#/components/schemas/Manager_v1_22_0_UpdateSecurityMode'
        Oem:
          $ref: '#/components/schemas/Manager_v1_22_0_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Manager_v1_22_0_CommandConnectTypesSupported:
      enum:
      - SSH
      - Telnet
      - IPMI
      - Oem
      type: string
      x-enumDescriptions:
        IPMI: The controller supports a command shell connection through the IPMI
          Serial Over LAN (SOL) protocol.
        Oem: The controller supports a command shell connection through an OEM-specific
          protocol.
        SSH: The controller supports a command shell connection through the SSH protocol.
        Telnet: The controller supports a command shell connection through the Telnet
          protocol.
    Manager_v1_22_0_CommandShell:
      additionalProperties: false
      description: The information about a command shell service that this manager
        provides.
      properties:
        ConnectTypesSupported:
          description: This property enumerates the command shell connection types
            that the implementation allows.
          items:
            $ref: '#/components/schemas/Manager_v1_22_0_CommandConnectTypesSupported'
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of the enumerations.  SSH
            shall be included if the Secure Shell (SSH) protocol is supported.  Telnet
            shall be included if the Telnet protocol is supported.  IPMI shall be
            included if the IPMI Serial Over LAN (SOL) protocol is supported.
        MaxConcurrentSessions:
          description: The maximum number of service sessions, regardless of protocol,
            that this manager can support.
          format: int64
          minimum: 0
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the maximum number of concurrent
            service sessions that this implementation supports.
        ServiceEnabled:
          description: An indication of whether the service is enabled for this manager.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the protocol for
            the service is enabled.
      type: object
      x-longDescription: This type shall describe a command shell service for a manager.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Manager_v1_22_0_DateTimeSource:
      enum:
      - RTC
      - Firmware
      - Host
      - NTP
      - PTP
      type: string
      x-enumDescriptions:
        Firmware: The date and time is set and held by firmware.
        Host: The date and time is retrieved from the host.
        NTP: The date and time source is a Network Time Protocol (NTP) server.
        PTP: The date and time source is a Precision Time Protocol (PTP) server.
        RTC: The date and time is retrieved from the manager's real time clock (RTC).
    Manager_v1_22_0_DaylightSavingTime:
      additionalProperties: false
      description: The daylight saving time settings for a manager.
      properties:
        EndDateTime:
          description: The end date and time with UTC offset of daylight saving time.
          format: date-time
          readOnly: false
          type: string
          x-longDescription: This property shall contain the end date and time with
            UTC offset of daylight saving time for this manager.  If daylight saving
            time is permanent, specify a sufficiently distant end date and time.  Services
            shall update the UTC offset based on changes made to `DateTimeLocalOffset`.  This
            property shall be read-only if the service contains time zone databases.
          x-versionAdded: v1_19_0
        OffsetMinutes:
          description: The daylight saving time offset in minutes.
          format: int64
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the number of minutes added
            to the `DateTime` value when the `DateTime` value is between the values
            of StartDateTime and EndDateTime.  This offset shall be applied only if
            AutoDSTEnabled is `true`.  This property shall be read-only if the service
            contains time zone databases.
          x-versionAdded: v1_19_0
        StartDateTime:
          description: The start date and time with UTC offset of daylight saving
            time.
          format: date-time
          readOnly: false
          type: string
          x-longDescription: This property shall contain the start date and time with
            UTC offset of daylight saving time for this manager.  Services shall update
            the UTC offset based on changes made to `DateTimeLocalOffset`.  This property
            shall be read-only if the service contains time zone databases.
          x-versionAdded: v1_19_0
        TimeZoneName:
          description: The time zone of the manager when daylight saving time is in
            effect.
          readOnly: false
          type: string
          x-longDescription: This property shall contain the time zone of the manager
            when daylight saving time is in effect.  When daylight saving time is
            in effect, the service shall update the `TimeZoneName` property in the
            root of the resource.  When daylight saving time is no longer in effect,
            the service shall restore the original value of the `TimeZoneName` property
            in the root of the resource.  The time zone shall be either the 'Name'
            or the 'Format' for the zone as defined in the IANA Time Zone Database.  The
            value of this property is used for display purposes, especially to enhance
            the display of time.  This property shall be read-only if the service
            contains time zone databases.
          x-versionAdded: v1_19_0
      type: object
      x-longDescription: This type shall contain the daylight saving time settings
        for a manager.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Manager_v1_22_0_ForceFailover:
      additionalProperties: false
      description: The `ForceFailover` action forces a failover of this manager to
        the manager used in the parameter.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall perform a forced failover of the manager's
        redundancy to the manager supplied as a parameter.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Manager_v1_22_0_ForceFailoverRequestBody:
      additionalProperties: false
      description: The `ForceFailover` action forces a failover of this manager to
        the manager used in the parameter.
      properties:
        NewManager:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The manager to which to fail over.
          x-longDescription: This parameter shall contain the manager to which to
            fail over.
      required:
      - NewManager
      type: object
      x-longDescription: This action shall perform a forced failover of the manager's
        redundancy to the manager supplied as a parameter.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Manager_v1_22_0_GraphicalConnectTypesSupported:
      enum:
      - KVMIP
      - Oem
      type: string
      x-enumDescriptions:
        KVMIP: The controller supports a graphical console connection through a KVM-IP
          (redirection of Keyboard, Video, Mouse over IP) protocol.
        Oem: The controller supports a graphical console connection through an OEM-specific
          protocol.
    Manager_v1_22_0_GraphicalConsole:
      additionalProperties: false
      description: The information about a graphical console service that this manager
        provides.
      properties:
        ConnectTypesSupported:
          description: This property enumerates the graphical console connection types
            that the implementation allows.
          items:
            $ref: '#/components/schemas/Manager_v1_22_0_GraphicalConnectTypesSupported'
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of the enumerations.  RDP
            shall be included if the Remote Desktop (RDP) protocol is supported.  KVMIP
            shall be included if a vendor-defined KVM-IP protocol is supported.
        MaxConcurrentSessions:
          description: The maximum number of service sessions, regardless of protocol,
            that this manager can support.
          format: int64
          minimum: 0
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the maximum number of concurrent
            service sessions that this implementation supports.
        ServiceEnabled:
          description: An indication of whether the service is enabled for this manager.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the protocol for
            the service is enabled.
      type: object
      x-longDescription: This type shall describe a graphical console service for
        a manager.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Manager_v1_22_0_Links:
      additionalProperties: false
      description: The links to other resources that are related to this resource.
      properties:
        ActiveSoftwareImage:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to the software inventory resource that represents
            the active firmware image for this manager.
          readOnly: false
          x-longDescription: This property shall contain a link to a resource of type
            `SoftwareInventory` that represents the active firmware image for this
            manager.
          x-versionAdded: v1_6_0
        ManagedBy:
          description: The array of links to the managers responsible for managing
            this manager.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type `Manager` that represent the managers for this manager.
          x-versionAdded: v1_9_0
        ManagedBy@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        ManagerForChassis:
          description: An array of links to the chassis this manager controls.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to chassis
            over which this manager instance has control.
        ManagerForChassis@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        ManagerForFabrics:
          description: An array of links to the fabrics that this manager controls.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type `Fabric` that represent the fabrics that this manager controls.
          x-versionAdded: v1_22_0
        ManagerForFabrics@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        ManagerForManagers:
          description: An array of links to the managers that are managed by this
            manager.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type `Manager` that represent the managers being managed by this manager.
          x-versionAdded: v1_9_0
        ManagerForManagers@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        ManagerForServers:
          description: An array of links to the systems that this manager controls.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to computer
            systems over which this manager instance has control.
        ManagerForServers@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        ManagerForSwitches:
          description: An array of links to the switches that this manager controls.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to switches
            that this manager instance controls.
          x-versionAdded: v1_4_0
        ManagerForSwitches@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
        ManagerInChassis:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to the chassis where this manager is located.
          readOnly: true
          x-longDescription: This property shall contain a link to the chassis where
            this manager is located.
          x-versionAdded: v1_1_0
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
        SelectedNetworkPort:
          description: The network port currently used by this manager.  This allows
            selection of shared or dedicated ports for managers that support one or
            the other.  For managers that always have their dedicated port enabled,
            this allows the selection of which shared port to use.
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain a link to a resource of type
            `Port` that represents the current network port used by this manager.
          x-versionAdded: v1_18_0
        SoftwareImages:
          description: The images that are associated with this manager.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to resources
            of type `SoftwareInventory` that represent the firmware images that apply
            to this manager.
          x-versionAdded: v1_6_0
        SoftwareImages@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_count
      type: object
      x-longDescription: This Redfish Specification-described type shall contain links
        to resources that are related to but are not contained by, or subordinate
        to, this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Manager_v1_22_0_Manager:
      additionalProperties: false
      description: In Redfish, a manager is a systems management entity that can implement
        or provide access to a Redfish service.  Examples of managers are BMCs (baseboard
        management controllers), enclosure managers, management controllers, and other
        subsystems that are assigned manageability functions.  An implementation can
        have multiple managers, which might be directly accessible through a Redfish-defined
        interface.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Actions:
          $ref: '#/components/schemas/Manager_v1_22_0_Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        AdditionalFirmwareVersions:
          $ref: http://redfish.dmtf.org/schemas/v1/SoftwareInventory.yaml#/components/schemas/SoftwareInventory_AdditionalVersions
          description: The additional firmware versions of the manager.
          x-longDescription: This property shall contain the additional firmware versions
            of the manager.
          x-versionAdded: v1_15_0
        AutoDSTEnabled:
          description: An indication of whether the manager is configured for automatic
            Daylight Saving Time (DST) adjustment.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the manager is configured
            for automatic Daylight Saving Time (DST) adjustment.
          x-versionAdded: v1_4_0
        Certificates:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to a collection of certificates for device identity
            and attestation.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type `CertificateCollection` that contains certificates for device
            identity and attestation.
          x-versionAdded: v1_13_0
        CommandShell:
          $ref: '#/components/schemas/Manager_v1_22_0_CommandShell'
          description: The manager's command line user interface or command shell
            service.
          x-longDescription: This property shall describe a command line user interface
            or command shell service provided by this manager.  The command shell
            refers to an interface used to interact with the manager itself, not a
            dedicated console session redirected from a host operating system.  For
            redirected serial or host operating system consoles, see the `SerialConsole`
            property in the `ComputerSystem` resource.
        DateTime:
          description: The current date and time with UTC offset of the manager.
          format: date-time
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the current date and time
            with UTC offset of the manager.
        DateTimeLocalOffset:
          description: The time offset from UTC that the `DateTime` property is in
            `+HH:MM` format.
          nullable: true
          pattern: ^([-+][0-1][0-9]:[0-5][0-9])$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the offset from UTC time
            that the `DateTime` property contains.  If both `DateTime` and `DateTimeLocalOffset`
            are provided in modification requests, services shall apply `DateTimeLocalOffset`
            after `DateTime` is applied.
        DateTimeSource:
          description: The source of the date and time of this manager, such as NTP,
            RTC, or firmware.
          oneOf:
          - $ref: '#/components/schemas/Manager_v1_22_0_DateTimeSource'
          - enum:
            - null
          readOnly: false
          x-longDescription: This property shall contain the source of the `DateTime`
            property of this manager.  The service shall update this property if the
            source changes internally, for example if an NTP server is unavailable
            and the source falls back to the time stored by the RTC.
          x-versionAdded: v1_20_0
        DaylightSavingTime:
          $ref: '#/components/schemas/Manager_v1_22_0_DaylightSavingTime'
          description: The daylight saving time settings for this manager.
          x-longDescription: This property shall contain the daylight saving time
            settings for this manager.
          x-versionAdded: v1_19_0
        DedicatedNetworkPorts:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The dedicated network ports of the manager.
          x-longDescription: This property shall contain a link to a resource collection
            of type `PortCollection` that represent the dedicated network ports of
            the manager.
          x-versionAdded: v1_16_0
        Description:
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          - enum:
            - null
          readOnly: true
        EthernetInterfaces:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to a collection of NICs that this manager uses for
            network communication.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type `EthernetInterfaceCollection`.
        FirmwareVersion:
          description: The firmware version of this manager.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the firmware version as defined
            by the manufacturer for the associated manager.
        GraphicalConsole:
          $ref: '#/components/schemas/Manager_v1_22_0_GraphicalConsole'
          description: The manager's graphical console service.
          x-longDescription: This property shall contain the information about the
            graphical console (KVM-IP) service of this manager.  This property should
            be used to describe a service for the manager's console or operating system,
            not a service provided on behalf of a host operating system.  Implementations
            representing host OS consoles, known generally as a KVM-IP feature, should
            use the `GraphicalConsole` property in the `ComputerSystem` resource.
        HostInterfaces:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to a collection of host interfaces that this manager
            uses for local host communication.  Clients can find host interface configuration
            options and settings in this navigation property.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type `HostInterfaceCollection`.
          x-versionAdded: v1_3_0
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        LastResetTime:
          description: The date and time when the manager was last reset or rebooted.
          format: date-time
          readOnly: true
          type: string
          x-longDescription: This property shall contain the date and time when the
            manager last came out of a reset or was rebooted.
          x-versionAdded: v1_9_0
        Links:
          $ref: '#/components/schemas/Manager_v1_22_0_Links'
          description: The links to other resources that are related to this resource.
          x-longDescription: This property shall contain links to resources that are
            related to but are not contained by, or subordinate to, this resource.
        Location:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Location
          description: The location of the manager.
          x-longDescription: This property shall contain the location information

          x-versionAdded: v1_11_0
        LogServices:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          description: The link to a collection of logs that the manager uses.
          readOnly: true
          x-longDescription: This property shall contain a link to a resource collection
            of type `LogServiceCollection` that this manager uses.
        ManagerDiagnosticData:
          description: The diagnostic data for this manager.
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_idRef
          - enum:
            - null
          readOnly: true
          x-longDescription: This property shall contain a link to a resource of type
            `ManagerDiagnosticData` that represents the diagnostic data for this manager.
          x-versionAdded: v1_14_0
        ManagerType:
          $ref: '#/components/schemas/Manager_v1_22_0_ManagerType'
          description: The type of manager that this resource represents.
          readOnly: true
          x-longDescription: This property shall describe the function of this manager.  The
            `ManagementController` value shall be used if none of the other enumerations
            apply.
        Manufacturer:
          description: The manufacturer of this manager.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the name of the organization
            responsible for producing the manager.  This organization may be the entity
            from whom the manager is purchased, but this is not necessarily true.
          x-versionAdded: v1_7_0
        Measurements:
          deprecated: true
          description: An array of DSP0274-defined measurement blocks.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/SoftwareInventory.yaml#/components/schemas/SoftwareInventory_MeasurementBlock
          type: array
          x-deprecatedReason: This property has been deprecated in favor of the `ComponentIntegrity`
            resource.
          x-longDescription: This property shall contain an array of DSP0274-defined
            measurement blocks.
          x-versionAdded: v1_13_0
          x-versionDeprecated: v1_14_0
        Model:
          description: The model information of this manager, as defined by the manufacturer.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the information about how

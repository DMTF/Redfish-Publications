        DocumentData:
          description: The job document data as a Base64-encoded string.
          readOnly: true
          type: string
          x-longDescription: This property shall contain a Base64-encoded string of
            the job document data.  This property shall not be present if `DocumentDataURI`
            is present.
        DocumentDataHash:
          description: The hash of the job document data.
          pattern: ^[0-9a-fA-F]+$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the hash of the job document
            data as a hex-encoded string.
        DocumentDataURI:
          description: The URI at which to access the job document data.
          format: uri-reference
          readOnly: true
          type: string

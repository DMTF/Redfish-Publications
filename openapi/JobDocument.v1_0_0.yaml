      additionalProperties: false
      description: Creates a new job based on the contents of this job document and
        additional parameters.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall create a new `Job` resource based on the
        contents of this job document and additional parameters.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    JobDocument_v1_0_0_SubmitJobRequestBody:
      additionalProperties: false
      description: Creates a new job based on the contents of this job document and
        additional parameters.
      properties:
        HidePayload:
          description: An indication of whether the contents of the parameters should
            be hidden from view after the job has been created.  If `true`, responses
            do not return the parameters.  If `false`, responses return the parameters.  If
            this parameter is not present when the job is created, the default is
            `false`.
          type: boolean
          x-longDescription: This parameter shall indicate whether the contents of
            the parameters should be hidden from view after the job has been created.  If
            `true`, responses shall not return the `Parameters` property.  If `false`,
            responses shall return the `Parameters` property.  If this parameter is
            not present when the job is created, the default is `false`.

            the job document data.  This property shall not be present if `DocumentData`
            is present.
        DocumentType:
          description: The type of job document data associated with this job document.
          readOnly: true
          type: string
          x-longDescription: This property shall contain the type of job document
            data associated with this job document.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Links:
          $ref: '#/components/schemas/JobDocument_v1_0_0_Links'

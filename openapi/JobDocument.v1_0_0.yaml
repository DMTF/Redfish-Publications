            numeric parameters or string parameters that specify a duration.
        AllowablePattern:
          description: The allowable pattern for this parameter.
          readOnly: true
          type: string
          x-longDescription: This property shall contain a regular expression that
            describes the allowable values for this parameter.  This property shall
            only be present for string parameters.
        AllowableValueDescriptions:
          description: Descriptions of allowable values for this parameter.
          items:
            type: string
          readOnly: true
          type: array

components:
  schemas:
    Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#LogService.ClearLog':
          $ref: '#/components/schemas/ClearLog'
        Oem:
          $ref: '#/components/schemas/OemActions'
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    ClearLog:
      additionalProperties: false
      description: This action is used to clear the log for this Log Service.
      properties:
        target:
          description: Link to invoke action
          format: uri
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall delete all entries found in the Entries
        collection for this Log Service.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    ClearLogRequestBody:
      additionalProperties: false
      description: This action is used to clear the log for this Log Service.
      properties: {}
      type: object
      x-longDescription: This action shall delete all entries found in the Entries
        collection for this Log Service.
    LogService:
      additionalProperties: false
      description: This resource represents the log service for the resource or service
        to which it is associated.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_1.yaml#/components/schemas/context
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_1.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_1.yaml#/components/schemas/type
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this resource.
          x-longDescription: The Actions property shall contain the available actions
            for this resource.
        DateTime:
          description: The current DateTime (with offset) for the log service, used
            to set or read time.
          format: date-time
          nullable: true
          readOnly: false
          type: string
          x-longDescription: The value of this property shall represent the current
            DateTime value that the log service is using, with offset from UTC, in
            Redfish Timestamp format.
        DateTimeLocalOffset:
          description: 'The time offset from UTC that the DateTime property is set
            to in format: +06:00 .'
          nullable: true
          pattern: ([-+][0-1][0-9]:[0-5][0-9])
          readOnly: false
          type: string
          x-longDescription: The value is property shall represent the offset from
            UTC time that the current value of DataTime property contains.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Entries:
          $ref: http://redfish.dmtf.org/schemas/v1/odata.v4_0_3.yaml#/components/schemas/idRef
          description: References to the log entry collection.
          readOnly: true
          x-longDescription: The value of this property shall reference a collection
            of resources of type LogEntry.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        MaxNumberOfRecords:
          description: The maximum number of log entries this service can have.
          minimum: 0
          readOnly: true
          type: number
          x-longDescription: The value of this property shall be the maximum numbers
            of LogEntry resources in the Entries collection for this service.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: This is the manufacturer/provider specific extension moniker
            used to divide the Oem object into sections.
          x-longDescription: The value of this string shall be of the format for the
            reserved word *Oem*.
        OverWritePolicy:
          $ref: '#/components/schemas/OverWritePolicy'
          description: The overwrite policy for this service that takes place when
            the log is full.
          readOnly: true
          x-longDescription: The value of this property shall indicate the policy
            of the log service when the MaxNumberOfRecords has been reached. Unknown
            indicates the log overwrite policy is unknown. WrapsWhenFull indicates
            that the log overwrites its entries with new entries when the log has
            reached its maximum capacity. NeverOverwrites indicates that the log never
            overwrites its entries by the new entries and ceases logging when the
            limit has been reached.
        ServiceEnabled:
          description: This indicates whether this service is enabled.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: The value of this property shall be a boolean indicating
            whether this service is enabled.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          nullable: true
      required:
      - Id
      - Name
      type: object
      x-longDescription: This resource shall be used to represent a log service for
        a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    OemActions:
      additionalProperties: true
      description: The available OEM specific actions for this resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain any additional OEM actions for this
        resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message|Privileges)\.[a-zA-Z_][a-zA-Z0-9_.]+$:
          description: This property shall specify a valid odata or Redfish property.
    OverWritePolicy:
      enum:
      - Unknown
      - WrapsWhenFull
      - NeverOverWrites
      type: string
      x-enumDescriptions:
        NeverOverWrites: When full, new entries to the Log will be discarded.
        Unknown: The overwrite policy is not known or is undefined.
        WrapsWhenFull: When full, new entries to the Log will overwrite previous entries.

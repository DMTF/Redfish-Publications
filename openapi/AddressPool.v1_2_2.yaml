components:
  schemas:
    AddressPool_v1_2_2_ASNumberRange:
      additionalProperties: false
      description: Autonomous System (AS) number range.
      properties:
        Lower:
          description: Lower Autonomous System (AS) number.
          format: int64
          maximum: 65535
          minimum: 1
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the lower Autonomous System
            (AS) number to be used as part of a range of ASN values.
          x-versionAdded: v1_1_0
        Upper:
          description: Upper Autonomous System (AS) number.
          format: int64
          maximum: 65535
          minimum: 1
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the upper Autonomous System
            (AS) number to be used as part of a range of ASN values.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This type shall contain the Autonomous System (AS) number
        range.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    AddressPool_v1_2_2_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        Oem:
          $ref: '#/components/schemas/AddressPool_v1_2_2_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    AddressPool_v1_2_2_AddressPool:
      additionalProperties: false
      description: The schema definition of an address pool and its configuration.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Actions:
          $ref: '#/components/schemas/AddressPool_v1_2_2_Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        Ethernet:
          $ref: '#/components/schemas/AddressPool_v1_2_2_Ethernet'
          description: The Ethernet related properties for this address pool.
          x-longDescription: This property shall contain the Ethernet related properties
            to this address pool.
          x-versionAdded: v1_1_0
        GenZ:
          $ref: '#/components/schemas/AddressPool_v1_2_2_GenZ'
          description: The Gen-Z related properties for this address pool.
          x-longDescription: This property shall contain the Gen-Z related properties
            to this address pool.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Links:
          $ref: '#/components/schemas/AddressPool_v1_2_2_Links'
          description: The links to other resources that are related to this resource.
          x-longDescription: This property shall contain links to resources that are
            related to but are not contained by, or subordinate to, this resource.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Status
          description: The status and health of the resource and its subordinate or
            dependent resources.
          x-longDescription: This property shall contain any status or health properties
            of the resource.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This resource shall represent an address pool in a Redfish
        implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    AddressPool_v1_2_2_BFDSingleHopOnly:
      additionalProperties: false
      description: Bidirectional Forwarding Detection (BFD) related properties for
        an Ethernet fabric.
      properties:
        DemandModeEnabled:
          description: Bidirectional Forwarding Detection (BFD) Demand Mode status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate if Bidirectional Forwarding
            Detection (BFD) Demand Mode is enabled.  In Demand mode, no periodic BFD
            Control packets will flow in either direction.
          x-versionAdded: v1_1_0
        DesiredMinTxIntervalMilliseconds:
          description: Desired Bidirectional Forwarding Detection (BFD) minimal transmit
            interval.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the minimum interval, in
            milliseconds, that the local system would like to use when transmitting
            Bidirectional Forwarding Detection (BFD) Control packets, less any jitter
            applied.
          x-versionAdded: v1_1_0
        KeyChain:
          description: Bidirectional Forwarding Detection (BFD) Key Chain name.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the name of the Bidirectional
            Forwarding Detection (BFD) Key Chain.
          x-versionAdded: v1_1_0
        LocalMultiplier:
          description: Bidirectional Forwarding Detection (BFD) multiplier value.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the Bidirectional Forwarding
            Detection (BFD) multiplier value.  A BFD multiplier consists of the number
            of consecutive BFD packets that shall be missed from a BFD peer before
            declaring that peer unavailable, and informing the higher-layer protocols
            of the failure.
          x-versionAdded: v1_1_0
        MeticulousModeEnabled:
          description: Meticulous MD5 authentication of the Bidirectional Forwarding
            Detection (BFD) session.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the keyed MD5 sequence
            number is updated with every packet.  If `true`, the keyed MD5 sequence
            number is updated with every packet, if `false` it is updated periodically.
          x-versionAdded: v1_1_0
        RequiredMinRxIntervalMilliseconds:
          description: Bidirectional Forwarding Detection (BFD) receive value.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the Bidirectional Forwarding
            Detection (BFD) receive value.  The BFD receive value determines how frequently
            (in milliseconds) BFD packets will be expected to be received from BFD
            peers.
          x-versionAdded: v1_1_0
        SourcePort:
          description: Bidirectional Forwarding Detection (BFD) source port.
          format: int64
          maximum: 65535
          minimum: 49152
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the Bidirectional Forwarding
            Detection (BFD) source port.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This type shall contain the BFD related properties for an
        Ethernet fabric that uses Bidirectional Forwarding Detection (BFD) for link
        fault detection.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    AddressPool_v1_2_2_BGPEvpn:
      additionalProperties: false
      description: BGP Ethernet Virtual Private Network (BGP EVPN) related properties
        for an Ethernet fabric.
      properties:
        ARPProxyEnabled:
          description: Address Resolution Protocol (ARP) proxy status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether proxy Address Resolution
            Protocol (ARP) is enabled.
          x-versionAdded: v1_1_0
        ARPSupressionEnabled:
          description: Address Resolution Protocol (ARP) suppression status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether Address Resolution
            Protocol (ARP) suppression is enabled.
          x-versionAdded: v1_1_0
        AnycastGatewayIPAddress:
          description: The anycast gateway IPv4 address.
          nullable: true
          pattern: ^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the anycast gateway IPv4
            address for a host subnet.
          x-versionAdded: v1_1_0
        AnycastGatewayMACAddress:
          description: The anycast gateway MAC address.
          nullable: true
          pattern: ^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the anycast gateway MAC address
            for a host subnet.
          x-versionAdded: v1_1_0
        ESINumberRange:
          $ref: '#/components/schemas/AddressPool_v1_2_2_ESINumberRange'
          description: The Ethernet Segment Identifier (ESI) number range for the
            fabric.
          nullable: true
          x-longDescription: This property shall contain Ethernet Segment Identifier
            (ESI) number ranges for allocation in supporting functions such as multihoming.
          x-versionAdded: v1_1_0
        EVINumberRange:
          $ref: '#/components/schemas/AddressPool_v1_2_2_EVINumberRange'
          description: The Ethernet Virtual Private Network (EVPN) Instance number
            (EVI) number range for the fabric.
          nullable: true
          x-longDescription: This property shall contain the Ethernet Virtual Private
            Network (EVPN) Instance number (EVI) range for EVPN based fabrics.
          x-versionAdded: v1_1_0
        GatewayIPAddress:
          description: The gateway IPv4 address.
          nullable: true
          pattern: ^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the Gateway IPv4 address
            for a host subnet.
          x-versionAdded: v1_1_0
        GatewayIPAddressRange:
          $ref: '#/components/schemas/AddressPool_v1_2_2_GatewayIPAddressRange'
          description: The IPv4 address range for gateways.
          nullable: true
          x-longDescription: This property shall contain the IPv4 address range for
            gateway nodes on this subnet.
          x-versionAdded: v1_2_0
        NDPProxyEnabled:
          description: Network Discovery Protocol (NDP) proxy status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether Network Discovery
            Protocol (NDP) proxy is enabled.
          x-versionAdded: v1_1_0
        NDPSupressionEnabled:
          description: Network Discovery Protocol (NDP) suppression status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether Network Discovery
            Protocol (NDP) suppression is enabled.
          x-versionAdded: v1_1_0
        RouteDistinguisherAdministratorSubfield:
          description: The Route Distinguisher (RD) Administrator subfield.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the RFC4364-defined Route
            Distinguisher (RD) Administrator subfield.
          x-versionAdded: v1_2_0
        RouteDistinguisherRange:
          $ref: '#/components/schemas/AddressPool_v1_2_2_RouteDistinguisherRange'
          description: The Route Distinguisher (RD) number range for the fabric.
          nullable: true
          x-longDescription: This property shall contain the Route Distinguisher (RD)
            Instance number range for Ethernet Virtual Private Network (EVPN) based
            fabrics.
          x-versionAdded: v1_1_0
        RouteTargetAdministratorSubfield:
          description: The Route Target (RT) Administrator Subfield.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the RFC4364-defined Route
            Target (RT) Administrator subfield.
          x-versionAdded: v1_2_0
        RouteTargetRange:
          $ref: '#/components/schemas/AddressPool_v1_2_2_RouteTargetRange'
          description: The Route Target (RT) number range for the fabric.
          nullable: true
          x-longDescription: This property shall contain the Route Target (RT) Instance
            number range for Ethernet Virtual Private Network (EVPN) based fabrics.
          x-versionAdded: v1_1_0
        UnderlayMulticastEnabled:
          description: Underlay multicast status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether multicast is enabled
            on the Ethernet fabric underlay.
          x-versionAdded: v1_1_0
        UnknownUnicastSuppressionEnabled:
          description: Suppression of unknown unicast packets.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether unknown unicast
            packets should be suppressed.
          x-versionAdded: v1_1_0
        VLANIdentifierAddressRange:
          $ref: '#/components/schemas/AddressPool_v1_2_2_VLANIdentifierAddressRange'
          description: Virtual LAN (VLAN) tag related address range applicable to
            this Ethernet fabric or for end host subnets.
          nullable: true
          x-longDescription: This property shall contain Virtual LAN (VLAN) tag related
            address range applicable to this Ethernet fabric or for endpoint host
            subnets.  VLAN tags can be used for the purpose of identifying packets
            belonging to different networks.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This type shall contain the EVPN related properties for an
        Ethernet fabric that uses an IETF defined Ethernet Virtual Private Network
        (EVPN) based control plane specification based on RFC7432.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    AddressPool_v1_2_2_BGPNeighbor:
      additionalProperties: false
      description: Border Gateway Protocol (BGP) neighbor related properties.
      properties:
        Address:
          description: Border Gateway Protocol (BGP) neighbor address.
          nullable: true
          pattern: ^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$
          readOnly: false
          type: string
          x-longDescription: This property shall contain the IPv4 address assigned
            to a Border Gateway Protocol (BGP) neighbor.
          x-versionAdded: v1_1_0
        AllowOwnASEnabled:
          description: Allow own Autonomous System (AS) status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the Autonomous System
            (AS) of the receiving router is permitted in a Border Gateway Protocol
            (BGP) update.  If `true`, routes should be received and processed even
            if the router detects its own ASN in the AS-Path.  If `false`, they should
            be dropped.
          x-versionAdded: v1_1_0
        CIDR:
          description: The Classless Inter-Domain Routing (CIDR) value used for neighbor
            communication.  This is the number of ones before the first zero in the
            subnet mask.
          format: int64
          readOnly: false
          type: integer
          x-longDescription: The value of this property shall contain the RFC4271-defined
            Classless Inter-Domain Routing (CIDR) value.
          x-versionAdded: v1_2_0
        ConnectRetrySeconds:
          description: Border Gateway Protocol (BGP) retry timer in seconds.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the Border Gateway Protocol
            (BGP) Retry Timer.  The BGP Retry Timer allows the administrator to set
            the amount of time in seconds between retries to establish a connection
            to configured peers which have gone down.
          x-versionAdded: v1_1_0
        Enabled:
          description: An indication of whether BGP neighbor communication is enabled.
          readOnly: false
          type: boolean
          x-longDescription: The value of this property shall indicate whether BGP
            neighbor communication is enabled.
          x-versionAdded: v1_2_0
        HoldTimeSeconds:
          description: Border Gateway Protocol (BGP) hold timer in seconds.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the Border Gateway Protocol
            (BGP) Hold Timer agreed upon between peers.
          x-versionAdded: v1_1_0
        KeepaliveIntervalSeconds:
          description: Border Gateway Protocol (BGP) Keepalive timer in seconds.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the Keepalive timer in seconds.  It
            is used in conjunction with the Border Gateway Protocol (BGP) hold timer.
          x-versionAdded: v1_1_0
        LocalAS:
          description: Local Autonomous System (AS) number.
          format: int64
          maximum: 65535
          minimum: 1
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the Autonomous System (AS)
            number of the local Border Gateway Protocol (BGP) peer.
          x-versionAdded: v1_1_0
        LogStateChangesEnabled:
          description: Border Gateway Protocol (BGP) neighbor log state change status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether Border Gateway Protocol
            (BGP) neighbor state changes are logged.
          x-versionAdded: v1_1_0
        MaxPrefix:
          $ref: '#/components/schemas/AddressPool_v1_2_2_MaxPrefix'
          description: Border Gateway Protocol (BGP) max prefix properties.
          nullable: true
          x-longDescription: These properties are applicable to configuring Border
            Gateway Protocol (BGP) max prefix related properties.
          x-versionAdded: v1_1_0
        MinimumAdvertisementIntervalSeconds:
          description: Minimum Border Gateway Protocol (BGP) advertisement interval
            in seconds.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the minimum time between
            Border Gateway Protocol (BGP) route advertisements in seconds.
          x-versionAdded: v1_1_0
        PassiveModeEnabled:
          description: Border Gateway Protocol (BGP) passive mode status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether Border Gateway Protocol
            (BGP) passive mode is enabled.
          x-versionAdded: v1_1_0
        PathMTUDiscoveryEnabled:
          description: Path MTU discovery status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether MTU discovery is
            permitted.
          x-versionAdded: v1_1_0
        PeerAS:
          description: Peer Autonomous System (AS) number.
          format: int64
          maximum: 65535
          minimum: 1
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the Autonomous System (AS)
            number of the external Border Gateway Protocol (BGP) peer.
          x-versionAdded: v1_1_0
        ReplacePeerASEnabled:
          description: Replace Border Gateway Protocol (BGP) peer Autonomous System
            (AS) status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether peer Autonomous
            System (AS) numbers should be replaced.  If `true`, private ASNs are removed
            and replaced with the peer AS.  If `false`, they remain unchanged.
          x-versionAdded: v1_1_0
        TCPMaxSegmentSizeBytes:
          description: TCP max segment size in Bytes.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the TCP max segment size
            in Bytes signifying the number of bytes that shall be transported in a
            single packet.
          x-versionAdded: v1_1_0
        TreatAsWithdrawEnabled:
          description: Border Gateway Protocol (BGP) treat as withdraw status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate Border Gateway Protocol
            (BGP) withdraw status.  If `true`, the UPDATE message containing the path
            attribute shall be treated as though all contained routes had been withdrawn.  If
            `false`, they should remain.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This type shall contain all Border Gateway Protocol (BGP)
        neighbor related properties.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    AddressPool_v1_2_2_BGPRoute:
      additionalProperties: false
      description: Border Gateway Protocol (BGP) route properties.
      properties:
        AdvertiseInactiveRoutesEnabled:
          description: Advertise inactive route status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether inactive routes
            should be advertised.  If `true`, advertise the best Border Gateway Protocol
            (BGP) route that is inactive because of Interior Gateway Protocol (IGP)
            preference.  If `false`, do not use as part of BGP best path selection.
          x-versionAdded: v1_1_0
        DistanceExternal:
          description: Route distance for external routes.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall modify the administrative distance
            for routes learned via External BGP (eBGP).
          x-versionAdded: v1_1_0
        DistanceInternal:
          description: Route distance for internal routes.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall modify the administrative distance
            for routes learned via Internal BGP (iBGP).
          x-versionAdded: v1_1_0
        DistanceLocal:
          description: Route distance for local routes.
          format: int64
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall modify the administrative distance
            for routes configured on a local router.
          x-versionAdded: v1_1_0
        ExternalCompareRouterIdEnabled:
          description: Compare router id status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether external router
            ids should be compared.  If `true`, prefer the route that comes from the
            Border Gateway Protocol (BGP) router with the lowest router ID.  If `false`,
            do not use as part of BGP best path selection.
          x-versionAdded: v1_1_0
        FlapDampingEnabled:
          description: Route flap dampening status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether route flap dampening
            should be enabled.
          x-versionAdded: v1_1_0
        SendDefaultRouteEnabled:
          description: Send default route status.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the default route
            should be advertised.  If `true`, the default route is advertised to all
            Border Gateway Protocol (BGP) neighbors unless specifically denied.  If
            `false`, the default route is not advertised.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This type shall contain properties that are applicable to
        configuring Border Gateway Protocol (BGP) route related properties.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    AddressPool_v1_2_2_CommonBGPProperties:
      additionalProperties: false
      description: Common BGP properties.
      properties:
        ASNumberRange:
          $ref: '#/components/schemas/AddressPool_v1_2_2_ASNumberRange'
          description: Autonomous System (AS) number range.
          nullable: true
          x-longDescription: This property shall contain the range of Autonomous System
            (AS) numbers assigned to each Border Gateway Protocol (BGP) peer within
            the fabric.
          x-versionAdded: v1_1_0
        BGPNeighbor:
          $ref: '#/components/schemas/AddressPool_v1_2_2_BGPNeighbor'
          description: Border Gateway Protocol (BGP) neighbor related properties.
          nullable: true
          x-longDescription: This property shall contain all Border Gateway Protocol
            (BGP) neighbor related properties.
          x-versionAdded: v1_1_0
        BGPRoute:
          $ref: '#/components/schemas/AddressPool_v1_2_2_BGPRoute'
          description: Border Gateway Protocol (BGP) route related properties.
          nullable: true
          x-longDescription: This property shall contain Border Gateway Protocol (BGP)
            route related properties.
          x-versionAdded: v1_1_0
        GracefulRestart:
          $ref: '#/components/schemas/AddressPool_v1_2_2_GracefulRestart'
          description: Graceful restart related properties.
          nullable: true
          x-longDescription: This property shall contain all graceful restart related
            properties.
          x-versionAdded: v1_1_0
        MultiplePaths:
          $ref: '#/components/schemas/AddressPool_v1_2_2_MultiplePaths'
          description: Multiple path related properties.
          nullable: true
          x-longDescription: This property shall contain all multiple path related
            properties.
          x-versionAdded: v1_1_0
        SendCommunityEnabled:
          description: This property shall indicate whether community attributes are
            sent.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether community attributes
            are sent to BGP neighbors.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This property shall contain properties shared across both
        External and Internal Border Gateway Protocol (BGP) related properties.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:

components:
  schemas:
    BootSource:
      enum:
      - None
      - Pxe
      - Floppy
      - Cd
      - Usb
      - Hdd
      - BiosSetup
      - Utilities
      - Diags
      - UefiShell
      - UefiTarget
      - SDCard
      - UefiHttp
      - RemoteDrive
      - UefiBootNext
      type: string
      x-enumDescriptions:
        BiosSetup: Boot to the BIOS setup utility.
        Cd: Boot from the CD or DVD.
        Diags: Boot to the manufacturer's diagnostics program.
        Floppy: Boot from the floppy disk drive.
        Hdd: Boot from a hard drive.
        None: Boot from the normal boot device.
        Pxe: Boot from the Pre-Boot EXecution (PXE) environment.
        RemoteDrive: Boot from a remote drive, such as an iSCSI target.
        SDCard: Boot from an SD card.
        UefiBootNext: Boot to the UEFI device that the BootNext property specifies.
        UefiHttp: Boot from a UEFI HTTP network location.
        UefiShell: Boot to the UEFI Shell.
        UefiTarget: Boot to the UEFI device specified in the UefiTargetBootSourceOverride
          property.
        Usb: Boot from a system BIOS-specified USB device.
        Utilities: Boot to the manufacturer's utilities program or programs.
      x-enumVersionAdded:
        RemoteDrive: v1_2_0
        SDCard: v1_1_0
        UefiBootNext: v1_5_0
        UefiHttp: v1_1_0
    ComputerSystem:
      anyOf:
      - $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_0_13.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_1_11.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_2_10.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_3_9.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_4_8.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_5_6.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_6_4.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_7_3.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_8_2.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_9_2.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_10_1.yaml#/components/schemas/ComputerSystem
      - $ref: http://redfish.dmtf.org/schemas/v1/ComputerSystem.v1_11_0.yaml#/components/schemas/ComputerSystem
      description: The ComputerSystem schema represents a computer or system instance
        and the software-visible resources, or items within the data plane, such as
        memory, CPU, and other devices that it can access.  Details of those resources
        or subsystems are also linked through this resource.
      x-longDescription: This resource shall represent a computing system in the Redfish
        Specification.
title: '#ComputerSystem.ComputerSystem'

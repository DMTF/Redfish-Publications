          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of collisions
            that occurred after one slot time as defined by IEEE 802.3.
          x-versionAdded: v1_1_0
        TXMulticastFrames:
          description: The total number of good multicast frames transmitted on a
            port since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of good
            multicast frames transmitted on a port since reset, including host and
            remote management passthrough traffic.
          x-versionAdded: v1_1_0
        TXMultipleCollisions:
          description: The times that a transmitted frame encountered 2-15 collisions.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the times that a transmitted
            frame encountered 2-15 collisions.
          x-versionAdded: v1_1_0
        TXPFCFrames:
          description: The total number of priority flow control (PFC) frames sent
            on a port since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of priority
            flow control (PFC) frames sent on a port since reset.
          x-versionAdded: v1_1_0
        TXPauseXOFFFrames:
          description: The total number of XOFF frames transmitted to the network.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of XOFF

          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of false
            carrier errors received from phy on a port since reset.
          x-versionAdded: v1_1_0
        RXFrameAlignmentErrors:
          description: The total number of frames received with alignment errors on
            a port since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of frames
            received with alignment errors on a port since reset.
          x-versionAdded: v1_1_0
        RXFrames:
          description: The total number of frames received on a port since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of frames
            received on a port since reset.
          x-versionAdded: v1_1_0
        RXMulticastFrames:
          description: The total number of valid multicast frames received on a port
            since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of valid
            multicast frames received on a port since reset, including host and remote
            management passthrough traffic.
          x-versionAdded: v1_1_0
        RXOversizeFrames:
          description: The total number of frames that exceed the maximum frame size.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of frames
            that exceed the maximum frame size.
          x-versionAdded: v1_1_0
        RXPFCFrames:
          description: The total number of priority flow control (PFC) frames received
            on a port since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of priority
            flow control (PFC) frames received on a port since reset.
          x-versionAdded: v1_1_0
        RXPauseXOFFFrames:

          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of frames
            received with frame check sequence (FCS) errors on a port since reset.
          x-versionAdded: v1_1_0
        RXFalseCarrierErrors:
          description: The total number of false carrier errors received from phy

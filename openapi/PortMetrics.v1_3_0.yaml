          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of valid
            unicast frames received on a port since reset.
          x-versionAdded: v1_1_0
        TXBroadcastFrames:
          description: The total number of good broadcast frames transmitted on a
            port since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of good
            broadcast frames transmitted on a port since reset, including host and
            remote management passthrough traffic.
          x-versionAdded: v1_1_0
        TXDiscards:
          description: The total number of frames discarded in a port's transmit path
            since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of frames
            discarded in a port's transmit path since reset.
          x-versionAdded: v1_1_0
        TXExcessiveCollisions:
          description: The number of times a single transmitted frame encountered

          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of frames
            discarded in a port's receive path since reset.
          x-versionAdded: v1_1_0
        RXFCSErrors:
          description: The total number of frames received with frame check sequence

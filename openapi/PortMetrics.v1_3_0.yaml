components:
  schemas:
    PortMetrics_v1_3_0_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        Oem:
          $ref: '#/components/schemas/PortMetrics_v1_3_0_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    PortMetrics_v1_3_0_FibreChannel:
      additionalProperties: false
      description: The Fibre Channel-specific port metrics for network ports.
      properties:
        CorrectableFECErrors:
          description: The total number of correctable forward error correction (FEC)
            errors.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of times
            this port has received traffic with correctable forward error correction
            (FEC) errors.
          x-versionAdded: v1_2_0
        InvalidCRCs:
          description: The total number of invalid cyclic redundancy checks (CRCs).
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of invalid
            cyclic redundancy checks (CRCs) observed on this port.
          x-versionAdded: v1_2_0
        InvalidTXWords:
          description: The total number of invalid transmission words.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of times
            this port has received invalid transmission words.
          x-versionAdded: v1_2_0
        LinkFailures:
          description: The total number of link failures.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of link
            failures observed on this port.
          x-versionAdded: v1_2_0
        LossesOfSignal:
          description: The total number of losses of signal.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of times
            this port has lost signal.
          x-versionAdded: v1_2_0
        LossesOfSync:
          description: The total number of losses of sync.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of times
            this port has lost sync.
          x-versionAdded: v1_2_0
        RXBBCreditZero:
          description: The number of times the receive buffer-to-buffer credit count
            transitioned to zero.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of times the receive
            buffer-to-buffer credit count transitioned to zero since last counter
            reset.
          x-versionAdded: v1_2_0
        RXExchanges:
          description: The total number of Fibre Channel exchanges received.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of Fibre
            Channel exchanges received.
          x-versionAdded: v1_2_0
        RXSequences:
          description: The total number of Fibre Channel sequences received.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of Fibre
            Channel sequences received.
          x-versionAdded: v1_2_0
        TXBBCreditZero:
          description: The number of times the transmit buffer-to-buffer credit count
            transitioned to zero.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of times the transmit
            buffer-to-buffer credit count transitioned to zero since last counter
            reset.
          x-versionAdded: v1_2_0
        TXBBCreditZeroDurationMilliseconds:
          description: The total amount of time the port has been blocked from transmitting
            due to lack of buffer credits.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total amount of time
            in milliseconds the port has been blocked from transmitting due to lack
            of buffer credits since the last counter reset.
          x-units: ms
          x-versionAdded: v1_2_0
        TXBBCredits:
          description: The number of transmit buffer-to-buffer credits the port is
            configured to use.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of transmit buffer-to-buffer
            credits the port is configured to use.
          x-versionAdded: v1_2_0
        TXExchanges:
          description: The total number of Fibre Channel exchanges transmitted.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of Fibre
            Channel exchanges transmitted.
          x-versionAdded: v1_2_0
        TXSequences:
          description: The total number of Fibre Channel sequences transmitted.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of Fibre
            Channel sequences transmitted.
          x-versionAdded: v1_2_0
        UncorrectableFECErrors:
          description: The total number of uncorrectable forward error correction
            (FEC) errors.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of times
            this port has received traffic with uncorrectable forward error correction
            (FEC) errors.
          x-versionAdded: v1_2_0
      type: object
      x-longDescription: This type shall describe Fibre Channel-specific metrics for
        network ports.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    PortMetrics_v1_3_0_GenZ:
      additionalProperties: false
      description: The port metrics for a Gen-Z interface.
      properties:
        AccessKeyViolations:
          description: The total number of Access Key Violations detected.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of Access
            Key Violations detected for packets received or transmitted on this interface.
        EndToEndCRCErrors:
          description: The total number of ECRC transient errors detected.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain total number of ECRC transient
            errors detected in received link-local and end-to-end packets.
        LLRRecovery:
          description: The total number of times Link-Level Reliability (LLR) recovery
            has been initiated.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of times
            Link-level Reliability (LLR) recovery has been initiated by this interface.  This
            is not to be confused with the number of packets retransmitted due to
            initiating LLR recovery.
        LinkNTE:
          description: The total number of link-local non-transient errors detected.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of link-local
            non-transient errors detected on this interface.
        MarkedECN:
          description: The number of packets with the Congestion ECN bit set.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of packets that
            the component set the Congestion ECN bit prior to transmission through
            this interface.
        NonCRCTransientErrors:
          description: The total number transient errors detected that are unrelated
            to CRC validation.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of transient
            errors detected that are unrelated to CRC validation, which covers link-local
            and end-to-end packets, such as malformed Link Idle packets or PLA signal
            errors.
        PacketCRCErrors:
          description: The total number of PCRC transient errors detected.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of PCRC
            transient errors detected in received link-local and end-to-end packets.
        PacketDeadlineDiscards:
          description: The number of packets discarded due to the Congestion Deadline
            sub-field reaching zero.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of packets discarded
            by this interface due to the Congestion Deadline sub-field reaching zero
            prior to packet transmission.
        RXStompedECRC:
          description: The total number of packets received with a stomped ECRC field.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of packets
            that this interface received with a stomped ECRC field.
        ReceivedECN:
          description: The number of packets received on this interface with the Congestion
            ECN bit set.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of packets received
            on this interface with the Congestion ECN bit set.
        TXStompedECRC:
          description: The total number of packets that this interface stomped the
            ECRC field.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of packets
            that this interfaced stomped the ECRC field.
      type: object
      x-longDescription: This type shall describe the Gen-Z related port metrics.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    PortMetrics_v1_3_0_Networking:
      additionalProperties: false

          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the times that a successfully
            transmitted frame encountered a single collision.
          x-versionAdded: v1_1_0
        TXUnicastFrames:
          description: The total number of good unicast frames transmitted on a port
            since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of good
            unicast frames transmitted on a port since reset, including host and remote
            management passthrough traffic.

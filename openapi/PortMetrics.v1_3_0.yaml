          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the number of times a single
            transmitted frame encountered more than 15 collisions.
          x-versionAdded: v1_1_0
        TXFrames:
          description: The total number of frames transmitted on a port since reset.
          format: int64
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the total number of frames
            transmitted on a port since reset.
          x-versionAdded: v1_1_0
        TXLateCollisions:
          description: The total number of collisions that occurred after one slot

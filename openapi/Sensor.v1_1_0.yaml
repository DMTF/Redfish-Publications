components:
  schemas:
    Sensor_v1_1_0_Actions:
      additionalProperties: false
      description: The available actions for this Resource.
      properties:
        '#Sensor.ResetMetrics':
          $ref: '#/components/schemas/Sensor_v1_1_0_ResetMetrics'
        Oem:
          $ref: '#/components/schemas/Sensor_v1_1_0_OemActions'
          description: The available OEM-specific actions for this Resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this Resource.
      type: object
      x-longDescription: This type shall contain the available actions for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Sensor_v1_1_0_ImplementationType:
      enum:
      - PhysicalSensor
      - Synthesized
      - Reported
      type: string
      x-enumDescriptions:
        PhysicalSensor: The reading is acquired from a physical sensor.
        Reported: The reading is obtained from software or a device.
        Synthesized: The reading is obtained by applying a calculation on one or more
          properties.  The calculation is not provided.
    Sensor_v1_1_0_OemActions:
      additionalProperties: true
      description: The available OEM-specific actions for this Resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain the available OEM-specific actions
        for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Sensor_v1_1_0_ReadingType:
      enum:
      - Temperature
      - Humidity
      - Power
      - EnergykWh
      - EnergyJoules
      - Voltage
      - Current
      - Frequency
      - Pressure
      - LiquidLevel
      - Rotational
      - AirFlow
      - LiquidFlow
      - Barometric
      - Altitude
      - Percent
      type: string
      x-enumDescriptions:
        AirFlow: Airflow.
        Altitude: Altitude.
        Barometric: Barometric pressure.
        Current: Current.
        EnergyJoules: Energy (Joules).
        EnergykWh: Energy (kWh).
        Frequency: Frequency.
        Humidity: Relative Humidity.
        LiquidFlow: Liquid flow.
        LiquidLevel: Liquid level.
        Percent: Percent.
        Power: Power.
        Pressure: Pressure.
        Rotational: Rotational.
        Temperature: Temperature.
        Voltage: Voltage (AC or DC).
      x-enumLongDescriptions:
        AirFlow: This value shall indicate a measurement of a volume of gas per unit
          of time that flows through a particular junction.  The ReadingUnits shall
          be `cft_i/min`.
        Altitude: This value shall indicate a measurement of altitude, in meter units,
          and the ReadingUnits value shall be `m`.
        Barometric: This value shall indicate a measurement of barometric pressure,
          in millimeters, of a mercury column, and the ReadingUnits value shall be
          `mm[Hg]`.
        Current: This value shall indicate a measurement of the root mean square (RMS)
          of instantaneous current calculated over an integer number of line cycles
          for a circuit.  Current is expressed in Amperes units and the ReadingUnits
          value shall be `A`.
        EnergyJoules: This value shall indicate the energy, integral of real power
          over time, of the monitored item since the sensor metrics were last reset.  The
          value of the Reading property shall be in Joule units and the ReadingUnits
          value shall be `J`.  This value is used for device-level energy consumption
          measurements, while EnergykWh is used for large-scale consumption measurements.
        EnergykWh: This value shall indicate the energy, integral of real power over
          time, of the monitored item since the sensor metrics were last reset.  The
          value of the Reading property shall be in kilowatt-hour units and the ReadingUnits
          value shall be `kW.h`.  This value is used for large-scale energy consumption
          measurements, while EnergyJoules is used for device-level consumption measurements.
        Frequency: This value shall indicate a frequency measurement, in Hertz units,
          and the ReadingUnits value shall be `Hz`.
        Humidity: This value shall indicate a relative humidity measurement, in percent
          units, and the ReadingUnits value shall be '%'.
        LiquidFlow: This value shall indicate a measurement of a volume of liquid
          per unit of time that flows through a particular junction.  The ReadingUnits
          shall be `L/s`.
        LiquidLevel: This value shall indicate a measurement of fluid height relative
          to a specified vertical datum and the ReadingUnits value shall be `cm`.
        Percent: This value shall indicate a percentage measurement, in percent units,
          and the ReadingUnits value shall be `%`.
        Power: This value shall indicate the arithmetic mean of product terms of instantaneous
          voltage and current values measured over integer number of line cycles for
          a circuit, in Watt units, and the ReadingUnits value shall be 'W'.
        Pressure: This value shall indicate a measurement of force applied perpendicular
          to the surface of an object per unit area over which that force is distributed.  The
          ReadingUnits shall be `Pa`.
        Rotational: This value shall indicate a measurement of rotational frequency,
          in revolutions per minute unit, and the ReadingUnits value shall be `RPM`.
        Temperature: This value shall indicate a temperature measurement, in degrees
          Celsius units, and the ReadingUnits value shall be 'Cel'.
        Voltage: This value shall indicate a measurement of the root mean square (RMS)
          of instantaneous voltage calculated over an integer number of line cycles
          for a circuit.  Voltage is expressed in Volts units and the ReadingUnits
          value shall be `V`.
      x-enumVersionAdded:
        Percent: v1_1_0
    Sensor_v1_1_0_ResetMetrics:
      additionalProperties: false
      description: Resets metrics related to this sensor.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall reset any time intervals or counted values
        for this sensor.  The SensorResetTime property shall be updated to reflect
        the time that this action was performed.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Sensor_v1_1_0_ResetMetricsRequestBody:
      additionalProperties: false
      description: Resets metrics related to this sensor.
      properties: {}
      type: object
      x-longDescription: This action shall reset any time intervals or counted values
        for this sensor.  The SensorResetTime property shall be updated to reflect
        the time that this action was performed.
    Sensor_v1_1_0_Sensor:
      additionalProperties: false
      description: The Sensor schema describes a sensor and its properties.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Accuracy:
          description: The estimated percent error of measured versus actual values.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the percent error +/- of
            the measured versus actual values of the Reading property.
          x-units: '%'
        Actions:
          $ref: '#/components/schemas/Sensor_v1_1_0_Actions'
          description: The available actions for this Resource.
          x-longDescription: This property shall contain the available actions for
            this Resource.
        AdjustedMaxAllowableOperatingValue:
          description: The adjusted maximum allowable operating value for this equipment
            based on the environmental conditions.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the adjusted maximum allowable
            operating value for the equipment that this sensor monitors, as specified
            by a standards body, manufacturer, or both.  The value is adjusted based
            on environmental conditions.  For example, liquid inlet temperature may
            be adjusted based on the available liquid pressure.
        AdjustedMinAllowableOperatingValue:
          description: The adjusted minimum allowable operating value for this equipment
            based on the environmental conditions.
          nullable: true
          readOnly: true
          type: number
          x-longDescription: This property shall contain the adjusted minimum allowable
            operating value for the equipment that this sensor monitors, as specified
            by a standards body, manufacturer, or both.  This value is adjusted based
            on environmental conditions.  For example, liquid inlet temperature may
            be adjusted based on the available liquid pressure.
        ApparentVA:
          description: The product of voltage and current for an AC circuit, in Volt-Ampere
            units.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorPower
          x-longDescription: This property shall contain the product of VoltageRMS
            multiplied by CurrentRMS for a circuit.  This property may appear in sensors
            of the Power ReadingType, and shall not appear in sensors of other ReadingType
            values.
          x-units: V.A
        CrestFactor:
          description: The crest factor for this sensor.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorCurrent,SensorVoltage
          x-longDescription: This property shall contain the ratio of the peak measurement
            divided by the RMS measurement and calculated over same N line cycles.  A
            sine wave would have a value of 1.414.
          x-versionAdded: v1_1_0
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        ElectricalContext:
          $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_ElectricalContext
          description: The combination of current-carrying conductors.
          nullable: true
          readOnly: true
          x-longDescription: This property shall represent the combination of current-carrying
            conductors that distribute power.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Implementation:
          $ref: '#/components/schemas/Sensor_v1_1_0_ImplementationType'
          description: The implementation of the sensor.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the implementation of the

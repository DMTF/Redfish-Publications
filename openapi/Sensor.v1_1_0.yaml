          x-versionAdded: v1_1_0
        LifetimeReading:
          description: The total accumulation value for this sensor.
          nullable: true
          readOnly: true
          type: number
          x-excerpt: SensorEnergykWh
          x-longDescription: This property shall contain the total accumulation of
            the Reading property over the sensor's life time.  This value shall not
            be reset by the ResetStatistics action.
          x-versionAdded: v1_1_0
        LoadPercent:
          deprecated: true

          $ref: '#/components/schemas/Circuit_v1_6_2_OemActions'
          description: The available OEM-specific actions for this resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this resource.
      type: object
      x-longDescription: This type shall contain the available actions for this resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Circuit_v1_6_2_BreakerControl:
      additionalProperties: false
      description: This action attempts to reset the circuit breaker.
      properties:
        target:
          description: Link to invoke action
          format: uri-reference
          type: string
        title:
          description: Friendly action name
          type: string
      type: object
      x-longDescription: This action shall control the state of the circuit breaker
        or over-current protection device.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    Circuit_v1_6_2_BreakerControlRequestBody:
      additionalProperties: false
      description: This action attempts to reset the circuit breaker.
      properties:
        PowerState:
          $ref: http://redfish.dmtf.org/schemas/v1/Circuit.yaml#/components/schemas/Circuit_PowerState
          description: The desired power state of the circuit if the breaker is reset
            successfully.
          x-longDescription: This parameter shall contain the desired power state
            of the circuit.
      type: object
      x-longDescription: This action shall control the state of the circuit breaker
        or over-current protection device.
    Circuit_v1_6_2_Circuit:
      additionalProperties: false
      description: This `Circuit` schema contains the definition for an electrical
        circuit.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context

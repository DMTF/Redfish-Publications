components:
  schemas:
    Circuit_v1_6_2_Actions:
      additionalProperties: false
      description: The available actions for this resource.
      properties:
        '#Circuit.BreakerControl':
          $ref: '#/components/schemas/Circuit_v1_6_2_BreakerControl'
        '#Circuit.PowerControl':
          $ref: '#/components/schemas/Circuit_v1_6_2_PowerControl'

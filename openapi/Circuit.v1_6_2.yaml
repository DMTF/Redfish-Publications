            in resource instances representing poly-phase circuits.
        Description:
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          - enum:
            - null
          readOnly: true
        ElectricalConsumerNames:
          description: An array of names of downstream devices that are powered by
            this circuit.
          items:
            nullable: true
            type: string
          readOnly: false
          type: array
          x-longDescription: This property shall contain an array of user-assigned
            identifying strings that describe downstream devices that are powered

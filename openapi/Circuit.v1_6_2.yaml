          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Actions:
          $ref: '#/components/schemas/Circuit_v1_6_2_Actions'
          description: The available actions for this resource.
          x-longDescription: This property shall contain the available actions for
            this resource.
        BreakerState:
          description: The state of the overcurrent protection device.
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/Circuit.yaml#/components/schemas/Circuit_BreakerStates
          - enum:
            - null
          readOnly: true
          x-longDescription: This property shall contain the state of the overcurrent
            protection device.
        CircuitType:
          description: The type of circuit.
          oneOf:
          - $ref: '#/components/schemas/Circuit_v1_6_2_CircuitType'
          - enum:
            - null
          readOnly: true
          x-longDescription: This property shall contain the type of circuit.
        ConfigurationLocked:
          description: Indicates whether the configuration is locked.
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether modification requests
            to this resource are not permitted.  If `true`, services shall reject
            modification requests to other properties in this resource.
          x-versionAdded: v1_5_0
        CriticalCircuit:
          description: Designates if this is a critical circuit.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the circuit is designated
            as a critical circuit, and therefore is excluded from autonomous logic
            that could affect the state of the circuit.  The value shall be `true`
            if the circuit is deemed critical, and `false` if the circuit is not critical.
        CurrentAmps:
          description: The current (A) for this single-phase circuit.
          oneOf:
          - $ref: http://redfish.dmtf.org/schemas/v1/Sensor.yaml#/components/schemas/Sensor_SensorCurrentExcerpt

components:
  schemas:
    Actions:
      additionalProperties: false
      description: The available actions for this Resource.
      properties:
        Oem:
          $ref: '#/components/schemas/OemActions'
          description: The available OEM-specific actions for this Resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this Resource.
      type: object
      x-longDescription: This type shall contain the available actions for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    OemActions:
      additionalProperties: true
      description: The available OEM-specific actions for this Resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain the available OEM-specific actions
        for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    PCIeLinks:
      additionalProperties: false
      description: The links to other Resources that are related to this Resource.
      properties:
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
        PCIeDevice:
          description: An array of links to the PCIe devices contained in this slot.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          readOnly: true
          type: array
          x-longDescription: This property shall contain an array of links to the
            Resources of the PCIeDevice type with which this physical slot is associated.  If
            the Status.State of this slot is `Absent`, this property shall not appear
            in the Resource.
        PCIeDevice@odata.count:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/count
      type: object
      x-longDescription: The Redfish Specification-described type shall contain links
        to Resources related to but not subordinate to this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    PCIeSlot:
      additionalProperties: false
      description: This type defines information for a PCIe slot.
      properties:
        HotPluggable:
          description: An indication of whether this PCIe slot supports hotplug.
          nullable: true
          readOnly: true
          type: boolean
          x-longDescription: This property shall contain indicating whether this PCIe
            slot supports hotplug.
          x-versionAdded: v1_1_0
        Lanes:
          description: The number of PCIe lanes supported by this slot.
          maximum: 32
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall contain the maximum number of PCIe
            lanes supported by the slot.
        Links:
          $ref: '#/components/schemas/PCIeLinks'
          description: The links to other Resources that are related to this Resource.
          x-longDescription: The Redfish Specification-described type shall contain
            links to Resources related to but not subordinate to this Resource.
        Location:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Location
          description: The location of the PCIe slot.
          x-longDescription: This property shall contain part location information,
            including a ServiceLabel of the associated PCIe Slot.
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties contained in this object shall conform to the Redfish
            Specification-described requirements.
        PCIeType:
          $ref: http://redfish.dmtf.org/schemas/v1/PCIeDevice.yaml#/components/schemas/PCIeTypes
          description: The PCIe specification supported by this slot.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the maximum PCIe specification
            that this slot supports.
        SlotType:
          $ref: '#/components/schemas/SlotTypes'
          description: The PCIe slot type for this slot.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the slot type as specified
            by the PCIe specification.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          description: The status and health of the Resource and its subordinate or
            dependent Resources.
          x-longDescription: This property shall contain any status or health properties
            of the Resource.
      type: object
      x-longDescription: These properties shall contain the definition for a PCIe
        Slot for a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    PCIeSlots:
      additionalProperties: false
      description: The PCIeSlots schema describes PCIe slot properties.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this Resource.
          x-longDescription: This property shall contain the available actions for
            this Resource.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        Slots:
          description: An array of PCI Slot information.
          items:
            $ref: '#/components/schemas/PCIeSlot'
          type: array
          x-longDescription: This array shall contain an entry for each PCIe slot,
            including empty slots (with no device or card installed).
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This Resource shall represent a set of PCIe slot information
        for a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    SlotTypes:
      enum:
      - FullLength
      - HalfLength
      - LowProfile
      - Mini
      - M2
      - OEM
      - OCP3Small
      - OCP3Large
      - U2
      type: string
      x-enumDescriptions:
        FullLength: Full-Length PCIe slot.
        HalfLength: Half-Length PCIe slot.
        LowProfile: Low-Profile or Slim PCIe slot.
        M2: PCIe M.2 slot.
        Mini: Mini PCIe slot.
        OCP3Large: Open Compute Project 3.0 large form factor slot.
        OCP3Small: Open Compute Project 3.0 small form factor slot.
        OEM: An OEM-specific slot.
        U2: U.2 / SFF-8639 slot or bay.
      x-enumVersionAdded:
        OCP3Large: v1_2_0
        OCP3Small: v1_2_0
        U2: v1_3_0
title: '#PCIeSlots.v1_3_0.PCIeSlots'

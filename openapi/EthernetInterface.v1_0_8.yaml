components:
  schemas:
    EthernetInterface:
      additionalProperties: false
      description: The EthernetInterface schema represents a single, logical Ethernet
        interface or network interface controller (NIC).
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        AutoNeg:
          description: An indication of whether the speed and duplex are automatically
            negotiated and configured on this interface.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether the speed and duplex
            are automatically negotiated and configured on this interface.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        FQDN:
          description: The complete, fully qualified domain name that DNS obtains
            for this interface.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the fully qualified domain
            name that DNS obtains for this interface.
        FullDuplex:
          description: An indication of whether full-duplex mode is enabled on the
            Ethernet connection for this interface.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether full-duplex mode
            is enabled on the Ethernet connection for this interface.
        HostName:
          description: The DNS host name, without any domain information.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain DNS host name for this interface.
        IPv4Addresses:
          description: The IPv4 addresses currently assigned to this interface.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/IPAddresses.yaml#/components/schemas/IPv4Address
          type: array
          x-longDescription: This property shall contain an array of objects that
            represent the IPv4 connection characteristics for this interface.  It
            is recommended that this property be regarded as read-only with configuration
            of static addresses performed by updating the values within IPv4StaticAddessses.  Services
            may reject updates to this array for this reason.
        IPv6AddressPolicyTable:
          description: An array that represents the RFC6724-defined address selection
            policy table.
          items:
            $ref: '#/components/schemas/IPv6AddressPolicyEntry'
            nullable: true
          type: array
          x-longDescription: This property shall contain an array of objects that
            represent the RFC6724-defined address selection policy table.
        IPv6Addresses:
          description: An array of the currently assigned IPv6 addresses on this interface.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/IPAddresses.yaml#/components/schemas/IPv6Address
          type: array
          x-longDescription: This property shall contain an array of objects that
            represent the IPv6 connection characteristics for this interface.
        IPv6DefaultGateway:
          description: The IPv6 default gateway address in use on this interface.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the current IPv6 default
            gateway address in use on this interface.
        IPv6StaticAddresses:
          description: An array of the IPv6 static addresses to assign on this interface.
          items:
            $ref: http://redfish.dmtf.org/schemas/v1/IPAddresses.yaml#/components/schemas/IPv6StaticAddress
            nullable: true
          type: array
          x-longDescription: This property shall contain an array of objects that
            represent the IPv6 static connection characteristics for this interface.
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        InterfaceEnabled:
          description: An indication of whether this interface is enabled.
          nullable: true
          readOnly: false
          type: boolean
          x-longDescription: This property shall indicate whether this interface is
            enabled.
        MACAddress:
          $ref: '#/components/schemas/MACAddress'
          description: The currently configured MAC address of the interface, or logical
            port.
          nullable: true
          readOnly: false
          x-longDescription: This property shall contain the effective current MAC
            address of this interface.  If an assignable MAC address is not supported,
            this value is a read-only alias of the PermanentMACAddress.
        MTUSize:
          description: The currently configured maximum transmission unit (MTU), in
            bytes, on this interface.
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the size, in bytes, of largest
            protocol data unit (PDU) that can be passed in an Ethernet (MAC) frame
            on this interface.
        MaxIPv6StaticAddresses:
          description: The maximum number of static IPv6 addresses that can be configured
            on this interface.
          nullable: true
          readOnly: true
          type: integer
          x-longDescription: This property shall indicate the number of array items
            supported by IPv6StaticAddresses, or the maximum number of static IPv6
            addresses that can be configured on this interface.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        NameServers:
          description: The DNS servers in use on this interface.
          items:
            type: string
          readOnly: true
          type: array
          x-longDescription: This property shall contain the DNS servers in use on
            this interface.
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        PermanentMACAddress:
          $ref: '#/components/schemas/MACAddress'
          description: The permanent MAC address assigned to this interface, or port.
          nullable: true
          readOnly: true
          x-longDescription: This property shall contain the permanent MAC address
            of this interface, or port.  Typically, this value is programmed during
            manufacturing.  This address is not assignable.
        SpeedMbps:
          description: The current speed, in Mbps, of this interface.
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the link speed of the interface,
            in Mbps.  This property shall be writable only when the AutoNeg property
            is `false`.
          x-units: Mbit/s
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          description: The status and health of the Resource and its subordinate or
            dependent Resources.
          x-longDescription: This property shall contain any status or health properties
            of the Resource.
        UefiDevicePath:
          description: The UEFI device path for this interface.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the UEFI device path to the
            device that implements this interface, or port.
        VLAN:
          $ref: http://redfish.dmtf.org/schemas/v1/VLanNetworkInterface.yaml#/components/schemas/VLAN
          description: If this network interface supports more than one VLAN, this
            property is absent.  VLAN collections appear in the Link section of this
            Resource.
          x-longDescription: This property shall contain the VLAN for this interface.  If
            this interface supports more than one VLAN, the VLAN property shall be
            absent and, instead, the VLAN collection link shall be present.
        VLANs:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: The link to a collection of VLANs, which applies only if the
            interface supports more than one VLAN.  If this property applies, the
            VLANEnabled and VLANId properties do not apply.
          readOnly: true
          x-longDescription: This property shall contain a link to a collection of
            VLAN Resources, which applies only if the interface supports more than
            one VLAN.  If this property is present, the VLANEnabled and VLANId properties
            shall not be present.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This Resource contains NIC Resources as part of the Redfish
        Specification.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    IPv6AddressPolicyEntry:
      additionalProperties: false
      description: The entry in the RFC6724-defined address selection policy table.
      properties:
        Label:
          description: The IPv6 label, as defined in RFC6724, section 2.1.
          maximum: 100
          minimum: 0
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the IPv6 label value for
            this table entry, as defined in RFC6724, section 2.1.
        Precedence:
          description: The IPv6 precedence, as defined in RFC6724, section 2.1.
          maximum: 100
          minimum: 1
          nullable: true
          readOnly: false
          type: integer
          x-longDescription: This property shall contain the IPv6 precedence value
            for this table entry, as defined in RFC6724, section 2.1.
        Prefix:
          description: The IPv6 address prefix, as defined in RFC6724, section 2.1.
          nullable: true
          readOnly: false
          type: string
          x-longDescription: This property shall contain the IPv6 address prefix for
            this table entry, as defined in RFC6724, section 2.1.
      type: object
      x-longDescription: This type shall describe an entry in the RFC6724-defined
        address selection policy table.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    MACAddress:
      pattern: ^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$
      type: string
title: '#EthernetInterface.v1_0_8.EthernetInterface'

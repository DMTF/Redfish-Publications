components:
  schemas:
    Actions:
      additionalProperties: false
      description: The available actions for this Resource.
      properties:
        Oem:
          $ref: '#/components/schemas/OemActions'
          description: The available OEM-specific actions for this Resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this Resource.
      type: object
      x-longDescription: This type shall contain the available actions for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    CalculationAlgorithmEnum:
      description: The function to apply to the list of metric properties.
      enum:
      - Average
      - Maximum
      - Minimum
      - Summation
      type: string
      x-enumDescriptions:
        Average: The metric is calculated as the average metric reading over a duration.
        Maximum: The metric is calculated as the maximum metric reading over a duration.
        Minimum: The metric is calculated as the minimum metric reading over a duration.
        Summation: The metric is calculated as the sum of the values over a duration.
      x-enumLongDescriptions:
        Average: The metric shall be calculated as the average metric reading over
          a duration.  The duration shall be the CollectionDuration property value.
        Maximum: The metric shall be calculated as the maximum metric reading over
          a duration.  The duration shall be the CollectionDuration property value.
        Minimum: The metric shall be calculated as the minimum of a metric reading
          over a duration.  The duration shall be the CollectionDuration property
          value.
        Summation: The metric shall be calculated as the sum of the specified metric
          reading over a duration.  The duration shall be the CollectionDuration property
          value.
      x-longDescription: This type shall specify the function to apply to the list
        of metric properties.
    CollectionTimeScope:
      description: The time scope of the related metric values.
      enum:
      - Point
      - Interval
      - StartupInterval
      type: string
      x-enumDescriptions:
        Interval: The corresponding metric values apply to a time interval.  On the
          corresponding metric value instances, the Timestamp property value shall
          specify the end of the time interval and Duration shall specify its duration.
        Point: The corresponding metric values apply to a point in time.  On the corresponding
          metric value instances, the Timestamp property value shall specify the point
          in time.
        StartupInterval: The corresponding metric values apply to a time interval
          that began at the startup of the measured Resource, such as the Resources
          that Links.MetricDefinitionForResources associates.  On the corresponding
          metric value instances, the Timestamp value shall specify the end of the
          time interval.  The Duration value shall specify the duration between the
          startup of Resource and Timestamp.
      x-longDescription: This type shall specify the time scope of the corresponding
        metric values.
    Metric:
      additionalProperties: false
      description: Specifies a metric to include in the metric report.  The metrics
        are derived by applying a calculation on each of the listed metric properties.
      properties:
        CollectionDuration:
          description: The duration over which the function is computed.
          nullable: true
          pattern: -?P(\d+D)?(T(\d+H)?(\d+M)?(\d+(.\d+)?S)?)?
          readOnly: false
          type: string
          x-longDescription: This property shall specify the duration over which the
            function is computed.  The value shall conform to the Duration format.
        CollectionFunction:
          $ref: '#/components/schemas/CalculationAlgorithmEnum'
          description: Specified the function to perform on each of the metric properties
            listed in the MetricProperties property.
          nullable: true
          readOnly: false
          x-longDescription: The property shall specify the function to perform on
            each of the metric properties listed in the MetricProperties property.
        CollectionTimeScope:
          $ref: '#/components/schemas/CollectionTimeScope'
          description: The scope of time scope over which the function is applied.
          nullable: true
          readOnly: false
          x-longDescription: This property shall specify the scope of time over which
            the function is applied.
        MetricId:
          description: The label for the metric definition that is derived by applying
            the collectionFunction to the metric property.  It matches the Id property
            of the corresponding metric definition.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall specify the label for the metric
            definition that is derived by applying the collectionFunction to the metric
            property.  This property shall match the Id property of the corresponding
            metric definition.
        MetricProperties:
          description: The set of URIs for the properties on which this metric is
            collected.
          format: uri-reference
          items:
            nullable: true
            type: string
          readOnly: false
          type: array
          x-longDescription: Each value may contain one or more Wildcard names enclosed
            in curly braces.  Wildcard value entries shall be substituted for each
            Wildcard name found.  If two or more wild names are found, the same Wildcard
            index is used for each in one substitution pass.  After substituting the
            WildCard values entries, each value shall contain a URI for a property
            in a Resource that matches a property declaration in the corresponding
            MetricDefinition.
      type: object
      x-longDescription: The properties shall specify a metric to include in the metric
        report.  The metrics shall be derived by applying the algorithm specified
        in CollectionnFunction property to each of the metric properties listed in
        the MetricProperties property.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    MetricReportDefinition:
      additionalProperties: false
      description: The MetricReportDefinition schema describes set of metrics that
        are collected into a metric report.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/type
        Actions:
          $ref: '#/components/schemas/Actions'
          description: The available actions for this Resource.
          x-longDescription: This property shall contain the available actions for
            this Resource.
        AppendLimit:
          description: The maximum number of entries that can be appended to a metric
            report.  When the metric report reaches its limit, its behavior is dictated
            by the ReportUpdates property.
          minimum: 0
          readOnly: true
          type: integer
          x-longDescription: This property shall contain a number that indicates the
            maximum number of entries that can be appended to a metric report.  When
            the metric report reaches its limit, its behavior shall be dictated by
            the ReportUpdates property.  This property shall be required if ReportUpdates
            is either AppendWrapsWhenFull or AppendStopsWhenFull.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Description
          nullable: true
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Id
          readOnly: true
        MetricProperties:
          description: The list of URIs with wildcards and property identifiers to
            include in the metric report.  If a URI has wildcards, the wildcards are
            substituted as specified in the Wildcards property.
          format: uri-reference
          items:
            nullable: true
            type: string
          readOnly: false
          type: array
          x-longDescription: This property shall contain a list of URIs with wildcards
            and property identifiers to include in the metric report.  A set of curly
            braces shall delimit each wildcard in the URI.  The corresponding entry
            in the Wildcard property shall replace each wildcard.  After a URI with
            wildcards replaces each wildcard, it shall describe a Resource property
            to include in the metric report.  The property identifiers portion of
            the URI shall follow RFC6901-specified JSON fragment notation rules.
        MetricReport:
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/idRef
          description: The location where the resultant metric report is placed.
          readOnly: true
          x-longDescription: This property shall contain a link to the Resource where
            the resultant metric report is placed.
        MetricReportDefinitionType:
          $ref: '#/components/schemas/MetricReportDefinitionType'
          description: Specifies when the metric report is generated.
          nullable: true
          readOnly: false
          x-longDescription: This property shall specify when the metric report is
            generated.  If the value is `Periodic`, the Schedule property shall be
            present.
        Metrics:
          description: The list of metrics to include in the metric report.  The metrics
            may include metric properties or calculations applied to a metric property.
          items:
            $ref: '#/components/schemas/Metric'
          type: array
          x-longDescription: The property shall contain a list of metrics to include
            in the metric report.  The metrics may include metric properties or calculations
            that are applied to a metric property.
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        ReportActions:
          description: The set of actions to perform when a metric report is generated.
          items:
            $ref: '#/components/schemas/ReportActionsEnum'
          readOnly: true
          type: array
          x-longDescription: This property shall contain the set of actions to perform
            when the metric report is generated.
        ReportUpdates:
          $ref: '#/components/schemas/ReportUpdatesEnum'
          description: When logging metric reports, specifies how subsequent metric
            reports are handled in relationship to an existing metric report created
            from the metric report definition.  Namely, whether to overwrite, append,
            or create a report Resource.
          readOnly: true
          x-longDescription: This property shall contain how subsequent metric reports
            are handled in relationship to an existing metric report created from
            the metric report definition.
        Schedule:
          $ref: http://redfish.dmtf.org/schemas/v1/Schedule.yaml#/components/schemas/Schedule
          description: The schedule for generating the metric report.
          x-longDescription: If the schedule present, the metric report is generated
            at an interval specified by Schedule.RecurrenceInterval property.  If
            Schedule.MaxOccurrences is specified, the metric report is no longer generated
            after the specified number of occurrences.
        Status:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Status
          description: The status and health of the Resource and its subordinate or
            dependent Resources.
          x-longDescription: This property shall contain any status or health properties
            of the Resource.
        Wildcards:
          description: The set of wildcards and their substitution values for the
            entries in the MetricProperties property.
          items:
            $ref: '#/components/schemas/Wildcard'
          type: array
          x-longDescription: The property shall contain a set of wildcards and their
            replacement strings, which are applied to the MetricProperties property.  Each
            wildcard expressed in the MetricProperties property shall have a corresponding
            entry in this property.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This Resource specifies a set of metrics that shall be collected
        into a metric report.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    MetricReportDefinitionType:
      description: Indicates when the metric report is generated.
      enum:
      - Periodic
      - OnChange
      - OnRequest
      type: string
      x-enumDescriptions:
        OnChange: The metric report is generated when any of the metric values change.
        OnRequest: The metric report is generated when a HTTP GET is performed on
          the specified metric report.
        Periodic: The metric report is generated at a periodic time interval, specified
          in the Schedule property.
      x-longDescription: This type shall specify when the metric report is generated.
    OemActions:
      additionalProperties: true
      description: The available OEM-specific actions for this Resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain the available OEM-specific actions
        for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    ReportActionsEnum:
      description: Actions to perform when a metric report is generated.
      enum:
      - LogToMetricReportsCollection
      - RedfishEvent
      type: string
      x-enumDescriptions:
        LogToMetricReportsCollection: When a metric report is scheduled to be generated,
          record the occurrence to the metric report collection.
        RedfishEvent: When a metric report is scheduled to be generated, send a Redfish
          Event message of the MetricReport type.
      x-enumLongDescriptions:
        LogToMetricReportsCollection: When a metric report is scheduled to be generated,
          the service shall record the occurrence to the metric report collection
          found under the Telemetry Service.  The Service shall update the metric
          report collection based on the setting of the ReportUpdates property.
        RedfishEvent: When a metric report is scheduled to be generated, the service
          shall send an event of the MetricReport type to subscribers that the EventSubscription
          collection in the Event Service describes.
      x-longDescription: This type shall specify the actions to perform when a metric
        report is generated.
    ReportUpdatesEnum:
      description: Handling of subsequent metric reports when a metric report exists.
      enum:
      - Overwrite
      - AppendWrapsWhenFull
      - AppendStopsWhenFull
      - NewReport
      type: string
      x-enumDescriptions:
        AppendStopsWhenFull: When a metric report is updated, append to the specified
          metric report Resource.  This also indicates that the metric report stops
          adding entries when the metric report has reached its maximum capacity.
        AppendWrapsWhenFull: When a metric report is updated, new information is appended
          to the report.  The metric report overwrites its entries with new entries
          when the metric report has reached its maximum capacity.
        NewReport: When a metric report is updated, create a new metric report Resource,
          whose Resource name is the metric report Resource name concatenated with
          the timestamp.
        Overwrite: When a metric report is updated, overwrite the metric report.
      x-longDescription: This type shall indicate how the Service handles subsequent
        metric reports when a metric report exists.
    Wildcard:
      additionalProperties: false
      description: The wildcard and its substitution values.
      properties:
        Keys:
          deprecated: true
          description: An array of values to substitute for the wildcard.
          items:
            nullable: true
            type: string
          readOnly: true
          type: array
          x-deprecatedReason: This property has been deprecated in favor of using
            the property 'Values'.
          x-longDescription: This property shall contain the list of values to substitute
            for the wildcard.
          x-versionDeprecated: v1_1_0
        Name:
          description: The string used as a wildcard.
          nullable: true
          readOnly: true
          type: string
          x-longDescription: This property shall contain the string used as a wildcard.
        Values:
          description: An array of values to substitute for the wildcard.
          items:
            nullable: true
            type: string
          readOnly: true
          type: array
          x-longDescription: This property shall contain the list of values to substitute
            for the wildcard.
          x-versionAdded: v1_1_0
      type: object
      x-longDescription: This type shall contain a wildcard and its substitution values.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
title: '#MetricReportDefinition.v1_1_2.MetricReportDefinition'

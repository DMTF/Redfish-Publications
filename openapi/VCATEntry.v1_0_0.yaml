components:
  schemas:
    VCATEntry_v1_0_0_Actions:
      additionalProperties: false
      description: The available actions for this Resource.
      properties:
        Oem:
          $ref: '#/components/schemas/VCATEntry_v1_0_0_OemActions'
          description: The available OEM-specific actions for this Resource.
          x-longDescription: This property shall contain the available OEM-specific
            actions for this Resource.
      type: object
      x-longDescription: This type shall contain the available actions for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    VCATEntry_v1_0_0_OemActions:
      additionalProperties: true
      description: The available OEM-specific actions for this Resource.
      properties: {}
      type: object
      x-longDescription: This type shall contain the available OEM-specific actions
        for this Resource.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    VCATEntry_v1_0_0_VCATEntry:
      additionalProperties: false
      description: The Schema definition of the Virtual Channel Action Table entries.  A
        Virtual Channel is a mechanism used to create multiple, logical communication
        streams across a physical link.
      properties:
        '@odata.context':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_context
        '@odata.etag':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_etag
        '@odata.id':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_id
        '@odata.type':
          $ref: http://redfish.dmtf.org/schemas/v1/odata-v4.yaml#/components/schemas/odata-v4_type
        Actions:
          $ref: '#/components/schemas/VCATEntry_v1_0_0_Actions'
          description: The available actions for this Resource.
          x-longDescription: This property shall contain the available actions for
            this Resource.
        Description:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Description
          nullable: true
          readOnly: true
        Id:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Id
          readOnly: true
        Name:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Name
          readOnly: true
        Oem:
          $ref: http://redfish.dmtf.org/schemas/v1/Resource.yaml#/components/schemas/Resource_Oem
          description: The OEM extension property.
          x-longDescription: This property shall contain the OEM extensions.  All
            values for properties that this object contains shall conform to the Redfish
            Specification-described requirements.
        RawEntryHex:
          description: The hexadecimal value of the Virtual Channel Action Table entries.
          nullable: true
          pattern: ^0[xX](([a-fA-F]|[0-9])*)$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the hexadecimal value of
            the Virtual Channel Action Table entries.  The length of hexadecimal value
            depends on the number of Virtual Channel Action entries supported by the
            component.
        VCEntries:
          description: An array of entries of the Virtual Channel Action Table.
          items:
            $ref: '#/components/schemas/VCATEntry_v1_0_0_VCATableEntry'
          type: array
          x-longDescription: This property shall contain an array of entries of the
            Virtual Channel Action Table.  The length of the array depends on the
            number of Virtual Channel Action entries supported by the component.
      required:
      - '@odata.id'
      - '@odata.type'
      - Id
      - Name
      type: object
      x-longDescription: This Resource contains the entries of Virtual Channel Action
        Table in a Redfish implementation.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
    VCATEntry_v1_0_0_VCATableEntry:
      additionalProperties: false
      description: The Virtual Channel Action Table entry corresponding to a specific
        Virtual Channel.
      properties:
        Threshold:
          description: The configured threshold.
          nullable: true
          pattern: ^0[xX]([a-fA-F]|[0-9]){2}$
          readOnly: true
          type: string
          x-longDescription: This property shall contain the Gen-Z Core Specification-defined
            'TH' 7-bit threshold.
        VCMask:
          description: The bits corresponding to the supported Virtual Channel.
          nullable: true
          pattern: ^0[xX](([a-fA-F]|[0-9]){2}){4}$
          readOnly: true
          type: string
          x-longDescription: This property shall contain a 32-bit value where the
            bits correspond to a supported Virtual Channel.
      type: object
      x-longDescription: This type shall contain a Virtual Channel entry definition
        that describes a specific Virtual Channel.
      x-patternProperties:
        ^([a-zA-Z_][a-zA-Z0-9_]*)?@(odata|Redfish|Message)\.[a-zA-Z_][a-zA-Z0-9_]*$:
          description: This property shall specify a valid odata or Redfish property.
title: '#VCATEntry.v1_0_0.VCATEntry'

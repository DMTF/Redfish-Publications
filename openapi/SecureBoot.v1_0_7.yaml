      properties:
        '#SecureBoot.ResetKeys':
          $ref: '#/components/schemas/SecureBoot_v1_0_7_ResetKeys'
        Oem:
          $ref: '#/components/schemas/SecureBoot_v1_0_7_OemActions'
          description: The available OEM-specific actions for this resource.

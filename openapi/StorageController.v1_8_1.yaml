          $ref: '#/components/schemas/StorageController_v1_8_1_AttachNamespaces'
        '#StorageController.DetachNamespaces':
          $ref: '#/components/schemas/StorageController_v1_8_1_DetachNamespaces'
        '#StorageController.SecurityReceive':
          $ref: '#/components/schemas/StorageController_v1_8_1_SecurityReceive'
        '#StorageController.SecuritySend':
